body: 'Biografia.. Eu me chamo Grasyella Alves mais conheçida como Grazy mendonça ,tenho 15 anos estudo o ensino medio e tenho varios sonhos um deles eh ser cantora . Minha comida preferida e pizza ,minha cor preferida e black ,meu signo e libra .. Eu nasci na maternidade Raimunda Alves de Lira no dia 09/10/2000 na cidade de teixeira na paraiba ..sou uma menina que gosta de estar criando novas coisas aprendendo mais estudando mais cada dia ,gosto de tocar violão ,de cantar,dançar,sair pra passear conhecer lugares so que os mais interessantes pra mim sao os parques aquaticos isso me anima muito .. Minha mãe se chama Rosa Maria silva Ramos e meu pai se chama Valdeci de Araujo Alves ,minha familia e muito grande tem pessoas que nem conheço..em toda familia existe desentendimentos mas quando precisam de ajuda todo mundo ta la ajudando .. Minha cor de pele e parda gosto muito de sertanejo e funk tipo meus cantores preferidos sao mc tati zaqui e mc biel no funk e no sertanejo luan santana e paula fernandes ...mas eu amo todos porque todos sao melhores nao importam o que façam ..eu amo quem sou ..sou humilde pobre mais sou feliz e tenho direito de ter e ver meus sonhos realizados ..! Ta vendo ai posso ser feia mais tenho um coraçao que vale mais que ouro ...'
