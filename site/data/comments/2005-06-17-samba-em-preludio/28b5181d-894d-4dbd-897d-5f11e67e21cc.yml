body: "### Samba em Prelúdio\n\n_(Vinicius de Moraes)_\n\nEu sem você Não tenho por quê, Porque sem você Não sei nem chorar. Sou chama sem luz, Jardim sem luar, Luar sem amor, Amor sem se dar. Eu sem você Sou só desamor. Um barco sem mar, um campo sem flor. Tristeza que vai, Tristeza que vem. Sem você, meu amor, Eu não sou ninguém. Ah, que saudade! Que vontade de ver renascer nossa vida... Volta querida! Os meus braços precisam dos teus, Teus abraços precisam dos meus. Estou tão sozinho... Tenho os olhos cansados de olhar para o além. Vem ver a vida... Sem você meu amor eu não sou ninguém."
