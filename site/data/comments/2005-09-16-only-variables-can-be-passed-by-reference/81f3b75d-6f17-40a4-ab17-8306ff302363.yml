body: 'Boa noite, Estou comentando só pra registrar que o erro não ocorre por conta da função, e que uma função não é uma variável. O erro ocorre por que você precisa passar a referencia da variável, e passando a função diretamente, a variável ainda não existe, e não tem uma referencia, ela só esta registrada nos registradores temporários (local "protegido" pelo interpretador PHP) Também estou com este problema, tentando passar uma variável variável ($$variavel). Assim que achar a solução volto a comentar =) Bruno P. Gonçalves'
