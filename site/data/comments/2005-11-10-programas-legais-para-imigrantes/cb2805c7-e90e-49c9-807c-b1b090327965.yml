body: 'OI Tiago, Mto legal mesmo estes programas. ;) Eu gosto de linux e adiei por muito tempo a utilização efetiva do SO pela falta de programas assim. Infelizmente ainda existem alguns softwares de design que meus clientes trabalham (fireworks, flash...) e sou obrigada a manter o windows xp no note. No meu note coloquei o kurumin para testar e agora tenho coragem de instalar um debian. Minha idéia inicial era de montar somente um ambiente de desenvolvimento (php, postgresql,mysql...) para usar no linux e o resto manter no win xp. Mas acho que vou fazer diferente: deixar uma partição menor para windows só para utilizar estes softwares de design e o resto como desenvolvimento, comunicação e qq outra atividade serão pelo debian. =) Li teu post sobre o Ubuntu. Tive a oportunidade de usa-lo rapidamente e achei melhor que o kurumin para usuário final. :) Abraço, tatiX'
