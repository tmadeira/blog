body: 'Eu já vinha usando desde o Beta 1 e acho que as mudanças estão sendo boas pra tornar o uso de usuários leigos mais simples. Agora, por exemplo, o usuário não precisa entrar no site do GetFirefox.com e baixar uma nova versão; ela é automaticamente atualizada. O esquema de movimentar tabs também é bem legal pra organizar as paradas. :) Pra desenvolvedores, não houve nenhuma mudança muito significativa, mas o Gecko novo (1.8) trouxe algumas coisas que eu gostei (como a correção de um bug que eu tava tendo com um menu dropdown por cima de um DIV de overflow e mudança automática de codificação para Flash). Mas enfim, gostei bastante! Não há mais motivos pra alguém preferir ficar no IE... Hehehe :) (antes já não havia, mas agora tá tudo ainda mais fácil!) Falou!'
