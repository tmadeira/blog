body: 'Estranho... Meu Wordpress não devia deixar HTMl mal formado! Hehehe... Mas tudo bem. Valeu pela sugestão, Felipe! Acho que talvez até tenhamos como ver alguma parte de um vídeo usando alguma biblioteca no PHP... Estou procurando um pouco. :) Sem nem thumb, é bem fácil de implementar. Kauê, O Jabber é outro projeto que a gente precisa tocar... Eu tenho que dar uma olhada no código de clientes de Jabber pra dar uma olhada. Mas acho que é melhor deixar pro começo do ano que vem por dois motivos: agora estarmos de férias e não podermos nos encontrar; fica ruim eu manter esses dois projetos juntos, ainda mais de férias. Sobre CSS, não conheço nenhum tutorial bom não... É o tipo de coisa que tem que aprender na prática. Já que códigos client-side são livres, dá uma olhada no código de sites como o meu, o Tableless.com.br, o BrunoTorres.net, Maujor.com... Opa, peraí! Esse último tem sim umas apostilas legais... Hehehe :) Acho que junto com CSS você precisa ler uns artigos aí do Tableless.com.br também, pra ver se desenvolve dentro dos padrões e usando as tags corretas. Sobre PHP, acho que não é bem a tua praia a parte de server-side. Mas existe um excelente fórum sobre o assunto, cujo administrador é um cara muito bom (hehehe), o SOSPHP: http://www.sosphp.com.br. Lá tem vários tópicos na seção de PHP que podem te ajudar a aprender o básico e também tem bastante gente que pode te ajudar respondendo qualquer questão que você tiver. Sobre PHP nem vou sugerir apostilas porque existem MUITAS na internet... Uma busca por "php apostila" no Google retornará vários resultados e tem muita coisa boa. -- Criei um projeto no CodigoLivre.org.br (dei preferência a ele por ser brasileiro). Eles falaram que vão dar a resposta (se autorizam) em 72 horas. Eu só tenho que dar uma lida sobre CVS antes de começar... Hehehe :) Já usei pra baixar mas nunca fiz nada mais que isso nele. Falou!'
