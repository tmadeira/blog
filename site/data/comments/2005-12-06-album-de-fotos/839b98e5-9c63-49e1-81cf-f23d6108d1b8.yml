body: 'Fala rapaz! Você não acha que, em vez de usar esse método inseguro e até totalitário, não seria melhor colocar esse projeto em algum site como o SourceForge, Savannah ou CodigoLivre.org.br? Além de acabar com essa injustiça de "Eu sou Deus; vocês programam para mim, e eu mudo o que quiser", você pode ter um maior controle de versões e alterações (usando CVS, ou seja), as pessoas podem enviar patches, bug reports, pedir features, postar no fórum... enfim, você terá uma gama de vantagens. A idéia do projeto é interessante (embora eu ache que php5 poderia ser uma opção válida sobre php4, já que, mesmo tendo menos compatibilidade nos servidores atuais, o poder de orientação a objetos é muito maior), e tenho certeza que será mais popular (logo, mais benéfico para a comunidade) se for cadastrado em algum site de manutenção de projetos. Abraços, Renato.'
