body: 'Dae! Valeu pelos comentários... Hehehe... Rápidos, hein? O pessoal tá entrando na onda dos feeds! CosmoWeb, O Linux tá bem fácil hoje em dia... Acho que mesmo sem seu pai você ia conseguir legal instalar um Ubuntu ou um Kurumin da vida! E pode contar comigo e com toda a comunidade! Bom... Sobre os CDs do Ubuntu... É estranho pra vocês chegar mais rápido. Não sei se é por causa da quantidade de CDs não. Mas nas duas vezes que pedi (na primeira 10 cds e na segunda 20) demorou cerca de dois meses. Poderia até ser por causa de vocês morarem em São Paulo e eu no interior de Santa Catarina, mas não deveria ter tanta mudança assim no tempo de entrega. Acho que você vai gostar quando testar... Claro que não é um Slackware, mas pra usuários que estão iniciando no Linux é muito legal. Sobre a lista de presentes, realmente tá meio humilde, né? Acho que vocês vão até ficar com vergonha de me dar essa mixaria e acabar não me dando nada... É que as coisas mais caras já tão encomendadas aqui, sabe? Então só os brinquedinhos que eu coloquei aí na lista... :D Sobre o cursor... Eu também rodo Firefox 1.5 no Slack e o cursor aparece! Hehehe... Não sei do que pode ser problema. Você já testou em outro computador? Aliás, algum outro leitor pode testar? Feliz natal pra todos vocês!'
