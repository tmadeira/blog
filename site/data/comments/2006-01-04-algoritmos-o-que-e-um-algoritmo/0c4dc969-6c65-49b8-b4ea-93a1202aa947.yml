body: 'Dado um grafo qualquer, o programa deverá calcular as seguintes informações: a. para cada vértice: • grau de entrada, • grau de saída b. para o grafo como um todo: • a soma dos graus de entrada • a soma dos graus de saída • o número de arcos/arestas A saída deverá conter n linhas, uma para cada vértice, em que cada linha contém, nesta ordem, o grau de entrada e o grau de saída do vértice respectivo. Na última linha (linha n+1), o programa deverá imprimir sem espaços, nesta ordem, a soma dos graus de entrada, a soma dos graus de saída e o número de arestas. Estou usando em lista de adjacencia. Voce pode me ajudar a fazer em linguagem C? Espero anciosamente.'
