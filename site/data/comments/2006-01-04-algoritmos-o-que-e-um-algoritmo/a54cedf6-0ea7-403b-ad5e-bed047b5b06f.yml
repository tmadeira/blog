body: 'A sua definição de Algoritmo está equivocada, ela é muito mais genérica do que o publicado. Algoritmo não recebe um ou mais valores e retorna um ou mais valores. Um algoritmo pode não ter nenhuma entrada e várias saídas, ou o contrario. e não necessariamente ele é computacional, e se for mesmo assim não se aplica a sua definição.'
