body: 'Elabore um algoritmo para o professor João, com base nas respostas definidas • Permita o lançamento do nome do professor; • Permita o lançamento do nome da disciplina; • Permita o lançamento do nome de um aluno; • Permita o lançamento das notas de um aluno - o professor deve digitar via teclado todas as notas; • Efetue o cálculo da média das notas de um aluno; • Efetue a divulgação do resultado final, informando a média final e o resultado (aprovado ou reprovado – use vetor de caracteres).'
