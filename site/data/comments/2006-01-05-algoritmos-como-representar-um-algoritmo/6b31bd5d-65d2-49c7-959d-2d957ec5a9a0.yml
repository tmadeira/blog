body: 'Tenho uns exercícios para resolver e ainda não tive nenhuma aula do loco do professor. Alguém pode me ajudar? a) Efetue a leitura de um numero inteiro e apresente o resultado do quadrado desse numero. b) Efetue o algoritmo que leia fois números e imprima o resultado do quadrado da diferença do primeiro pelo segundo. c) Efetue o calculo e apresente o valor de uma prestação em atrazo, utilizando a formula PRESTAÇÃO = VALOR + ( VALOR\*(TAXA/100)\*TEMPO). d) Efetue o algoritmo que apresente o valor da conversão em real de um valor lido em dolar. O Programa de solicitar a cotação em dólar e a quantia em real e mostrar o valor em real. e) Faça o algoritmo que efetue a leitura de um numero inteiro e efetue a sua apresentação se o valor for maior que três. f) Faça o algoritmo que receba o código correspondente ao cargo de um funcionário e seu salário atual e mostre o cargo, o valor o aumento do seu novo salário. Os cargos estão descritos abaixo: Código 01 – cargo Escriturário – percentual 50% Código 02 – cargo Secretario – percentual 35% Código 03 – cargo Gerente – percentual 20% g) Faça o algoritmo que receba a altura e o sexo de uma pessoa e calcule e mostre seu peso ideal utilizando as formulas abaixo Para homens (72.7\*h)-58 Para Mulheres (62.1\*h)-44,7 h) Faça o algoritmo que receba dois números e execute as opções do menu abaixo 1 O primeiro numero elevado ao segundo 2 A raiz quadrada de cada um dos dois numeros 3 A soma dos dos números 4 Verificar se o primeiro numero é par ou impar 5 A multiplicação do segundo pelo primeiro E se digitar opção que não esteja descrita escreva a frase “opção invalida”'
