body: 'Questão 01: Uma determinada empresa contratou um programador para implementar um módulo de consulta de CPFs de clientes em seu sistema de vendas. Para implementar esta funcionalidade o programador terá de criar o algoritmo que implemente o seguinte fluxo:  Requisitar ao usuário que informe o CPF que deseja realizar a pesquisa.  Varrer o vetor de CPF (já previamente cadastrado) identificando o CPF informado pelo usuário. No final da pesquisa, caso não seja encontrado nenhum CPF equivalente ao informado pelo usuário o sistema deverá informar ao usuário. Para o sistema descrito, realizar: a) Declaração de variáveis. b) Cadastro de CFP no vetor de CPF (pedir para o usuário informar os CPF). c) Implementação da lógica para busca. Questão 02: Escreva um algoritmo que lê 10 números inteiros e os armazena em um vetor. O algoritmo deverá escrever na tela os números informados pelo usuário, logo, contar quantos números informados são negativos e apresentá-los ao usuário. Para o sistema descrito faça: a) Declaração das variáveis. b) Lógica para leitura e armazenamento dos números em um vetor c) Lógica para informar os números negativos Questão 03: Implemente um algoritmo que leia 10 números positivos e escreve para cada número informado a sua raiz quadrada. O valor de cada raiz quadrada deverá ser armazenado em um vetor. REGRA: O algoritmo deverá ser escrito utilizando a estrutura de laço “enquanto” Para o sistema descrito, faça: a) Declaração das variáveis. b) Lógico para cálculo da raiz quadrada. c) Lógica para armazenamento dos números em um vetor Questão 04: Uma determinada empresa contratou um programador para que desenvolva um algoritmo utilizando matriz. Este algoritmo deverá ler uma matriz MATRIZ (5,5) e criar 2 vetores, sendo: VALORDIAGONALPRINCIPAL(5), VALORDIAGONALSECUNDARIA(5). Em cada posição do vetor VALORDIAGONALPRINCIPAL, deverá conter os valores da diagonal principal da matriz. Da mesma forma, cada posição do vetor VALORDIAGONALSECUNDARIA deverá conter os valores da diagonal secundária de uma matriz. O algoritmo deverá permitir realizar o cadastro da matriz (5,5), a soma da sua diagonal principal e a soma da sua diagonal secundária. Armazenar os valores da diagonal principal e secundária seus respectivos vetores, e imprimir (escrever) na tela os valores da soma das suas diagonais bem como cada valor da diagonal principal e secundária que foi armazenada nos respectivos vetores. Para o sistema descrito faça: a) Declaração das variáveis (matriz, vetores e demais variáveis de controle) b) Cadastro nos dados da matriz c) Lógica para soma das diagonais da matriz d) Lógica para armazenar nos respectivos vetores os valores das diagonais da matriz. e) Lógica para escrever os dados da matriz f) Lógica para escrever os dados dos dois vetores'
