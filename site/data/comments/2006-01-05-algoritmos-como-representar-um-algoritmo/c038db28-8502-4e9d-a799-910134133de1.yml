body: 'Defina uma matriz como estrutura para guardar as informações das cotações diárias de cada moeda, sendo que as linhas deverão corresponder à moeda e as colunas aos dias do mês. Para identificação de cada moeda, usem um vetor, sendo que a posição do vetor em que uma moeda está alocada corresponda à linha da matriz que contém suas cotações diárias. A equipe deverá apresentar: 1. especificar os novos dados a serem incorporados no algoritmo; 2. definir o processamento necessário para encontrar o valor médio, o menor e o maior valor da cotação dentro de um mês; 3. apresentar o pseudocódigo do algoritmo alterado'
