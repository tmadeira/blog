body: 'Tambem estou com muitas dificuldade na construção de algoritmos,. tambem estou fazendo um curso a Distância e agora começou a disciplina Lógica de Programação. Gostaria de pedir sua ajuda professor , pois não estou conseguindo resolver estas tarefas abaixo. 1.Faça um Algoritmo que leia o valor da cotação do dólar (dia), multiplique pelo valor (em dólar) de um determinado produto e imprima o valor convertido. 2.Construa um Algoritmo que efetue o cálculo do salário bruto de um funcionário, considerando que SALARIO BRUTO = HORAS TRABALHADAS \* VALOR HORA. (0,5 ponto) 3. Faça um Algoritmo que leia o valor da cotação do dólar (dia), multiplique pelo valor (em dólar) de um determinado produto e imprima o valor convertido. (0,5 ponto) 4. O custo ao consumidor de um carro novo é a soma do custo de fábrica com a porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo que a porcentagem do distribuidor seja 12% e a dos impostos 45%, prepare um Algoritmo para ler o custo de fábrica do carro e imprimir o custo do carro para o consumidor. (0,5 ponto) 5. Uma empresa tem fichas que contém o nome, o número de horas trabalhadas e o número de dependentes de cada um de seus funcionários. Considerando que: (0,5 ponto) • a empresa paga 12 reais por hora trabalhada e 40 reais por dependente; • desconta do salário 8,5% para o INSS e 5% para IRRF. Faça um Algoritmo para ler o nome, o número de horas trabalhadas e o número de dependentes de um funcionário. No final, o programa deverá exibir o nome, o salário bruto, os valores descontados para cada tipo de imposto e o salário líquido do funcionário.'
