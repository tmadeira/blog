body: 'Estou com muitas dificuldade na construção de algoritmos,. tambem estou fazendo disciplina Lógica de Programação. Gostaria de pedir sua ajuda , pois não estou conseguindo resolver estas tarefas abaixo. 1 - Fazer um programa que cria uma estrutura livro, que contém os elementos título, ano de edição, número de páginas e preço. Criar uma variável desta estrutura que é um vetor de 5 elementos. Ler os valores para a estrutura e imprimir a média do número de páginas de livros. 2.Foi realizada uma pesquisa entre 500 habitantes de uma certa região. De cada habitante foram coletados os dados: idade, sexo, salário e número de filhos. Crie a estrutura de dados adequada para armazenar estas informações e faça uma função que armazene as informações digitadas pelo usuário na estrutura de dados criada. Faça também uma função que calcula a média do salário'
