body: '"Não querendo desmerecer alunos de sistemas de informação, mas a maioria deles não passa de pedreiros." É o típico comentário de intenção duvidosa (afinal já começa em contradição), sem relevância para o assunto explanado (o que torna-o inútil), totalmente inverídico (já que no curso criticado também são encontradas disciplinas associadas ao tema). Diria falacioso, se fosse um argumento, mas não chega nem a isso. Comentário totalmente acadêmico e fora de realidade. Posturas contraproducentes e anti-científicas como essas, são algumas das armadilhas que acabam pegando os iniciantes na ciência que, de fato, acreditam que sempre irão reinventar a roda toda vez que irão produzir algum trabalho novo ou importante. Felizmente, alguns anos pós-curso deixam claro o real propósito da ciência e os melhores (e atuais) meios de usá-la. No mais, lembre-se que ambos tem uma função importante. Afinal, sem pedreiros, engenheiros constroem belos papéis. Ou quem sabe até sites. No mais gostaria de elogiar o site, fora estes detalhes, tem um ótimo propósito e uma boa didática.'
