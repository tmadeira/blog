body: 'PS: Vou colocar só o meu para não enxer o conteúdo do site. As respostas se aplicam ao comentário acima. > Quem falou em verdade absoluta? > > Meu deus! Não? Você trabalha com software sem conhecê-los, testa-los ou aprende-los? Você relê todos os códigos fontes dos programas que usa (Apache, Samba, Kernel do Linux, etc)? Acredito piamente nisso, não tenho nem uma sombra de dúvida. Na academia compra-se software sem saber o que ele faz ou sem ter visto o que ele faz para ensiná-los (porque tem software proprietário também)? Isto é verdade? Nota-se que é uma opinião extremamente válida e de grande experiência. Mas como deixou claro, válida ou não, é opinião, tanto faz, é só escrever e pronto. Postura bem “cientista” e contribui bastante para a ciência. Tem outros meios de não usar a fé, explicarei abaixo. > > Isso, para ser um bom engenheiro (foi o que disse) e não um cientista. De uma olhada na origem da palavra e o seu significado. > > Por confiança? Você tem confiança em algo mal codificado? Hehehehehe, meu deus! Quantas contradições! Se a sua confiança está exatamente nisso, se ele foi codificado para desempenhar o que diz que faz e bem (de forma confiável). > > Não precisa ter fé, instala, testa, analisa, verifica se ele faz o que promete, como ele faz, e pronto (é simples, mas não faz sentido explicar todo o processo, é fora do nosso foco, e já resolve seu problema). Você pode tomar decisões baseadas nisso e outros critérios também. Não tem nada a ver com fé. Não precisa ler o código fonte para achar essas respostas e mais, imagine a área de segurança, o que seria dela se precisasse de todo código fonte para poder ver se o software não faz algo que não deve. Totalmente Non-sense! > > Não estou aqui para julgá-lo, nem o que faz, nem o que sabe. Não é minha tarefa medi-lo. Novamente, estou discutindo sobre o que foi postado, nada mais. > > E profissionais de outros cursos podem entender os frameworks por dentro e crescer intelectualmente, então, logo percebemos que eles podem passar de pedreiros segundo seus critérios. Então o que foi dito, está totalmente fora da realidade. Dúvidas? > > Esse discurso eu já cai, faz parte da cultura mesmo, vou te explicar porquê. É seguinte, observe que “programar”, é um pouco mais que codificar (na verdade muito mais, mas não vou tão a fundo para não mexer com a lavagem)? Desenvolver é um pouco mais do que codificar, entende? É planejar, decidir, testar, avaliar e milhares de outras coisas que o pedreiro codificador pseudo-cientista entende. Para ele, uma linguagem faz e pronto, é só o que sabe e o que teoricamente precisa, não tem prazos, compromissos a resolver etc. Então, “fazer o que queremos” não quer dizer apenas codificar, porque isso, da para fazer em qualquer linguagem de programação, qualquer mesmo (LINGUAGEM – estou falando de LINGUAGEM, sendo ela parseada em run-time ou não, pois a linguagem pode ser portada e permitir compilação, estendida se necessário, biblotecas que façam o que ela não faz nativamente etc, aqui a maior restrição é licença). Não há nada além de licença que não permita portar VBScript para um compilador, por exemplo. Dependendo do caso, um algoritmo nele é diferente de um algoritmo em C, mas isto também demanda experiência e você vai aprender que embora possa fazer algoritmos e rodar em qualquer linguagem, nem sempre um é o mais adequado para outra. Isto faz parte do trabalho do engenheiro. Não ser o ideal e não saber definir isto, já demonstra um pensamento pedreiro. Mas também não é foco. Enfim, pronto você ganhou no pensamento pedreiro, vou admitir: Tudo que estiver dentro da plataforma, você pode codificar em C se tiver compilador para ela e se ela suportar a linguagem inteira. Bom, em celulares você não pode fazer recursão (com funções) e o gerenciamento de memória é específico, em mainframes você não usa ponteiros da mesma forma e por aí vai... Da para fazer o que o fabricante disse que pode, mas eu esqueci! Você não confia neles! Cordialmente, Pedro Henrique >'
