body: "Não vou me alongar. Responderei brevemente trechos aleatórios, por causa do horário, porque estou trabalhando e porque não estou afim de perder tempo com essa discussão. Todo comentário expressa uma opinião. O que você escreveu não é verdade absoluta, assim como o que eu escrevo. Você discute a informação que foi passada a partir do seu ponto de vista. Fato é que é preciso fé pra rodar um software no seu computador sem poder ler seu código. É preciso confiar nele e na empresa que o fabricou. Não temos como provar que ele faz o que promete sua caixa. Discordo que, na computação, pra ser um bom engenheiro é preciso ser um bom pedreiro. É preciso saber o básico, mas não é preciso ser bom pedreiro pra ser um grande cientista. De fato existe muito código porco free e não free. E daí? Não é pelo código ser lindo ou feio que não uso software proprietário, é por confiança. Repito: é preciso ter fé pra usar software proprietário. Além disso, é engano seu pensar que não tenho nenhuma experiência com software livre ou no mercado de trabalho. E é um engano enorme seu pensar que só programo em C. Pedreiros não entendem como são feitos os frameworks, eles simplesmente <storng>usam. Por isso disse que isso não desenvolve o intelecto. > \"Nem sempre dá para fazermos o que queremos em Ansi-C\"\n\nMentira. Dá pra fazer qualquer coisa que você faria numa linguagem interpretada em C (sim, pode ser mais demorado e pode não ser o ideal, mas o caso é: dá pra fazer). Se discorda, me dê um contra-exemplo.</storng>"
