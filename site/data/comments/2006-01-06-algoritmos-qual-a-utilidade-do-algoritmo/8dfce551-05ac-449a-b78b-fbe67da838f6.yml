body: 'Pedro, Acho que é questão de opinião. Eu expresso a minha, você a sua, não há uma opinião "melhor", fato é que nossas realidades são diferentes. Você provavelmente é mais velho que eu, está em outra fase, já trabalhou mais que eu neste ramo e por isso tem uma postura mais "mercado de trabalho", que é importante, mas não é o escopo do site. Discordamos em vários pontos por causa desta diferença. Mas, no entanto, concordo que o parágrafo não teve relevância para o assunto explanado. Essa foi uma boa colocação sua, que inclusive me deu a idéia de revisar esse texto para deixá-lo mais coerente. Mais tarde faço isso. Agora... Na minha opinião, a minha frase não é inverídica, pois a carga de algoritmos de um curso de sistemas de informação é muito inferior a de um curso de ciência da computação (você mesmo concordou que eles fazem o trabalho "de pedreiros"). Numa discussão sobre algoritmos uma ideologia acadêmica é muito mais normal do que uma ideologia de engenheiro de software como a que você trouxe. ATD? Isso sim é o "fora da realidade". Estudar algoritmos não é reinventar a roda, mas entender como ela é feita. E isso é importantíssimo para que a ciência possa evoluir. Eu trabalho com programação de pedreiro há anos, não sou tão radical quanto você pensa e nem acho que seja um trabalho inútil, mas não acho que alguém cresça intelectualmente usando frameworks ou que faça a ciência da computação evoluir. Além disso, eu não disse que pedreiros são inúteis em momento algum, você que interpretou isto e veio com argumentos como "sem pedreiros, engenheiros constroem belos papéis". Sobre VBScript, é questão de fé. Eu não confio em softwares proprietários, por isso não uso. E como o escopo aqui é acadêmico, e não "mercado de trabalho", não há porque se preocupar com usuários de Windows, assim como eu poderia não me preocupar com usuários de qualquer outro sistema operacional. E, de qualquer maneira, tanto um usuário de VBScript quanto um programador de C pode aplicar os conceitos deste site. Aliás, o meu exemplo no texto foi justamente pra ilustrar que pseudocódigos são uma maneira fácil de comunicação entre programadores (i.e., eu não preciso programar em VBScript, posso fazer o algoritmo e passar o trabalho sujo em VBScript para os pedreiros). Obrigado pelo elogio ao site e pelo comentário. Abraço, Tiago'
