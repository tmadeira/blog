body: '"VBScript (e sem dúvidas é muito melhor do que ter que aprender uma linguagem da Microsoft!!!)." Fica só para limpar a visão ultra-acadêmica, só para ajudar. O que define uma linguagem como boa ou ruim, não é seu fabricante, mas o uso para o qual ela está planejada. Planeje o que precisa fazer e baseando-se nisso, planeje qual a melhor linguagem para usar (você pode fazer um processo de ATD -> Atividade de Tomada de Decisão). C é de propósito geral, mas não é a melhor opção. Amo C, trabalho com C/C++, mas cuidado com a cultura C/C++, ela pode lhe transformar num bom programador e numa péssima pessoa. Concordo que para a maioria dos propósitos VBScript é um lixo, mas resolve BEM como automatização de tarefas do OS Windows.'
