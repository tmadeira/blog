body: 'Sr. Tiago, imagino que o conteúdo seja de sua responsabilidade. Como fez uma universidade com foco a pesquisa e Pública, acredito que foi muito mal orientado sobre a real função no MERCADO de quem faz engenharia, sistemas de informação e cientistas de computação. A função de um ANALISTA DE SISTEMAS, ou do curso de SISTEMAS DE INFORMAÇÃO, é de ALTO nível, apenas comparado ao do arquiteto na construção Civil, por isso praticamente não vemos muito sobre programação na faculdade. E nos 2 casos casos, a IMPLANTAÇÃO da Obra, por a mão na massa, colocar tijolos escrever códigos é do Engenheiro, assim como do Pedreiro, Programador. Felizmente, perdoou seu equivoco, pois muitos de meus colegas ANALISTAS, em fase inicial, trabalhão como desenvolvedores, para que tenha CONHECIMENTO PRATICO da solução, posteriormente se engajam na real função. Analista, é o cara que vai falar com Cliente, entender o problema, escrever a base, ou mesmo arquitetar TODA a solução e a função dos Engenheiros e Programadores, será explicita a de colocar a mão na massa e entregar o problema Desenvolvido e programado. Alias falar com pessoas não é coisa comum a engenheiro, a maioria(95%) sabe apenas falar com computadores, claro que temos também os "analistas" que não sabem falar com pessoas, em muito menor proporção, esses serão os seus "pedreiros" com certeza e não exercerão a profissão, por falta do ingrediente básico, a comunicação, verbal . Qualquer duvida sobre o Fundamento de meus argumentos, gostaria de convida-lo a conhecer minha univerdade, que tem foco no Mercado Comercial, ou mesmo conhecer minha empresa, onde emprego ENGENHEIROS para fazer o trabalho que fazem melhor que os analistas, PROGRAMAR, ou como citou, fazer o trabalho de PEDREIROS. Apenas um comentário a mais, sabia que a que quase todos Gestores de TI renomados na Região de campinas não são formados pela sua universidade, nem tão pouco no curso de engenharia, mas sim no de sistemas ? Mais uma vez para gravar... Arquiteto Projeto (Analista de Sistemas). Engenheiro executa a obra, com mão de obra de pedreiros(Programadores).'
