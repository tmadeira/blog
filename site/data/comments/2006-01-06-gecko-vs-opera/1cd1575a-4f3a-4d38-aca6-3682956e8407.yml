body: 'Quanto a ser mais rápido. O Opera é mesmo (bem)mais rápido que o FF, se você tacar Debian (uma instalação bem enxuta mesmo), e IceWM num Pentium 133 com 32 de RAM e 1.2 de HD (200MB de swap) e comparar o FF e o Opera você vê a diferença - o Opera é usavel! (Algo raro numa máquina dessas, onde mal o links funciona... :P ) Quanto a posição das coisas, o Opera tem como customizar, quando eu instalo ele no PC de algum leigo eu já coloco os menus como os do IE/FF Quanto a opensource, seria bem legal ter o Opera aberto pra poder customizar e etc.. Mas nem tudo é perfeito :( Segurança é a mesma coisa nos dois, tirando a parte de que não se sabe o que tem no código, mas eu confio mais na Opera Software que na M$ Suporte a padrões também é igual, nunca vi problemas com padrões em nenhum dos dois - só acho bom o Opera dar a opção de renderizar páginas XHTML em HTML4 se der erros... As extensões são boas pelos recuros Geeks e tal, mas por recursos do browser não - ele já suporta RSS (com um leitor decente) de fábrica, e tem suporte a UserJS também, sem GreaseMonkey :) Mas os dois são ótimos... BEM melhores que o IEca :)'
