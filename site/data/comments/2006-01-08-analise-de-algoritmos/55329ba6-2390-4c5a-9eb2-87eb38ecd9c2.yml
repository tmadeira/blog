body: 'preciso fazer um programa para preencher uma matriz 3x5, mostrar a soma de cada linha e mostrar qual linha tem o maior valor somado preciso de ajuda #include int main() { int mtrx \[3\]\[5\]; int a, b; float Maior, soma=0; for (a=0; a<3; a++) { for(b=0; b<5; b++) { cout<> mtrx \[a\]\[b\]; Maior = mtrx \[0\] \[0\]; soma=Maior; { Maior=mtrx \[a\]\[b\]; } } } for (a=0; a<3; a++) { cout<<"\\n"; for(b=0; b<5; b++) { cout<<mtrx \[a\]\[b\]<<" "; } } for (a=0; a<3; a++) { for(b=0; b<5; b++) { cout<<"\\n"; mtrx\[a\]\[b\]=Maior; soma=a+b; } } cout<<"\\n\\t\\tFim do Programa\\n"; cout<<"\\n A soma e:"<<soma; system("PAUSE"); return 0; }'
