body: 'Patrícia, olha se isso te ajuda... 1) algoritmo var v: vetor \[1..10\] de real Soma: real i: inteiro inicio para i de 1 ate 10 faca escreva ("Digite o", i, "º número: ") leia (v\[i\]) Soma <- Soma + v\[i\] fimpara escreva ("Soma dos números: ", Soma) fimalgoritmo 2) algoritmo var v: vetor \[1..20\] de inteiro i, j, Resto, Total\_Resto, Valor, Soma\_Primos: inteiro inicio para i de 1 ate 20 faca escreva ("Digite o", i, "º número: ") leia (Valor) Total\_Resto <- 0 para j de 1 ate Valor faca Resto <- Valor % j se Resto = 0 entao Total\_Resto <- Total\_Resto + 1 fimse fimpara se Total\_Resto = 2 entao v\[i\] <- Valor fimse fimpara escreva ("Primos :") para i de 1 ate 20 faca se v\[i\] 0 entao escreva (v\[i\], ",") Soma\_Primos <- Soma\_Primos + v\[i\] fimse se i = 20 entao escreval("") escreval ("Soma dos primos:", Soma\_Primos) fimse fimpara fimalgoritmo'
