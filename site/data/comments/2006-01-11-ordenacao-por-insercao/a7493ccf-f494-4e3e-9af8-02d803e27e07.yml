body: 'Estou tentando criar um algoritmo de Ordenação por Inserção mas não consigo fazer mostrar o vetor ordenado, como faço? Segue o algoritmo para análise. Desde já agradeço. { int i, j, chave; const qtd=10; int v\[qtd\]; srand(time(NULL)); printf("VETOR DESORDENADO\\n"); for(i=0; i<qtd; i++) { v\[i\]=rand()%101; printf("\\t%d \\n", v\[i\]); } for(i=0; i<qtd; i++) { for(j=1; j<qtd-1; j++) { chave=v\[j\]; v\[j\]=v\[j-1\]; } while(chave = 0) { v\[j+1\]=v\[j\]; v\[j\]=v\[j-1\]; } v\[j+1\]=chave; } printf("\\n VETOR ORDENADO \\n"); for(i=0; i<qtd; i++) printf("\\t\\%d \\n", v\[i\]); system("PAUSE"); return 0; } Aguardo resposta.'
