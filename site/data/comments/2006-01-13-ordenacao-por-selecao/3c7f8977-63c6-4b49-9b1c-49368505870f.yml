body: 'bom seu algoritmo estora o metodo propostos a algoritmos de seleção, implementei uma solução melhor para a mesma : void selecao (int vetor\[\], int tam){ int cont, mini, aux, tmp; for(cont=0;cont<tam;cont++){ mini = cont; for(aux = cont+1; aux vetor\[aux\]){ mini = aux; } } if(cont!=mini){ tmp = vetor\[cont\]; vetor\[cont\] = vetor\[mini\]; vetor\[mini\] = tmp; } } }'
