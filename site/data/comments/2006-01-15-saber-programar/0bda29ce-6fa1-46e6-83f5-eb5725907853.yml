body: 'Dae Zé... "Pessoas nascem com pre-disposição". Há algum tempo eu tava discutindo com uns caras sobre isso... As pessoas nascem com um dom pra certa coisa ou é a educação que faz elas terem uma facilidade? Não conseguimos chegar a uma resposta e eu ainda não tenho uma idéia bem formada sobre isso. Porém, minha mãe, uma pedagoga, diz que tudo é a educação que faz, é o meio que a pessoa vive; e, por ser filho dela, eu sou meio suspeito pra opinar nesse caso... ;) De qualquer maneira... Se eu nasci com o "dom" de entender "condições compostas", então eu decidi virar programador. Agora, um cara que nasceu sem o dom de entender "condições compostas" não deveria escolher outra carreira? Porque afinal a gente gosta das coisas onde a gente tem facilidade, não? É uma discussão que poderia ir longe... Mas eu realmente não sou capaz de compreender tanto. Eu realmente não consigo compreender o limite do cérebro humano e as diferenças entre as pessoas (gostaria muito de ser alguém que tem dificuldade em "condições compostas" um dia para entender o que a pessoa pensa). Ah... E eu acho que comparar a lógica de comparar dois fatos com tirar pressão são coisas bem diferentes. Comparar dois fatos é humano, todo mundo faz isso no dia a dia; o problema é que a pessoa não consegue relacionar com a programação! Já tirar a pressão é algo bem específico da profissão de um médico... (ex de como comparar dois fatos é humano: eu acabei de comparar as comparações e tirar a pressão) Tenho certeza que se você perguntar pra uma criança se ela comeu E escovou os dentes, ela não achará a pergunta complexa. ;) Só acho que o problema dos caras está na falta de lógica que seria relacionar dois fatos, copiar o real para a programação; entender que o E significa a mesma coisa nos dois lugares! Isso é o que eu acho que é lógica. E não sei como é possível alguém não compreender isso. -- Hlegius, Sem problemas, só acaba de dizer o qeu você tava dizendo. Isso aí é bug do Wordpress... :( Sobre o refresh, eu é que pûs, pra fazer um teste de medir quanto tempo a pessoa fica na minha página... ;) Mas acho que não é muito legal quando você tá num formulário! Nem tinha pensado nisso. Vou retirar...'
