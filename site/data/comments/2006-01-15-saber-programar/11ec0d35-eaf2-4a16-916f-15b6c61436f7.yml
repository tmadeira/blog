body: 'Tiago, você sabe aplicar injeção, tirar pressão ou medir os batimentos cardiacos de uma pessoa? Eu não sei. Minha irmã, que é enfermeira, não consegue entender como eu não posso saber fazer isso, é algo tão simples e tão intuitivo, tão lógico! Na opinião dela, é claro. Pessoas nascem com pre-disposição. Por isso é perfeitamente possível uma pessoa não ser bom em lógica, mas ser otimo em outros tipos de pensamentos, como criatividade ou analogico. Isso não faz dessa pessoa um ser que não pensa. ;) Criar boas soluções, que resolvam problemas, nem sempre depende da capacidade lógica das pessoas. Eu, por exemplo, considero meu raciocinio logico muito maior do que minha criatividade, isso me trás muitos problemas no dia-dia.'
