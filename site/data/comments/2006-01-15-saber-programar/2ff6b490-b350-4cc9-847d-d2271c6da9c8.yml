body: 'Oi Tiago, esse é meu primeiro comentário em seu blog, cheguei até aqui realmente pelo título do do post e seu teor. Gostaria de parabenizar muito sobre tudo isso e o conteúdo geral, mas você disse sobre lógica e o nosso amigo ae falou sobre pré disposição, eu fico em cima do muro quanto a isso e vou dizer porque: Tenho um amigo que desde a infância teve problemas com drogas, um rapaz problemático e de longe com um certo distúrbio mental, até a alguns anos atrás levava uma vida de moleque de rua(não morador) e só pensava de bagunça e drogas, ae deram uma bolsa de estudo pra ele na faculdade para se formar em analista de sistema, não sei porque colocaram ele justo nesse curso, alguém sabia porque e quero eu saber também, rs... Mas enfim, com o tempo o rapaz desenvolveu tanto suas habilidades com os códigos e com a lógica e o engraçado que hoje considero ele na minha opinião pessoal o melhor analista e desenvolvedor que já conheci durante 7 anos nessa área. Creio eu que a educação, família, cultura e os compostos não foram fatores que influenciaram nessa formação dele, seria mesmo a educação ? pré disposição ? força de vontade ? o estudo em si ? Bom, continuo em cima do muro.'
