body: 'Eu compartilho da opinião de que a educação e a dedicação se sobressaem em cima do talento na maioria dos casos, mas a itenção do meu comentário não foi discutir isso. O que eu quis dizer é que as pessoas sempre acham que é fácil pra todo mundo ser bom no que elas são. Eu também fico complexado como tanta gente se dá tão mal em matemática, é uma coisa tão intuitiva, a matemática faz parte da natureza, não é invenção do homem. O universo em si é matemática. Mas isso é por que eu tenho pré-disposição pra esse tipo de área. No colégio eu não estudava pra nenhuma prova, chegava lá tirava sempre 10 em matemática e 0 em português/literatura. Eu ficava muito intrigado como os meus colegas tinham tantas dificuldades naquelas provas tão fáceis. Outra coisa é: uma pessoa pode não nascer com pré-disposição pra matemática, mas pode se dá muito bem na programação. Basta estudar, praticar muito e ser criativa. A única diferença de uma pessoa como essa pra uma pessoa que tem pre-disposição é que intuição sobre determinado assunto vai vim com muito esforço enquanto pra outra vai vim com facilidade, naturalmente. Não tou falando de pessoas que não morrem mas não entendem uma expressão de lógica proposicional, isso não é falta de dom ou sei lá o que, é preguiça. Quem se dedica, consegue.'
