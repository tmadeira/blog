body: 'Ao contrário do Zeh eu tirava praticamente 10 em Português/Literatura e 5 em matemática...6, porque ficava na média :-) Já tentei começar a programar em php, mas sempre parei no meio do caminho, parece que tenho um bloqueio mental ao ver aquele monte de código. Acho que o pior fica por conta de ter de procurar qual função serve pra quê. 2005 para mim foi o ano dos vestibulares. Passei em todos que fiz, mas em um deles, o qual tinha matemática e física como específicas tive uma nota péssima.... É isso, quando a lógica está fora de coisas exatas, como por exemplo "movimentos políticos europeus e sua relação com a china" eu entendo, mas se entra qualquer coisa de matematica e cia eu to fora.'
