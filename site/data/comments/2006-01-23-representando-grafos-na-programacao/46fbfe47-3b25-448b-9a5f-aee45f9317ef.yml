body: 'Olá, tudo bem? Estou apanhando um pouco em escrever uma classe em java que produza a seguinte solicitação: 1. Construa uma classe Java que armazene um grafo através da representação por matriz de adjacência. Implemente um método que permita a leitura de um grafo armazenado em um arquivo texto. Construa outro método para armazenar em um arquivo um grafo armazenado na memória. Grafo a = new Grafo(); a.carregar(“arquivo.txt”); // Carrega o grafo do disco. ... a.salvar(“arquivo.txt”); // Armazena o grafo no disco.'
