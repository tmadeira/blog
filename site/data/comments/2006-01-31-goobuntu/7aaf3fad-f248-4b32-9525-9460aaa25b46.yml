body: '**A única coisa que eu acho estranho, e até disse no meu post sobre isso no meu blog, é que o Google não tem nada para Linux. Será que resolveram entrar de uma vez no universo Linux portando os seus aplicativos e lançando distro?**Acho que isso é que é o mais legal. Usar as aplicações do Google no Linux seria ótimo! :) E encorajará outras empresas a fazerem o mesmo. O Google já tá de olho no software livre há tempo. Com o Google Code e contratando programadores da Mozilla, fazendo parceria com a Sun, trabalhando com o OpenOffice e tal... É importante toda essa parceria para afrontar a Microsoft. E tenho certeza que o Google está pensando nos linuxers e nos geeks em geral pra ajudarem divulgando seu sistema, por isso eles dão essa de "bonzinhos". Eles querem juntar todo mundo que não gosta da Microsoft! :)'
