body: >-
  Zunächst wird die Creme auf eine Brust aufgetragen und so lange einmassiert,
  bis sie vollständig in die Haut eingezogen ist; dies kann zwischen fünf und 10
  Minuten dauern. Wiederholen Sie die Anwendung mehrmals. Anschließend wird die
  zweite Brust behandelt. Warten Sie danach, bis die Creme getrocknet ist.
  Schließlich massieren Sie Ihre beiden Brüste mit einer kreisförmigen Bewegung,
  welche die gesamte Kontur der Brüste umfassen sollte; fangen Sie dabei auf der
  Unterseite Ihrer Brüste an, und stoppen Sie die Bewegung auch wieder auf der
  Unterseite – also dort, wo Sie angefangen haben. <a
  href=http://rpp.katholisch.de/default.aspx?tabId=230&nid=5821>http://rpp.katholisch.de/default.aspx?tabId=230&nid=5821</a> 
  Anschließend werden Sie von einem Kundendienstmitarbeiter des Unternehmens
  angerufen und können dann Ihre Bestellung aufgeben, die innerhalb kürzester
  Zeit zu Ihnen nach Hause geliefert wird. Lassen sie den antrag auf der
  webseite Unser manager kommuniziert mit Ihnen um die bestellung zu bestätigen
  Der bote liefert Tinedol.
