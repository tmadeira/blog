body: 'Olá, Tiago, Eu estou tentando ir pro MIT, já me inscrevi para os testes requeridos (dois Subject Tests e o TOEFL). O MIT é uma das 5 maiores universidades do mundo, e a maior em tecnologia, em termos de trabalhos publicados. Entrar lá é difícil, principalmente para candidatos internacionais - a concorrência é de um para vinte, mas vale lembrar que só quem tem noção se inscreve pra entrar lá... Pretendo também me inscrever para a CalTech (California Institute of Technology), outra grande universidade americana direcionada às áreas de Tecnologia, mas para isso vou ter que me inscrever para outro SAT - o Reasoning Test. A anuidade da CalTech é semelhante à do MIT, mas também oferece Financial Aid. A anuidade do Massachusetts Institute of Technology é de por volta de 48 mil dólares, incluindo estimativas de gastos pessoais. Conseguir um Financial Aid pra abaixar isso para cerca de 8 mil dólares não é difícil; para um desconto além disso você vai precisar de financiamento próprio ou bolsa de algum instituto. Vale lembrar que o FinAid das universidades americanas consiste não só de bolsa, como também de empréstimos (com taxas baixíssimas, mas ainda sim empréstimos). Portanto, mesmo conseguindo o Financial Aid, é importante manter em mente que você vai sair de lá com uma dívida bem pesada - por volta de 100 mil dólares. Estimo que, em média, uma pessoa, saindo do MIT, leve de 3 a 4 anos para quitar essa dívida, se estiver financiando isso sozinha. Porém, há várias histórias de pessoas que entraram pra empresas que quitaram integralmente as dívidas da faculdade; um aluno que sai do MIT é de fato uma pessoa especial para o mercado de trabalho. Ouvindo falar em universidades francesas, eu não conheço muito sobre elas. Conheço apenas dois jeitos de entrar lá: o programa de diploma duplo da Politécnica da USP, no qual você obtém um diploma da USP e um da École Polytècnique, cursando uma parte das matérias lá; e a parceria do meu colégio com o INSA Lyon - Instituto Nacional de Ciências Aplicadas de Lyon, uma universidade também conceituada nas áreas de Engenharia. Mas tudo isso é sonho, heh... Enquanto isso vou cumprindo os processos de inscrição da FUVEST e do ITA, que ainda assim são grandes universidades. Espero ter dado informações úteis... =) \[\]''s Cesar Kawakami'
