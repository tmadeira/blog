body: 'Eu estou sempre no Google Talk ainda! Na Unicamp, você se inscreve normalmente, e essa é a grande vantagem. Não é diferenciado, não é "treineiro": você é um vestibulando como qualquer outro. Com isso, posso saber minha classificação, posso saber se vou pra segunda fase, se passo. E, principalmente, certifico-me de quais matérias preciso dar enfoque nos estudos, já que a correção é pela banca oficial. Ainda não paguei, pois estou refletindo (100 reais...), mas acho que vou fazer sim. Quanto é a anuidade do MIT? Não faço nem idéia. Na França, eu estou com o seguinte plano: estudar na École Louis Lumière, que é só de cinema, e onde alguns célebres diretores estudaram (como Jean-Jacques Annaud, do O Nome da Rosa), mas para estudar lá eles exigem no mínimo dois anos de Université e um "Concurso de Seleção" extremamente seletivo, característico das Écoles. Então, quero antes fazer essa graduação na Université Paul Valèry, em Montpellier, sendo apenas necessário que eu prove meus conhecimentos em francês e também que eu tenho condições intelectuais de continuar meus estudos no mesmo nível aqui (ou seja, ter passado em um vestibular). A "licenciatura" normal na França é de 3 anos integrais e, portanto, pretendo terminar nessa Université o curso de "Arts du spectacle (Cinéma, Audiovisuel, Multimédia)" e então, com mais experiência na língua, poder passar pelo processo seletivo da École. Ou seja, 6 anos de estudos. Mas isso é só um plano inicial, extremamente mutável. :) (Esse último parágrafo ficou muito confuso mas estou com preguiça de revisá-lo) Abraços, Renato.'
