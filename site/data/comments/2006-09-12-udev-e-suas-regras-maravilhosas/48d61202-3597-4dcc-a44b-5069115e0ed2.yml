body: 'Olá. Fico feliz de saber que você gostou da palestra :) O Slackware ainda é o sistema que eu utilizei por mais tempo, eu usei ele por dois anos e meio, mas o FreeBSD já está alcançando. Eu sai do Linux no final da série 2.4, e tive poucas experiências com o 2.6, mas pelo que li, gostei do udev, algo parecido é aqui no mundo BSD. Sobre as palestras, a que eu esperava ver era a do Piter, por ele ser uma das maiores caras do Slackware, pena que não pude chegar a tempo. A do Capitulino também foi bem legal, o FreeBSD é coordenado por 9 pessoas do Core Team, mas o FreeBSD não é só o Kernel, é também a base do sistema, por isso o número maio de pessoas no ponto mais alto, essas nove pessoas são eleitas a cada dois anos, é bem legal o jeito que o projeto cuida disso, gostei de saber como é no Linux também. Um Abraço e até na próxima, vai para o Conisli?'
