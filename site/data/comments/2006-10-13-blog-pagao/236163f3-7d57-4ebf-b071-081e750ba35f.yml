body: 'oi Tiago, quero parabenizá-lo pelo site, são pessoas com estas iniciativas que fazem com que as pessoas pensem, e reflitam sobre as coisas que elas acham certo ou errado, e podem fazer com que mudemos alguns conceitos que temos e tembém nos livremos do preconceito, que é o principal motivo pelo qual muitas vezes, não queremos concordar com as pessoas, somos livres para pensar, para discordar das opiniões das pessoas, mas também somos civilizados o bastante para saber respeitar o ponto de vista de cada um, afinal, o Deus criador dos céus e da terra nos deu um cérebro, para que façamos uso dele, e não fiquemos como papagaios repetindo o que ouvimos, sem seber o que estsmos falando, é lamentavel a quantidade de pessoas que só dizem "amém" para tudo que houvem sem se perguntar: o que foi que ele disse mesmo? Luiz Madeira - Curitiba-PR'
