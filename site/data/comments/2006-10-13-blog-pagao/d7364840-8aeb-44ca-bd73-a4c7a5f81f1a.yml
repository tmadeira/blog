body: 'Dae Lorn... Todo movimento tem uns caras loucos, minha crítica não foi a religião não... E legal o texto! =) Hehehe... Eu sei muito bem do que estava falando, Camilo. Acho que vou ter que me explicar melhor pro pessoal não me interpretar errado... Falar de algo que envolve religião é sempre complicado. Isso não é uma crítica aos evangélicos, mas ao artigo do pastor. E o pastor não precisava ser pastor! Independente se fosse um pastor, um padre, o papa, um muçulmano, uma criança, uma atriz de filme pornô, ou seja-lá-quem-for que tivesse dito que a bíblia diz que blogs são proibidos eu escreveria o mesmo artigo! Agora, diga-me... A Inquisição não me consideraria herege se considerasse que a bíblia diz que meu blog não deveria existir? Só porque foi uma pessoa de outra religião que leu a bíblia, os católicos iriam agir diferente? Hehehe... Acho que não. Se estou escrevendo um texto que vai contra a lei da bíblia, estou indo contra todos os cristãos. Os católicos iam me torturar e me queimar sim se acreditassem que meu blog é proibido pela bíblia! Mas você é quem sabe... Você pode ter uma opinião diferente da minha. O pastor disse uma verdade em seu texto, que é que no blog a gente desabafa, fala besteira, fala o que a gente pensa... Isso é o que eu penso. E eu acho o blog um espaço muito massa por causa dessa possibilidade. Mas isso sempre pode gerar discussão, que pode ser construtiva ou não... =)'
