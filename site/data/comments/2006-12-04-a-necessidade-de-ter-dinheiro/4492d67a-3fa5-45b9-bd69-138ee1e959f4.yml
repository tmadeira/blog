body: '_Será?_ Com certeza somos capitalistas! Nós não pensamos em nada sem pensar em dinheiro, no tempo que estamos perdendo, sem essa lógica de que precisamos **ter cada vez mais**. Somos a favor e contra esse pensamento (ao mesmo tempo), somos hipócritas e contraditórios. Mas com tempo e reflexão, nos perguntando o que queremos com tudo isso, vamos aprendendo. **De onde sai o pensamento que nos faz questionar o capitalismo?** Pergunta surpreendente... Acho que sai dos raros momentos em que a gente pára pra pensar.'
