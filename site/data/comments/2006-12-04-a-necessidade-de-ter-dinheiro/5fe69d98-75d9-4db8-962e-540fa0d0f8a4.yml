body: 'O paradoxo de nosso tempo na história é que temos edifícios mais altos, mas pavios mais curtos; auto-estradas mais largas, mas pontos de vista mais estreitos; gastamos mais, mas temos menos; nós compramos mais, mas desfrutamos menos. Temos casas maiores e famílias menores;mais medicina, mas menos saúde. Temos maiores rendimentos, mas menor padrão moral. Bebemos demais, fumamos demais, gastamos de forma irresponsável, rimos de menos, dirigimos rápido demais, nos irritamos muito facilmente, ficamos acordados até tarde, acordamos cansados demais, raramente paramos para ler um livro, ficamos tempo demais diante da TV e raramente pensamos... Multiplicamos nossas posses, mas reduzimos nossos valores. Falamos demais, amamos raramente e odiamos com muita frequência. Aprendemos como ganhar a vida, mas não vivemos essa vida. Adicionamos anos à extensão de nossas vidas, mas não vida á extensão de nossos anos. Já fomos à Lua e dela voltamos, mas temos dificuldade em atravessar a rua e nos encontrarmos com nosso novo vizinho. Conquistamos o espaço exterior, mas não nosso espaço interior. Fizemos coisas maiores, mas não coisas melhores. Limpamos o ar, mas poluímos a alma. Estes são tempos de refeições rápidas e digestão lenta; de homens altos e caráter baixo; lucros expressivos, mas relacionamentos rasos. Estes são tempos em que se almeja paz mundial, mas perdura a guerra no lares; temos mais lazer, mas menos diversão; maior variedade de tipos de comida, mas menos nutrição. São dias de duas fontes de renda, mas de mais divórcios; de residências mais belas, mas lares quebrados. São dias de viagens rápidas, fraldas descartáveis, moralidade também descartável, ficadas de uma só noite, corpos acima do peso, e pílulas que fazem de tudo: alegrar, aquietar, matar. É um tempo em que há muito na vitrine e nada no estoque; um tempo em que a tecnologia pode levar-lhe estas palavras e você pode escolher entre fazer alguma diferença, ou simplesmente apertar a tecla Del.'
