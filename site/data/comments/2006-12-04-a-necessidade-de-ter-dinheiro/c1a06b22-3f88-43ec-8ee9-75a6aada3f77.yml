body: "> Discordo do tiago, acho que precisar do dinheiro é diferente de vc estabelecer relações com o mundo e com os outros de forma capitalista (consumismo, competição)…\n\nNão foi isso que eu disse... Uma coisa é **precisar de dinheiro** pra comprar coisas. O que eu discordo é o **precisar ter dinheiro**, sem motivo, só por ter. O que eu estou criticando é o acúmulo de dinheiro sem utilidade. E não é feio pensar em ganhar dinheiro, porque a gente tem q pensar nisso pra viver no nosso mundo. O feio é pensar em ter um monte de dinheiro, sem nem ter onde gastar, só pra dizer que tem. É feio gastar com coisas supérfluas enquanto tem gente passando fome. É feia a má distribuição de renda, mas não o fato de termos dinheiro. Isso é necessário. :-)"
