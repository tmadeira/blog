body: 'Discutimos isso em sala de aula... algumas vezes! podemos ou não viver sem dinheiro? nao sermos capitalistas? Discordo do tiago, acho que precisar do dinheiro é diferente de vc estabelecer relações com o mundo e com os outros de forma capitalista (consumismo, competição)... Os mais conservadores dizem: qr ser comunista, anarquista? vive sem dinheiro para ver... Ouço isso da minha mãe desde o dia q resolvi me mudar para CUBA! (NÃO ACREDITO QUE VC JÁ OUVIU DIZER Q LÁ É UMA MERDA....) Bem, todos precisamos de dinheiro ele é a base de troca, porém, como administramos ele e a forma q o valorizamos é que é o problema... Ai temos que voltar lá para o Século XVI a criação da propriedade privada e tudo mais,,, Bem, eu acredito na possibilidade das pessoas viverem de forma diferente.... economia solidária tá ai! educação anarquista tá ai.... Diferente do que as pessoas dizem não tem nada a ver com acabar com a tecnologia, ou todo mundo ser pobre... o problema é essa mentalidade capitalista incrustada na cabeça das pessoas....'
