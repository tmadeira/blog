body: 'Depende o que é Deus... Se Deus for o cara da bíblia e das igrejas, eu tô fora! Se Deus representar pra você uma motivação pra viver, mas não for um cara do jeito que é representado pelas pessoas, aí eu acho que existe algo parecido, porque sem motivação todos nós seríamos niilistas e eu talvez já teria me suicidado. Meu Deus é a humanidade e as pessoas pelas quais vale a pena viver. Não é exatamente um Deus, mas é uma força que me faz viver. Isso vale? O Godot é esse deus dos religiosos, e eu não gosto desse cara! Gostei da idéia de julgá-lo, já que dizem que ele julga todos nós. :-)'
