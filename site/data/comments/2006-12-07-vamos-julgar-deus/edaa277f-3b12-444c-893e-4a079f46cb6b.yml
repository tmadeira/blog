body: '"Agora terei que ouvir novamente que minha filosofia é desesperada somente porque me expresso conforme a verdade, mas as pessoas querem que se lhes diga que o Senhor Deus tenha feito tudo do melhor modo. Dirijam-se à igreja, e deixem em paz os filósofos. Ao menos não exijam que este disponham suas doutrinas conforme seus ensinamentos: isto, fazem-no os trapaceiros, os filosofastros; a estes, podem encomendar doutrinas à vontade." (Arthur Schopenhauer)'
