body: '"VIRTUDES PARA UM OUTRO MUNDO POSSÍVEL" é um livro escrito por Leonardo Boff (uma das pessoas que ajudou a escrever a "Carta da Terra"), escrito em três volumes, de fácil leitura, nos leva a refletir dentro de uma visão sistêmica a questão da ética global através da discussão de conceitos como a hospitalidade, convivência, respeito, tolerância e comensalidade. Um trechinho... "Não temos muito tempo. Como adverte a Carta da Terra, as bases da segurança global estão ameaçadas; essas tendências são perigosas mas não inevitáveis. A Casa Comum (ethos em grego) precisa de uma ética que mantenha família humana integrada, afaste os riscos de uma eventual devastação da vida e garanta para ambas um futuro de esperança. Daí a importância das virtudes da hispitalidade, da convivência , do respeito, da tolerância e da comensalidade. Estas virtudes são fundamentais para uma visão compartilhada de valores básicos que darão sustentabilidade ao novo ensaio civilizatório, agora que o nosso destino e o destino da Terra foram entregues à nossa responsabilidade e aos nossos cuidados." Vale a pena ler!'
