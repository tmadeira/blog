body: 'Tiago, não é só essa a questão. A "cultura Windows" tem fundamento (claro que com base no comodismo). Imagine-se um advogado, por exemplo, sem tempo para nada e querendo abstrair o máximo possível das horas que você passa no computador para não precisar se preocupar com o que acontece por trás. Você não gosta da área, não quer aprender, quer só digitar algum documento no Microsoft Word 200 (porque o BrOffice, embora muito bom para .odf, não garante e nem deveria garantir compatibilidade total com .doc, que é a extensão que o leitor do documento com certeza abrirá), e não quer ter dor de cabeça, ter que reformatar, ou coisas do tipo. E eu nao culparia você. Só tentaria convencer, mas muitas vezes é em vão, porque você (o personagem fictício :P) não quer o técnicamente melhor ou o filosóficamente melhor, você só quer algo que funcione, sem se preocupar com nada, chamando um pseudo-técnico para formatar de vez em quando.'
