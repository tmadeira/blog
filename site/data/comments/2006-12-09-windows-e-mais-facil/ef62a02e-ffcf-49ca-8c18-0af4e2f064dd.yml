body: 'Bom, para redimensionar você pode usar programas de terceiros, existe uma gratuito da Microsoft, ele se chama Image Resize, algo assim. Agora para mudar os nomes é simples, basta você entrar na pasta onde estão as imagens e dar um CTRL+A, após isso clique com o direito do mouse sobre uma das imagens selecionadas e escolha renomear, escreva o nome que deseja e todas as outras imagens terão o mesmo nome, diferenciando apenas pela numeração. Por exemplo: praia (01)...praia (12)... Mais difícil? Sei lá, porém cada Sistema tem suas qualidades. Não acho o Windows o melhor, muito menos o pior, ele simplesmente é feito para ser assim, ou seja, simples. Nem todos querer ver códigos e etc. E eu gosto muito do Linux, assim como gosto do Windows.'
