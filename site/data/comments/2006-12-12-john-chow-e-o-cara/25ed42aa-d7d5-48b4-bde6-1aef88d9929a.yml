body: 'Tiago: sim, acho interessante o blog, e além dele um "fórum" que não seja um nos moldes phpbb, padrãozinho. Minha idéia é: mais ou menos como é aqui, alguém criará a idéia inicial (que é o tópico inicial), e embaixo (não como comentários, mas como tópicos envolvidos) outras pessoas debatem. A diferença? Qualquer um se torna agente direto da redação, explicitando a liberdade chamado de "fórum" e não de "blog". Carol: [O que é isso, companheiro?](http://pt.wikipedia.org/wiki/O_Que_%C3%A9_Isso,_Companheiro%3F "O que é isso, companheiro?") Opz, companheira :) De modo algum considero vocês ditadores, embora eu discorde da idéia de que um blog é mais organizado. Entenda minha resposta ao Tiago como uma resposta a noção de encaminhador, também. A diferença é que todos seriam "encaminhadores", ALÉM de haver o espaço de blog de vocês.'
