body: 'Acredito que o problema não seja bem esse. Existem pessoas que não possuem dinheiro na quantidade ideal para se viver com dignidade e se aproveitam de situações como esta pra conseguir uma quantia a mais, já que, para estas pessoas, todo o dinheiro que está disponivel,desde que não seja por meios ilícitos, virá de bom grado. No entanto existem pessoas, as quais podemos considerar ricas, e que mesmo assim permanecem com suas ganâncias e ambições, tirando dinheiro de tudo e de todos como se o mesmo fizesse falta, enquantos muitos não o têm! Abraços.'
