body: 'A lógica do trabalho é majoritariamente capitalista, mas tem algumas origens que ultrapassam esse sistema. Na minha opinião, assistencialismo de "dar dinheiro" não é a melhor solução. Você tem que dar condições de trabalho, e não apenas o tipo de trabalho que proporciona dinheiro que por sua vez proporciona bens de consumo, mas também mostrar que ainda é possível uma certa auto-suficiência, onde você planta alguns alimentos, entre outras coisas. A idéia de "recompensa pelo trabalho", nos moldes atuais, é muito distorcida. Principalmente porque as pessoas tendem a valorizar mais o trabalho intelectual que o trabalho manual, o que gera toda aquele cíclo de exploração que conhecemos (com seu dinheiro de "desenvolvedor" você compra roupas e calçados feitos em regime de exploração pela C&A e Nike por exemplo, ou alimentos onde os verdadeiros produtores (quem planta e colhe, não quem tem os meios de produção) recebem uma ninharia. Ajudar é louvável, mas não é a solução mais inteligente. É colocar um band-aid após amputar a perna.'
