body: '"O que eu quero que vocês me expliquem é por que está nevando no anúncio?" Tiago, mesmo sem neve aqui no Brasil, isso continua sendo símbolo do Natal. Natal simboliza união, família, alegria. São esses os sentimentos que o anúncio da Coca busca evocar. Publicidade não é realismo, é criação e tem como meta provocar emoções. Não é parâmetro o quão lógica é a peça. Concordo que o Natal foi fabricado e embalado para o consumo em massa. Mas leve em conta a mudança da vestimenta do Papai Noel... se mudasse aqui, teria que mudar em todos os outros países nos quais a Coca-Cola está presente. Poderia ser um estrondoso sucesso, estou apenas chamando sua atenção para o lado burocrático da coisa. Nem tudo que desejamos é fácil ou simples de ser conseguido. Não "basta" vontade.o status quo é muito difícil de ser rompido, em todos os níveis. Abraço, Guilherme www.papodehomem.com.br'
