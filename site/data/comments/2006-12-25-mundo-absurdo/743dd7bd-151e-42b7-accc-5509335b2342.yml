body: 'é estranho que as vezes a ciência se mostra mais impressionante que a nossa imaginação. aí fica aquela dúvida: _será mesmo real??_é simples saber quando algo não existe, mas a existência comprovada de elementos que já fizeram parte de nossos devaneios é mais difícil de engolir que simplesmente a não existencia dos mesmos. é tudo muito relativo.. só aos poucos nos acostumaremos com as novas descobertas e entenderemos melhor a ciência, aceitando-a como possibilidades e não absurdos.'
