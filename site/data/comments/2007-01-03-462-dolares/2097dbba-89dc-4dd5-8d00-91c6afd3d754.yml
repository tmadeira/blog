body: 'Pô cara, você acha que isto é má sorte, e eu então. Dia 30 de dezembro fui ao clube que sou sócio aqui na minha cidade para jogar um biribol, quando chego a frente do clube ligo a seta do carro e viro, e não é que uma anta de um motoqueiro aparece não sei da onde e bate na porta - fiquei com dó do cara e não fiz BO, só peguei R$50. Beleza, entro no clube com o maior arrependimento do mundo, depois da partida de biribol vou pegar o carro para ir embora, uê, o carro não liga. Estourou uma parada do motor. Fiquei de a pé até o dia 3. Se não basta-se, saio com o carro da oficina, e antes que eu chegue em um posto, acaba a gasolina. Azar? Comecei 2007 de pé esquerdo? Como disse minha mãe, "pelo menos você começou 2007, e aqueles que ficaram em 2006, morreram". Abraços!'
