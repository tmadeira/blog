body: 'Hm, é um preço bem abusivo, sim, mas boa parte disso vem por causa do imposto brasileiro, que muitas vezes totaliza mais do que 100% do preço do produto... :P Olha, eu também estou procurando um note pra mim, como eu bem disse no meu último comentário. Meu sonho de consumo é um Vaio VGN-SZ350BP . Excelente processador (Core 2 Duo 1.83Ghz), boa memória (1GB), bom HD (100GB 5400rpm), tela de 13.3", muito leve. E boa bateria. O problema é o preço... 8000 reais. :P. Mas ele é muito bonito. Agora, pé no chão, notes de 15" são a regra. E aí tem infinitas opções, com infinitas configurações.... O que dá pra falar é que Dell e IBM são excelentes marcas, principalmente pelo suporte. Você não ficará na mão com nenhum dos dois: A Dell fornece o famoso "Dell Complete Care", uma espécie de garantia estendida a danos acidentais (caiu na piscina? acione o Complete Care e tenha um novo em 48h). A IBM, por sua vez, não tem programas assim, mas, em compensação, falta pouco pros ThinkPads serem à prova de balas. Acer é uma marca super bacana, se você conseguir comprar lá fora (ou por descaminho por aqui). A HP fica no mesmo nível, e possui a vantagem de ter filial brasileira. O problema da HP Brasil é que eles só trazem os notebooks low-end... O negócio é comprar note lá fora. Mesmo pagando imposto na alfândega, ele é bem menor (50% sobre o que ultrapassa a cota)... Aqui no brasil é tudo facada, devido ao imposto de importação comercial. :P Sobre o note aí de cima... Bom, outro que é pra se admirar é o Dell XPS 2010. http://www.dell.com/content/products/productdetails.aspx/xpsnb\_m2010 Mas notes assim não valem a pena, porque deixam de ser notes. Uma tela de 20.1" não é facilmente transportável... hehe. Eu acho que o máximo é 17"... Ainda assim, fico com os pequeninos. :)'
