body: "> Recomendo os laptops da Dell, são bons, e o suporte é excelente, dá até pra comprar mais anos de garantia se não me engano.\n\nEu tentei fazer no site deles, mas minhas escolhas são muito caras... =/ > Já parou pra pensar nos custos de envio e taxa de importação? Eu estou com dinheiro pra comprar um macbook, mas quem disse que eu compro? não acho sites que enviam o mesmo pro brazil e alem do mais tem a tal taxa de importação da receita que é de 60% quando eles não cobram mais e ainda o frete que conhenhamos é uns 200 dolares se eu encontrasse um local que enviasse laptops e não tivesse a tava da receita e ucomprava na hora =)\n\nEsse site que eu encontrei envia esse Pavilion dv1000 pro Brasil, e cobra 100 dólares para tal, por USPS Express, que demora de 3 a 8 dias, segundo eles. Não sei como funciona a taxa de importação... Eu pagaria quando chega aqui? Também não sei como é esse USPS Express..."
