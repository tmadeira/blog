body: 'De que socialismo vocês estão falando? Os primeiros comentários aqui têm uma leve aparência intelectual, sobretudo pela paixão com que se referem ao socialismo, e não me surpreende, porque ao longo da historia os intelectuais sempre apoiaram este sistema político. Claro, até viver nele, até perder todos seus direitos de livre pensamento e expressão, até perder a liberdade em todas suas formas. Mas por se tratar do socialismo do século XXI proposto por Chávez, esses comentários podem apenas ser fruto da mais repugnante ignorância. Abram os olhos. Em nosso continente, em pleno século XXI se estabelece mais uma ditadura: O Fascismo do Século XXI.'
