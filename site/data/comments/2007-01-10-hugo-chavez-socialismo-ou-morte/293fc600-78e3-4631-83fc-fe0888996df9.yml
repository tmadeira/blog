body: "Acho complicado o socialismo pregar a igualdade através de uma ditadura, mas não sei se há outra maneira... Eu não acho que abusar da democracia representativa pra conquistar o poder absoluto seja legal, mas admiro Hugo Chávez pela sua determinação de cumprir o que disse que ia fazer. É perigoso, mas acho que se ele não virar escravo do poder e usar o poder pro que ele diz que quer, quem sabe veremos um comunismo na prática.\n\n> Mas espero que o “socialismo do século 21″ de Chavez aprenda com os erros da história e não se transforme uma Cuba,Russia ou China da vida.\n\nAmém! Ah... A opinião dos \"especialistas\" do texto do Jornal Nacional é perfeita para os conservadores medrosos e para uma emissora de TV tão imparcial e cautelosa como a Globo."
