body: 'Hugo Chavez é acima de tudo um cara esperto, ele está conquistando o poder absoluto através da democracia representativa, posso dizer que não admiro sua sombra autoritária, apesar de seus inimigos terem sido muito mais anti-democráticos que ele no golpe de 2002. Uma pergunta que me faço é se a população venuzuelana vai viver melhor sobre a tutela do estado, ou teremos só uma troca de poderes, das mega-corporações para o mega-estado? Históricamente ambos os modelos lesaram muito a população e só serviram para perpetuar uma "elite no poder". Mas espero que o "socialismo do século 21" de Chavez aprenda com os erros da história e não se transforme uma Cuba,Russia ou China da vida. Enquanto isso aqueles que defendem uma espécie de ordem mundial imutável onde "O mercado" é o grande juiz(e não a população), esperneiam: http://jornalnacional.globo.com/Jornalismo/JN/0,,AA1414507-3586-616864,00.html'
