body: 'Sinceramente , eu teria orgulho de ser venezuelano agora , pois , apesar de não ser a favor de nenhum tipo de ''ditadura'' (se assim podemos chamar o governo de chavez) , sou a favor de lideres de ''pulso-firme'' na liderança , e isso nós não podemos reclamar do representante venezuelano . Quanto a proposta da implantação de um ''socio-cristianismo'' acho que isso vai de pessoa pra pessoa ,tal que o assunto religião seja um tanto quanto delicado. Uma coisa é certa , o primeiro passo pra mudanças chavez já deu , cabe a ele e seus ''compatriotas'' darem os próximos passos . espero q esse neo-socialismo sinceramente se espalhe para américa latina toda e que nós não sejamos alvos de exploração das oligarquias , e que , os próximos passos sejam para o bem de todos. ah, em relação à ALBA , o que vocês acham sobre isso ?'
