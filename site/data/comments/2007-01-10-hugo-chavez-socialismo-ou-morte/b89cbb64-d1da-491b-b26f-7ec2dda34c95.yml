body: 'REVOLUÇÃO QUILOMBOLIVARIANA ! Manifesto em solidariedade, liberdade e desenvolvimento dos povos afro-ameríndio latinos, no dia 01 de maio dia do trabalhador foi lançado o manifesto da Revolução Quilombolivariana fruto de inúmeras discussões que questionavam a situação dos negros, índios da América Latina, que apesar de estarmos no 3º milênio em pleno avanço tecnológico, o nosso coletivo se encontra a margem e marginalizados de todos de todos os benefícios da sociedade capitalista euro-americano, que em pese que esse grupo de países a pirâmide do topo da sociedade mundial e que ditam o que e certo e o que é errado, determinando as linhas de comportamento dos povos comandando pelo imperialismo norte-americano, que decide quem é do bem e quem do mal, quem é aliado e quem é inimigo, sendo que essas diretrizes da colonização do 3º Mundo, Ásia, África e em nosso caso América Latina, tendo como exemplo o nosso Brasil, que alias é uma força de expressão, pois quem nos domina é a elite associada a elite mundial, é de conhecimento que no Brasil que hoje nos temos mais de 30 bilionários, sendo que a alguns destes dessas fortunas foram formadas como um passe de mágica em menos de trinta anos, e até casos de em menos de 10 anos, sendo que algumas dessas fortunas vieram do tempo da escravidão, e outras pessoas que fugidas do nazismo que vieram para cá sem nada, e hoje são donos deste país, ocupando posições estratégicas na sociedade civil e pública, tomando para si todos os canais de comunicação uma das mais perversas mediáticas do Mundo. A exclusão dos negros e a usurpação das terras indígenas criou-se mais e 100 milhões de brasileiros sendo estes afro-ameríndio descendentes vivendo num patamar de escravidão, vivendo no desemprego e no subemprego com um dos piores salários mínimos do Mundo, e milhões vivendo abaixo da linha de pobreza, sendo as maiores vitimas da violência social, o sucateamento da saúde publica e o péssimo sistema de ensino, onde milhões de alunos tem dificuldades de uma simples soma ou leitura, dando argumentos demagógicos de sustentação a vários políticos que o problema do Brasil e a educação, sendo que na realidade o problema do Brasil são as péssimas condições de vida das dezenas de milhões dos excluídos e alienados pelo sistema capitalista oligárquico que faz da elite do Brasil tão poderosas quantos as do 1º Mundo. É inadmissível o salário dos professores, dos assistentes de saúde, até mesmo da policia e os trabalhadores de uma forma geral, vemos o surrealismo de dezenas de salários pagos pelos sistemas de televisão Globo, SBT e outros aos seus artistas, jornalistas, apresentadores e diretores e etc. Manifesto da Revolução Quilombolivariana vem ocupar os nossos direito e anseios com os movimentos negros afro-ameríndios e simpatizantes para a grande tomada da conscientização que este país e os países irmãos não podem mais viver no inferno, sustentando o paraíso da elite dominante este manifesto Quilombolivariano é a unificação e redenção dos ideais do grande líder zumbi do Quilombo dos Palmares a 1º Republica feita por negros e índios iguais, sentimento este do grande líder libertador e construí dor Simon Bolívar que em sua luta de liberdade e justiça das Américas se tornou um mártir vivo dentro desses ideais e princípios vamos lutar pelos nossos direitos e resgatar a história do nossos heróis mártires como Che Guevara, o Gigante Oswaldão líder da Guerrilha do Araguaia. São dezenas de histórias que o Imperialismo e Ditadura esconderam.Há mais de 160 anos houve o Massacre de Porongos os lanceiros negros da Farroupilha o que aconteceu com as mulheres da praça de 1º de maio? O que aconteceu com diversos povos indígenas da nossa América Latina, o que aconteceu com tantos homens e mulheres que foram martirizados, por desejarem liberdade e justiça? Existem muitas barreiras uma ocultas e outras declaradamente que nos excluem dos conhecimentos gerais infelizmente o negro brasileiro não conhece a riqueza cultural social de um irmão Colombiano, Uruguaio, Venezuelano, Argentino, Porto-Riquenho ou Cubano. Há uma presença física e espiritual em nossa história os mesmos que nos cerceiam de nossos valores são os mesmos que atacam os estadistas Hugo Chávez e Evo Morales Ayma , não admitem que esses lideres de origem nativa e afro-descendente busquem e tomem a autonomia para seus iguais, são esses mesmos que no discriminam e que nos oprime de nossa liberdade de nossas expressões que não seculares, e sim milenares. Neste 1º de maio de diversas capitais e centenas de cidades e milhares de pessoas em sua maioria jovem afro-ameríndio descendente e simpatizante leram o manifesto Revolução Quilombolivariana e bradaram Viva a,Viva Simon Bolívar Viva Zumbi, Viva Che, Viva Martin Luther King, Viva Oswaldão, Viva Mandela, Viva Chávez, Viva Evo Ayma, Viva a União dos Povos Latinos afro-ameríndios, Viva 1º de maio, Viva os Trabalhadores e Trabalhadoras dos Brasil e de todos os povos irmanados HTTP://VIVACHAVEZVIVA.BLOGSPOT.COM/'
