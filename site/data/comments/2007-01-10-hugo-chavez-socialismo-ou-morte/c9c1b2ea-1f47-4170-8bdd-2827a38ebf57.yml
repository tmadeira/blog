body: 'O novo canal estatal venezuelano vai exibir um documentário sobre Simon Bolivar. A propósito este canal entra no lugar da RCTV fechada pelo governo. Pra muitos Chaves é um libertador de seu povo, pra mim não passa de um tirano que não sabe conviver com quem tem idéias contrárias às suas. Enfim mais um ditador fascista disfarçado de socialista revolucionário. Tudo tão errado que parece certo.'
