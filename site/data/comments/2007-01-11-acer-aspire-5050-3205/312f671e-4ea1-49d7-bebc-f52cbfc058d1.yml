body: 'Proposta muito interessante... O vídeo compartilhado é o chato mesmo, já que suporta 4Gb. O lance do vídeo compartilhado significa que como o note vem com 512 Mb de memoria de fábrica, vc perderá 128 Mb pra o vídeo. Ficando com 318 Mb pro sistema, ou seja, seu sistema ficará com menos memória disponível. Talvez mais lento e menos eficiente, dependendo das aplicações que usas. Saca? Mas isso é facilmente resolvido, basta comprar mais um pente de memória. Pelo que eu saiba os Acer vem com Linux. Abraço.'
