body: 'Baixe o live-cd do Gentoo, pra 64 bits, no site deles, instale e se divirta. Rodar Gnome e KDE nele é moleza: # emerge gnome # emerge kde ;) http://bouncer.gentoo.org/?product=gentoo-2006.1-livecd&os=amd64 Se tiver problema com configuração de qualquer coisa, pode contar comigo - já tive todos esses problemas... hueahueaheuaea O primeiro deve ser o widescreen, para o qual basta atualizar o Xorg e instalar os drivers proprietários da ATI. # ACCEPT\_KEYWORDS="~amd64" emerge xorg ati-drivers # aticonfig --initial Boa sorte!'
