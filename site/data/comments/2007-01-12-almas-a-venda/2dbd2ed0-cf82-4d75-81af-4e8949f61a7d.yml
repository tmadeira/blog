body: 'Concordo plenamente com tudo o que li nesse post. Não sou um fã das teorias marxistas, mas concordo com ele quenado diz que as religiões são o ópio das massas. Você colocou muito bem: "É a troca de um vício por outro". Os protestantes são um caso à parte. Um professor meu me diz que decepcionou-se com a reforma pois ele pensava que era uma revolução de idéias, acabou descobrindo ser de capitais. Os movimentos neo-pentecostais de hoje apenas seguem a receita. Não acredito em nenhuma promessa de vida após a morte, de eternidade, nem em ruas de ouro como os cristãos muito menos em virgens como os mártires muçulmanos. O que ainda me atrai é a idéia do Deus que é a consciencia cósmica, de certa forma proposta por Spinoza e defendida por Einstein, porem nada ligado a religiões. Bem, três são as coisas pelas quais eu não creio em algo, e sem as quais as religiões não sobrevivem: tradição, misticismo e autoridade.'
