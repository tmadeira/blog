body: 'Caros Associados, Brevemente, grande lançamento do livro "A GRANDE TRANSFORMAÇÃO - O RETORNO AO CAMINHO DA LUZ". Este livro aborda temas como: ÓVNIS, Vimanas, UFOs e o que significam, a chegada do Potentado de Luz em nosso Planeta, a Antiga Atlântida e os dias atuais, a destruição das cidade Nova e da cidade Luz (Nova York e Paris), a chegada do "intruso", grande planeta vermelho que vem em direção a Terra, a Terceira Guerra Mundial, os exemplos de Jesus, como é o Vale dos Suicidas e vários outros assuntos. O autor Zeca Pires, através de visões que tem desde os 5 anos de idade, relata neste livro, grandes transformações que ocorrerão em nosso planeta em todos os aspectos, cuja algumas dessas visões coincidem com profecias de Nostradamus, só que contadas de uma forma clara e objetiva. A capa do livro está sendo elaborada por Regiane Cayré, grande artista plástica de renome internacional.(www.cayresilva.com.br). Estaremos dando maiores detalhes neste período, muito obrigado! ............................................................ Carlos Sabino www.planetaoferta.com.br \* E-mail: cefatura@5estrelas.com.br planetaoferta@hotmail.com'
