body: 'Salve! Quanto tempo hein ?! hehehe... Então... Slamd64 ? hmm... acho que não compensa não hein Tiago! O Slamd tem, ou tinha poucos pacotes em 64bits. Se você quiser o plugin do Flash nos browsers, pode instalar o Firefox em 32bits, mas deixa eu avisar: instalou firefox 32bits, ele não vai executar pois seu bash é 64bits! Logo, você vai precisar de um emulador virtual de 32bits para fazer o Firefox 32bits rodar sob ele. Viu o tamanho do rolo ? aah! O Mplayer não terá os plugins do WinMediaPlayer. Logo, não poderá assistir os vídeos no formato da M$, e se estamos falando de um notebook para tudo, esses codecs vão te fazer falta =) aah! O Java não sei se tu programa em Java, mas a J2EE ou J2SDK para 64 bits tem umas lags irritantes que fazem o processador ir à 100% quando você inicia qualquer aplicação que rode Java, ele fica em 100% por alguns segundos, 10 ou 15 e depois normaliza. E para completar, eu tive um problema com meu som, pois ele não executava dois sons ao mesmo tempo =/ Tipo player e música e alerta do aMSN... ah não!! Isso é se você instalar Linux 32 bits =) Solução? Tem, tem sim! criar um arquivo .asoundrc e configurar tuas aplicações para usar o ALSA (ou seja, desative totalmente o OSS no teu Kernel) Para finalizar, deixo aqui um dos dizeres de Piter Punk: "O esforço feito para compilar o Slackware 64bits não vale o desempenho final" E realmente, não tem tanta diferença ;) Acredite hehe... tenho experiencia em 64bits... no meu já passou: Debian, Slamd64, Gentoo(foi o melhor para 64 que encontrei, graças ao Emerge); Arch64. Hoje ? Vou de Slackware 11 32bits =) Abraços,'
