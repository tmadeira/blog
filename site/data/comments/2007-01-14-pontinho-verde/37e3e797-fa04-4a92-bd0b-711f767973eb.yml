body: 'Bom, pelo que já ouvi falar a respeito (não tenho lcd eu mesmo =p), stuck pixels são pixels que "travam" em alguma cor. Ficar alternando ultra-rapidamente as cores pode ajudar a destravar (e não lembro de "massagem localizada" resolve também). Dead pixels são, como o nome diz, os pixels mortos. Estes não voltam de jeito nenhum, ficam lá, um pontinho preto apenas. Bom, agora você já pode googlar por "stuck pixels" :-)'
