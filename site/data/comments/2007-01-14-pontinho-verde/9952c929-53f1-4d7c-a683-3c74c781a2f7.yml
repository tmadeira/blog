body: 'Hm, é, parece ser um stuck pixel. Não há muito o que fazer. Existem programas que tentam destravar o pixel, mas enquanto metade fala que resolve, a outra fala que não adianta nada. Stuck pixels são corriqueiros em monitores de cristal líquido. Não se alastram, mas não é incomum surgirem mais stuck pixels com o tempo (bastante tempo). Alguns fabricantes tem políticas sobre dead / stuck pixels (dead é um stuck pixel que só fica preto). Até onde sei, a ASUS trocava telas com 3 ou mais stuck/dead pixels, mas não sei sobre as outras fabricantes. O jeito é tentar esses "destravadores de pixels" e ver se dar certo; se não der, paciência... Acho improvável que aceitem trocar o notebook por causa disso.'
