body: 'Projeto PCR-EDUCA - Incentivo à Educação Todos sabemos dos riscos e dos inconvenientes do mau uso da tecnologia, em especial do acesso aos serviços da Internet, por crianças e adolescentes. Desenvolvedores de software que somos, há 25 anos comprometidos com o mercado brasileiro e com o uso adequado e correto da tecnologia, decidimos oferecer a licença de uso definitiva de nosso produto para todas as Instituições Educacionais brasileiras, SEM QUAISQUER ÔNUS, na certeza de que, assim, estaremos contribuindo para a formação de uma juventude mais sadia e feliz e de um país mais forte e mais responsável. Assim sendo, estando ligado a uma Instituição de Ensino e desejando servir-se dos recursos proporcionados por este nosso produto nos Laboratórios de Informática, queira nos contatar para que possamos acertar os detalhes de como as suas licenças de uso totalmente gratuitas poderão ser recebidas. Segue abaixo algumas caracteristicas do produto : - Impedindo a utilização de programas e de comandos indesejados (MSN, Skype, Orkut, Downloads, Jogos, etc); - Oferecendo Listas Positivas e Listas Negativas para restrição de acesso à sites da Internet; - Possibilitando a definição de horários e de tempo máximo de navegação na Internet; - Gerando Relatórios de Uso dos PC’s, organizados por Data, Hora e Usuário, que relacionam todos os comandos, funções e programas utilizados; - Gerenciando individualmente os usuários através de até 16 tipos de perfil distintos de uso ; desejamos apresentar-lhes um Sistema de Monitoramento de Ambiente completo, simples de utilizar, que certamente será de enorme auxílio na organização e disciplina do uso de seus recursos de informática ( vide nota: Incentivo à Educação ). www.pcrestrainer.com.br Tel 11-5092.5596'
