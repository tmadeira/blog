body: 'Eu dou aula de apoio aos meus colegas de sala e eles nunca reclamaram da minha _performance_ como professora. e eles têm um desempenho maior na minha aula e tiram notas mais altas depois das minhas aulas também... eu não ganho absolutamente nada com isso. pelo contrário. só perco minhas tardes livres. mas não é o tipo de coisa que eu gostaria de seguir como carreira. faço isso pois acredito que a revolução só vem pela educação e tento fazer com que meus alunos pensem pelo menos um pouquinho. mas é difícil... não é raro eu ficar depressiva (não deprimida) por isso. mas vou continuar com isso. se eles gostam tanto das minhas aulas deve ter uma boa razão, então, quem sabe, eu não consiga abrir mais a mente deles? ou fazer com que eles abram sozinhos ;)'
