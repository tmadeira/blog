body: 'O modelo de escola ideal é muito discutido por quem nunca foi professor. Tente iniciar uma discussão sobre qualquer assunto que não seja orkut ou msn para ver se se chega a algum lugar. O aluno de hoje quer tudo pronto, a frase mais ouvida é "eu não gosto de pensar". Culpar escola e professores é fácil quando não se enfrentou o problema in loco. Abandonei a profissão depois de 10 anos e se alguém me falar em aluno eu dou um tiro. Um médico se queixa quando ganha apenas 3000 por mês, os escravos da educação ouvem desaforos e ameaças verbais, quando não físicas, por um terço disso. Querem boas escolas? Criem filhos bem educados e paguem um salário decente.'
