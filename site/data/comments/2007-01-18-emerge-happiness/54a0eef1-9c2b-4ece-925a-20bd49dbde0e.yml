body: 'É. O _emerge_ é muito legal, seu único problema é a demora pra fazer o **emerge --sync** que é tipo o **apt-get update**. Você escreve **emerge kde**, por exemplo, e ele baixa tudo dos repositórios do KDE as sources e compila tudo, pegando as dependências antes; você não tem trabalho nenhum. :-) Eu achei que seria mais complicado, mas me surpreendi com a facilidade. Ele é bem simples, a não ser que você comece a instalação com o cd "minimal". Eu instalei a partir do _livecd_. Ah... Um contra dele é que a instalação demora horas (eu tava acostumado com o Slackware que eu já instalei em menos de 10min), porque ele compila os pacotes no emerge. Mas vale a pena, principalmente em 64 bits! :-) Abraço, Tiago.'
