body: 'Olá Thiago,gostaria de parabenizá-lo pelo blog,dizendo que está ótimo e que através dele e dos amigos que aqui se correspondem pude resolver um problema com minha câmera do Acer Aspire 5610 e gostaria de deixar a dica para todos que precisarem,é mais ou menos assim: Primeiro ,antes de instalar o driver da câmera,instale o driver da intel shipset 8.0.1 ( no site da Acer), no meu cd não instalou,em seguida sempre reinicie a máq. após qualquer instalação,na sequência instale o firmware que está um pouco abaixo dos drivers,Option 3G Firmware Upgrade,em seguida instale.Na sequência salve na raíz a instalação dos dois drivers,Bison versão 6 e Logitech,execute os dois que nem sempre o original é o que funcionará,nunca se esqueça de reiniciar a máq.toda a vez que instalar um driver,depois de muito esforço consegui instalar a câmera e entregar a máq.p/meu cliente,se valer a dica ,aproveitem,senão tenho os drivers salvos em meu servidor se alguém precisar entre em contato,marceloprolima@hotmail.com,valeu Thiago e amigos,um abraço...... Marcelo Procópio MAQ-CIT INFORMÁTICA marceloprolima@hotmail.com'
