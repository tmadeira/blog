body: 'Para resolver esse problema faça o seguinte: Click o botão direito no icone "Meu Computador" depois click em "Propriedades" depois click em "Hardware" depois click em "Gerenciador de Dispositivos" depois duplo click sobre "Controladores USB (barramento serial universal)" depois click botão direito sobre "USB Root Hub" depois click em "Propriedades" depois click em "Gerenciamento de energia" depois desative a opção "Computador pode desligar o despositivo para economizar energia" depois click em "OK" desative essa opção em todos os itens "USB Root Hub" que estiver instalado do seu notebook que resolverá o problema.'
