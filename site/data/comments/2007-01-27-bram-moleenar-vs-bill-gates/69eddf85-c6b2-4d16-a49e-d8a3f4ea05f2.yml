body: "> Outra coisa, você sabia que a fundação do casal Gates fez mais donativos e ajudou mais gente na África que a ONU? Os investimentos deles superam o Banco Mundial?\n\nNão sabia não, mas realmente 5 bilhões de dólares é muito dinheiro. Quando eu penso no meu futuro, eu não pretendo ter essa grana. Você tem razão quando afirma que as doações da fundação de Bill são muito grandes e ótimas para o mundo. Só que eu acho que cinco bilhões de dólares significam menos pro Bill do que alguns milhares representam pro Bram. O pouco do Gates é muito mais do que o muito do Bram Mooleenar e a sua ajuda é ótima para o mundo, mas, na minha opinião, ele não é \"o cidadão solidário do ano\". Ele continua bilionário, ele não está perdendo nada pra ajudar essas pessoas. O que eu quero dizer não é que ele não ajuda ou que a sua ajuda não seja muuuuuuuito maior que a de outras pessoas, mas é que pra ele isso é mínimo! Ele podia doar muito mais com a grana que ele tem. Ele podia fazer muito mais pra mudar o mundo, agora as pessoas falam dele como se ele fosse um anjo quando faz uma doação, grande mas pequena perto do dinheiro dele, depois de mais de 20 anos de ambição. Sou muito mais fã do Bram, que só fica com 2% das doações do Vim pra ajudar pessoas. > Bill Gates não cobra por software. A Microsoft faz isso. Há uma diferença entre a pessoa jurídica e a pessoa física.\n\nBom... Realmente há uma diferença, mas não acho que seja uma diferença tão grande quando você fala de um cara que não só fundou a Microsoft com Allen como presidiu-a até 2000 (acho que é isso, mas não tenho certeza não, corrija-me se eu estiver errado) > Não deixe o veneno anti-Microsoft atrapalhar idéias e misturar alhos com bugalhos.\n\nÉ... confesso que inconscientemente isso pode influenciar no meu pensamento também, mas tenho esse veneno porque sou vacinado. ;)"
