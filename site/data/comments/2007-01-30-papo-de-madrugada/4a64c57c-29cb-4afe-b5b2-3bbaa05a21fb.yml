body: 'A liberdade quase não existe, isso é fato. Você é livre pra fazer o que quiser dentro dos limites que a sociedade te impõe. Pode fazer o que o jogo permite. Você só faz o que querem que você faça, só faz o que falaram pra você fazer a vida toda e você assumiu como sua vontade. Ser jovem hoje é muito pior do que no passado. Antes de você nascer já tem uma sociedade inteira esperando que você faça isso, seja aquilo, conquiste A, não seja B, etc... Eu falo que viveria sem trabalhar, até hoje nunca ninguém entendeu. "Mas como? Ficar a vida toda sem fazer nada?". Não trabalhar é não fazer nada, hehehe... mas isso é outro assunto, é sobre liberdade mas acho que foge do que você falou.'
