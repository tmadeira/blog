body: 'Nem li o livro, mas o que você comentou me fez pensar o seguinte: a gente vai para uma discussão tentando passar a verdade que a gente acredita, impregnada dos valores pelos quais fomos formados. Daí que a tal "verdade" acho que nem existe, porque depende da visão que temos de mundo. Quantos defendem Bush? Quantos criticam? Quem está certo? Mas acho importante que cada um defenda mesmo aquilo que acredita, é claro que com a possibilidade de mudar de opinião... não acho que isso seja pela nossa "vaidade", mas talvez tenha um pouco de sentido de preservação da espécie: transmitir valores. Isso faz parte da construção da personalidade que vamos fazendo. Mas vamos lá! Acaba logo de ler que eu estou na fila!'
