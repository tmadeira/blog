body: '"A mentalidade das pessoas não é culpa delas, embora nós sempre achemos e falemos que é" Por que não? Todos os dias vejo varios tipos atitudes, cabe a mim "classifica-las" em certo e errado. Isto é mentalidade, são meus valores morais. Se sofri traumas, como fome, miséria, etc. Tenho a mesma capacidade avaliar uma atitude, devo isto à minha educação; e, mesmo que fosse analfabeto ainda assim teria sido educado (pais, igreja, televisão (!)) O discernimento constrói sua mentalidade. E todos têm a aptidão para distinguir o certo do errado. Assunto do post: Assinto sua opinião sobre o motivo de terem roubado sua tão querida bicicleta: "(...) acho que o problema não é do cara que roubou a minha bicicleta, mas de uma porção de erros de todos nós". Começando pelo voto (viva a inexistente democracia!).'
