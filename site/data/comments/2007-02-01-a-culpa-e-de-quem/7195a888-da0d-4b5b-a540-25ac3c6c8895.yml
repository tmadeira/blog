body: 'Lidar com perdas não é fácil, principalmente quando o objeto ou pessoa que estamos perdendo nos é muito querido. Fico tentando analisar cada uma de suas palavras na procura de um culpado, não adianta, é sempre assim, toda vez que nos deparamos com uma perda, vamos em busca dos porquês, quem, como e se... O mais interessante é que seu texto nos faz refletir sobre todas as possibilidades deste furto: questões sociais, ecômicas,problemas pessoais. Fico pensando que acrescentaria a Carol também como culpada pois afinal de contas se você nao tivesse ido na casa dela.... Mais importante que achar sua bicicleta, penso eu, é buscar respostas para todas as questões que você trouxe. Afinal o que estamos nós fazendo ( escola, sociedade, igreja, família) para que as pessoas nao sintam a necessidade de furtar? Pense bem, nao estou justificanto o roubo.'
