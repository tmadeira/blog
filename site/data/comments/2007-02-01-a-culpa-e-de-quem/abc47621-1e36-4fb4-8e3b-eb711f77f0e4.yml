body: 'Aprender a lidar com as perdas é um grande desafio. Sempre é complicado, desde perder uma bicicleta ou despedir-se de uma pessoa querida que vai embora. Talvez buscar os culpados não seja o melhor caminho... Creio que a saída é sempre pelo caminho da Educação. Educação pautada em valores éticos, morais, fraternos, solidários, enfim tudo o que considere e respeite a dignidade humana. Educação que não impõe, mas que liberta pelo estímulo à capacidade de pensar. Educação que transforma valores em atitudes. Enfim, na verdade o que teria que acontecer é aquele pensamento muito antigo: “não faças para o outro o que não queres que façam contigo.”'
