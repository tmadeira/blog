body: 'Concordo com você. Tentei fazer um texto com uma opinião mais "neutra" ;) Eu acho que globalização é lavagem cerebral. Tudo que não é dessa cultura que querem transformar em hegemônica é considerado errado, ridículo, fora da lei. É errado o índio andar nu e é errado o muçulmano andar com muita roupa. Nós, ocidentais, queremos que o mundo se torne uma massa mais uniforme do que já é. A nossa música, brasileira, é **muito** boa. Quem ouve um choro hoje em dia? O samba já são poucos, a bossa nova também está sendo deixada de lado... São ritmos nossos, letras muito bem feitas de gente como Chico Buarque, Vinicius de Moraes, Tom Jobim... que algumas pessoas dizem simplesmente que não prestam, são velhas e que devemos trocar pelo "pop". Por isso o carnaval é uma festa legal, que resgata uma cultura que "nós" estamos esquecendo. :)'
