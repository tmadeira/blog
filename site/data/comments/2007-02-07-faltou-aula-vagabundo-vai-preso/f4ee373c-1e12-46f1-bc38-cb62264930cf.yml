body: '"Há algo de podre no reino da Saxônia" Tá, a frase era sobre a Dinamarca, mas peninha rígida essa, não? Faz pensar. Em primeiro lugar sobre o que significa a Educação em um lugar onde as punições são penais. Em segundo lugar: o que acontece nessas aulas para que as pessoas queiram tanto gazear. É obvio que se a punição é tão rigida assim, a incidência do "crime" deve ser constante... Ela está sendo punida por ter gazeado ou por os pais terem se negado a pagar uma multa ao Estado? Enfim... Como não moro na Saxônia, tudo o que posso fazer é supor...agora é muito triste ver uma adolescente submetida à prisão justamente por este motivo...ora, o repúdio em relação às aulas tenderá a crescer, não? No Brasil a Educação está falida, como disse o Marlon, mas ao menos o que vejo em muitos lugares são tentativas de aproximação do aluno com a Escola e não o movimento contrário... Só um adendo: na Saxônia tem pena de morte...'
