body: 'Com certeza... a idéia da aula ficará eternamente associada a de prisão...de punição... Escola deixará de ser local de aprendizagem e será de vigilância, de controle... Ir a escola será uma satisfação social e isso não é aprendizagem, é coerção! O repúdio não será apenas em relação às aulas, mas para com toda uma ordem social onde a Escola passa a assumir um papel de protagonista. Neste sentido existe um livro (sobre o qual talvez a Fabi já tenha falado) chamado Vigiar e Punir, de Michel Foucault. Neste livro, ainda que ele não aborde diretamente a instituição escolar, ele fala de elementos com a vigilância, a coerção e a disciplina a partir de uma perspectiva histórica e filosófica... É uma leitura bastante conscistente, mas quem não tem medo de Nietzsche costuma aproveitar! ;)'
