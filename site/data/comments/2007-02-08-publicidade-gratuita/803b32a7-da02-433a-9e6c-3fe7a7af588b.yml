body: '\[...\] Embora muitos não saibam, os escritores do Mal Vicioso são crianças de 15 e 16 anos que estudam no Colégio Salesiano Itajaí (aka “melhor” ensino médio de Santa Catarina). Intrigados pelo fato de suas professoras de história libertárias darem aula lá \[e agüentarem o ano inteiro felizes mesmo com alunos conservadores que não estão com vontade alguma de pensar\] em vez de fazer qualquer coisa mais “útil” na vida, lançaram a seguinte pergunta às senhoritas Fabiana Nicolau e Caroline J. Cubas: Por que vocês dão aula num colégio católico conservador ensinando adolescentes em sua maioria de direita e que em geral nem estão afim de aprender história e muito menos pensar/filosofar? \[...\]'
