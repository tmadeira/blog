body: 'Represento um novo conjunto de ideias e valores desenvolvido por um antigo grupo de filosofia do interior da Bahia. Se a proposta de fundar um novo partido for séria me contatem. Eis algumas propostas: 1 - O direito de todo brasileiro ter um canal de tevê, uma radio e um website totalmente gratuito; 2 - A criaçao de um empresa estatal de telefonia celular em que possamos falar tambem gratuitamente. Essas duas propostas sao baseadas num dos pilares da minha filosofia: ” A comunicaçao é um direito de todos” Boas vibraçoes a todos. emeene2( ) gmail.com'
