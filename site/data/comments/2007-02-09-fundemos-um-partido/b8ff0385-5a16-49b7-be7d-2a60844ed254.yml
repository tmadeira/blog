body: 'Para a galera aqui do Brasil que estah verdadeiramente interessada na criacao de um novo partido. Compilei dados muito uteis no site do TSE. Disponho de tabelas em EXCEL com os resultados para a Camara Federal nas ultimas eleicoes. Estes dados tem a ver com o numero minimo de assinaturas de eleitores em cada estado da Federacao.Vou disponibiliza-los aqui. Gostaria de saber quem estah realmente afim de mergulhar de cabeca neste projeto . Uma primeira informacao de grande relevancia eh o estado onde mora. Precisamos de no minimo uma pessoa por estado da Federacao pra comecar a organizar a coisa.Eu estou em Salvador-BA.'
