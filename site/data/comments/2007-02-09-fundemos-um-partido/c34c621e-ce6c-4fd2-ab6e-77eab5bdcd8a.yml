body: 'Lá vao os dados que interessam: A) O total de votos (nos 27 estados) para a Camara dos Deputados nas últimas eleicoes foi de 104.779.065 votos. Os votos validos (subtraídos os brancos e os nulos) totalizaram 93.777.913 votos - Sao necessárias assinaturas em todo o país, correspondestes a 0,5% do número de votos validos. Isto dá 468.890 assinaturas. Estas assinaturas devem estar distribuidas por 1/3 dos estados. Ou seja 9 estados. c) Em cada um destes estados é necessário um numero de assinaturas igual a 0,1% do eleitorado que haja votado em cada um deles.Ou seja, 0,1% do total de votos(incluidos brancos e nulos). Isto para cada estado da Federação dá o seguinte: AC- 334; AL-1513; AP-309; AM-1464; BA-7225; CE-4429; DF-1425; ES-1942; GO-3094; MA-3103; MT- 1549; MS-1288; MG-11232; PA-3333; PB-2154; PR-5967; PE-4769; PI-1738; RJ-9255; RN-1789; RS-6676; R0-785; RR-199; SC-3588; SP-23771; SE-1111; TO-722. A tabela contém muitos dados e é muito grande. Não está passabndo pela minha caixa postal. Quem quiser acessar direto na fonte, estes dados foram obtidos no site do TSE.'
