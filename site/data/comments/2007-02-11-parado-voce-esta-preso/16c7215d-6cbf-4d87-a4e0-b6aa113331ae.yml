body: "Acho que a coisa não é bem por aí:\n\n> De qualquer maneira, no nível onde estamos eu acho que até o socialismo que acontece com a ditadura vale a pena.\n\nQuando pensamos em uma mudança na sociedade - apesar de eu achar impossível (o que vemos como mudanças são apenas a comparação dos rastros que as diferentes sociedades deixam ao longo do tempo) - é primordial que se pensem em liberdade. Não sou dos que acham a democracia a melhor forma de governo, porém, como dizia Oppenheimer: Por hora é o que temos e o que nos basta. Ter liberdade para pensar e agir, ainda que velada, é melhor que braços e bocas atadas."
