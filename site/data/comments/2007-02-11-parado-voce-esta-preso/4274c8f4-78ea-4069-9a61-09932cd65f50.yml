body: 'Fica difícil falar sobre esse tipo de assunto, pois só no Brasil são mais de 170 milhões de pessoas e cada uma pensa diferente. Agora, um jovem comete um crime, as pessoas falam no meio, mas muitas vezes penso na família do criminoso. O que o faz agir desta forma? Deveria então os pais pagarem por esse crime? Já que a mente deste jovem infeliz, foi em muito construída pelos acontecimentos dentro de casa! Já sei! Deveriamos prender a Mídia, que influência cada vez mais os jovens deste Mundo. É bem complicado. Na Ásia (não lembro o país, mas acredito ser mais de um) aquele que comete um crime, perde um pedaço do corpo. Aquele que estupra perde o Bilau. Então eu pergunto: Você estupraria uma pessoa se soubesse que seria sua última relação sexual (a não ser que seja um homossexual e use a parte traseira)? A partir dos 14 já da pra condenar! E como fazem os muçulmanos, estuprou? Perde o Bilau! Quero ver estuprar alguém de novo! Como o assunto já observa, é pra pensar!'
