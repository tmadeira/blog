body: 'Discordo, John. Nas palavras de Raul Seixas: _"Sonho que se sonha só é só um sonho que se sonha só, mas sonho que se sonha junto é realidade."_Tem muita gente sonhando junto e ações já estão acontecendo. Realmente é complicado, mas não vejo como impossível. Para a sociedade mudar, a mudança deve partir dos indivíduos (não lembro quem disse isso, mas é um princípio anarquista). Até esse blog é uma tentativa de fazer mudança nos indivíduos ou pelo menos provocar que eles pensem. Creio que um dia conseguiremos atingir nosso objetivo. De qualquer maneira, no nível onde estamos eu acho que até o socialismo que acontece com a ditadura vale a pena. Eu dou todo meu apoio ao presidente venezuelano.'
