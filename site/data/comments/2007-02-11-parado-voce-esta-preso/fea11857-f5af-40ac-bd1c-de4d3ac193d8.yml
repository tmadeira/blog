body: 'Solução? A reestruturação total e plena da sociedade. Das formas de subsistência, da educação (métodos e conteúdos), das escalas valorativas, do ser humano (ser como verbo...é complicado ser humano hoje em dia, com situações assim como estas citadas), das formas de governo (melhor seria o auto-governo...). Enfim...a solução pra isso tudo é o que muitos chamam de UTOPIA! Agora isso não quer dizer que já que eu acho que a solução total e plena é utópica devemos cruzar os braços e aceitar a impunidade que está por ai... Não, em absoluto. Acho que as transformações são possíveis sim, mas não acho que elas vão começar pelas estruturas. Acho que a primeira transformação tem que ser a íntima, subjetiva...o que demanda mais tempo, infelizmente. Mas de que adianta o contrário...Digamos que de uma hora pra outra implantam o socialismo no Brasil (longe de ser um sistema perfeito, mas acho que é melhor do que o que tá ai). Vai virar ditadura de cara, porque as pessoas (a grande maioria...quase todos, acho) não aprenderam, não sabem ser socialistas! Vai ser um regime imposto, autoritário... Seria diferente se o estabelecimento de um regime socialista no Brasil fosse resultado da demanda do próprio povo, das próprias pessoas, de seus projetos (hmmm...mas isso também soa utópico...). Deu nó! Vamos pensar sobre... Sobre a questão do controle, sem dúvida! Tu mesmo falaste do George Orwel, em 1984, hoje, lembra??? É isso... Agora a maioridade é uma piada...piada sem graça.'
