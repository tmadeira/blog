body: 'AAAAAHHHHH BBBOOOMMMMMM Mas o pior é que realmente acontece... Quantas vezes ouvimos afirmações (in) fundadas no que "fulano" disse. Ou aquelas reportagens a lá revista Veja onde os cientistas dizem isso, os cientistas dizem aquilo e pronto...vira moda...ninguém quer saber quem são os cientistas, qual a especialidade deles, qual é a pesquisa em questão, em que centro está sendo desenvolvida...nada. Se o fulano é mestre ou doutor então..nem se questiona... teve um professor, ciêntista social ou filosofo que fez um teste: escreveu um texto usando o nome dele (que é conhecido) e um monte de expressões pós modernas que, juntas não queriam dizer absolutamente coisa alguma..o texto era um amontoado de palavras díficeis sobre nada, publicado em uma revista respeitada. O cara foi aclamado...chamado de inovador e genial...números depois ele escreveu uma nota explicando a "brincadeira"... As pessoas levaram mais em consideração o fato de ele ter escrito do que o assunto sobre o qual ele escreveu... Isso no respeitável meui intelectual... Agora vamos tranferir o problema para outras instâncias...quando eu dei aula no Estado, há três anos eu era recém formada e tava precisando de grana...para receber um salário de 900 reais eu tinha em torno de 60 h/aula semanais..isso implica em estar no colégio, em sala, de manhã, de tarde e de noite...5 dias por semana...Como seria possivel preparar uma boa aula, ou me especializar nos assuntos???? Resultado...em dois meses fui obrigada a reduzir minha carga (e meu salário) porque é humanamente impossível!!!!Estava estafada, estressada, irritada e irritante. Essa é a relidade do ensino público e a atualidade do Schopenhauer... Agora eu tô no céu...de manhã tô em sala, de tarde estudo, de noite faço minha yoguinha básica e ainda tenho tempo pra dormir, comer e "bloggear" por ai...'
