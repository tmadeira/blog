body: 'Um dos melhores livros de Schopenhauer e é quase ignorado.No Brasil, Schopenhauer já padece de falta de pretígio, e alguns filósofos sérios daqui vêem livros como esse como "caça-níqueis" e desprezam ele sem nem ao menos dar uma olhada no conteúdo e o desse livro é ótimo.Na verdade todo o cânone Schopenhauriano me causa deleite.Ele praticamente antecipou cada uma das "revoluções" da ciência moderna, só usou outros conceitos.Ele mesmo o disse: "Antes ou depois de mim ninguém filosofará tanto em qualidade quando profundidade.Considero-me o imperador secreto da filosofia", não é exatamente assim, mas é como me lembro.Me contento em ser um dos bobos da corte desse imperador genial. ps: Kant é o jurista, Nietzsche um dos cavaleiros e Sócrates,Hume e Fichte nós deixamos vivos.'
