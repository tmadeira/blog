body: "Leticia, na verdade não defendi o aborto, defendi a descriminalização do aborto! Até porque não seria louco de enfrentar tantos xiitas.\n\n> O que é assassinato para você senão tirar a vida de uma pessoa?\n\nVocê chegou a essa conclusão sozinha? Por favor, me informe onde eu escrevi que assassinato não é tirar a vida de uma pessoa. > Por que legalizar o aborto? Para dar as mulheres mais segurança e não correr + risco de vida??\n\nExato. > Não seria uma melhor forma conscientizar essas mães o que é o aborto? dos maus que causarão para ela se cometer tal ato?\n\nMinha professora de redação costumava dizer que \"conscientização\" não vale como sugestão de solução de um problema apresentado numa dissertação. Esse lance de \"conscientizar\" é uma utopia que os homens inventam pra fazer você achar que tudo tem jeito. Além disso, há várias diferentes maneiras de pensar e a ética de uma ação como o aborto é discutível. Pra você, está claro que o aborto é errado, mas não para todos. Eu não defendi o aborto, quero dizer, eu não abortaria meu filho, mas o que eu estou defendendo é a **descriminalização do aborto**. Se o aborto for legalizado essas milhares de pessoas que já fazem o aborto hoje (legal ou ilegal) terão condições melhores de fazê-lo e várias vidas serão salvas. Pra mim, essa é a solução ideal até que você consiga conscientizá-los. Se você tá lutando tanto pela vida dos bebês, lute pela vida das mães também. Você sabia que anualmente, 46 milhões de mulheres fazem um aborto e cada 7 minutos morre uma mulher desnecessariamente devido a um aborto clandestino? Se todos tem direito a vida, espero que você concorde que essas mulheres também têm. Enquanto você não consegue conscientizá-las, legalizar o aborto é o primeiro passo pra mudar a situação. Espero que tenha entendido meu ponto de vista agora. Postei um outro artigo sobre o assunto aqui, se você quiser dar uma olhada: [Como realizar um aborto legal de forma segura](http://1001gatos.org/como-fazer-um-aborto/)."
