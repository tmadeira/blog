body: 'Concordo contigo, Carlos!Não podemos generalizar os casos.Esse negócio de amo a vida, a vida é tudo, ó vida, ó céus, a mãe é assassina e etc.Temos que considerar os estupros e outros acontecimentos distintos que possam afetar a formação da criança. Minha prima foi violentada e me desculpem os amantes a vida,assim como ela conseguiu na justiça o aborto, se fosse cmg faria o msm.Ela sofreu tanto que se não tirasse talvez se matasse na época.Foi muito sofrimento para todos,mas hoje, ela é casada e tem uma família desejada. Sou contra sim, nos casos fúteis e por má condição social. Na atualidade, temos métodos ao alcance de todos para evitar gravidez não desejada, mas reforço e afirmo a minha opinião a favor de casos em que realmente seja necessário realizar o aborto.'
