body: 'Não só as "mães" necessitadas, de classe social baixa que abortam. Há muitas meninas de classe média alta que com condições de criar um filho, abortam. As pessoas tem medo de praticar aborto pelo fato de que sendo clandestino não é seguro. Legalizando o aborto e fazendo essa prática ser segura e num ambiente limpo vai fazer com que o aborto vire moda, pois as meninas que tem medo de abortar, com a legalização sabem que não vão se prejudicar, então essa prática aumentaria .. Como disse uma pessoa acima .. se vc legaliza a cocaína seu uso aumenta. Legalizando o aborto o mesmo vai acontecer! Acho que a pessoa que transa sabe das consequencias se não agir corretamente se protegendo e tall, sabe que pode contrair alguma doença e com certeza sabe que pode engravidar. Todo mundo sabe que a história da cegonha não é real .. É claro que em comunidades mais pobres as meninas não tem esse alerta, por isso antes de legalizar o aborto deveriamos alertar e fazer campanhas e educar as meninas do Brasil. Acho que antes de cometer, NA MINHA OPINIÃO, um assassinato, vamos educar as meninas de todos os cantos!'
