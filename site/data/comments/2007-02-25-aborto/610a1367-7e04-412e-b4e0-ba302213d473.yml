body: 'Quanta falta de coerência nas opiniões!Uns dizem na mesma opinião que são "TOTALMENTE contra" e logo dizem que são a favor no caso de estupro, má formação e etc. Então, vou opiniar com sentido, embora eu seja contra nos casos puramente vaidosos, a realização do aborto é necessária em outros fatores como já mencionados antes. Não sou religioso e a opinião principalmente da Igreja Católica nem passa perto das minhas idéias, sou contra esse pensamento de que qualquer coisa que aconteça se deve ter a criança. Abandonei a religião depois de presenciar um fato na Igreja que frequentava em que uma garota foi violentada pelo próprio pai e não permitiram que ela abortasse, causando graves problemas a essa menina, que também era uma criança. A partir desse momento sigo minhas opiniões de ser humano e espero que muitos pensem em um todo e não em um específico.'
