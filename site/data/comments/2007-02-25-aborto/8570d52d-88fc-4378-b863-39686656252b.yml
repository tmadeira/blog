body: 'Sabe eu não tive coragem de comcluir a leitura desse texto ridiculo, de opinião cretina, você que fez esse texto fala como se a culpa fosse dos bebês e não a mãe, a mãe em nenhum momento é da vitima, pois, não é ela que expelida, cortada e envenenada por drogas. A "mãe"que aborta um bebê é uma cretina e vadia que não pensa nas conceqüencias ou até pensa mas não dá importancia, depois aborta uma criança que admitindo ou não, senti como todos nós, que tem mãos, pés, pernas, braços que é um ser formado. Esses bebês indesejados como você se refere são seres humanos e não é por serem "indejados" que merecem ser assassinado de forma fria como se fosse a coisa mais normal do mundo.Penso que se uma mulher não quer engravidar ela deve se previnir para isso, e por favor pobresa e não desculpa para nada, camisinha pode ser pego em posto de saúde. Não bote a culpa da criminalidade e da marginalidade desse país nesses pequenos seres que nem podem se defender, se há crianças nas ruas e algumas dessas crianças se tornam criminosas não é porque deixaram de serem abortadas é por que há pessoas ignorantes e egoístas no mundo que não enchergam um palmo diante seu nariz, pessoas como você que acham, o que é pior, pensam que todos os problemas se resolvem de maneira pratica mesmo que drástica.Pessoas como você não devem ter Deus no coração, não merecem ter filhos e deixar seus genes neles. Aborto é assassinato sim, e são criminosos desde a mulher que aborta ao "medico"(que jurou salvar vidas). Sou contra esse crime ediondo e pra mim nada justifica, nem pobresa nem falta de maturidade, nada!'
