body: 'ENTRE O SIM E O NÃO! Existe uma questão que, independente de religião, padrão social, raça,etc.. é necessária uma grande reflexão a respeito: A FAMÍLIA, esta se for preservada resgata o respeito ao outro, a responsabilidade sobre a vida e o compromisso com a formação de um ser humano. Se pararmos para pensar com a devida seriedade que o assunto requer, deveriamos, na verdade, por em questão o AMOR, palavra considerada fora de moda hoje em dia, mas, que é o principío de tudo. Resgatar o AMOR no amplo sentido que a própria palavra traduz, significa resgatar valores que torna-se fútil a questão de quem deve viver ou morrer.'
