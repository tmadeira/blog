body: 'Desculpe, mas eu não me conti. Copie e colo o argumento do sr. Mauro Assis no site: http://www.viomundo.com.br/blog-da-saude/saude/rede-feminista-de-saude-aborto-uma-questao-de-direitos-humanos.html "Os argumentos da escriba acima (e de quem defende a mesma causa) são dois: - Tem muito aborto clandestino, se fosse feito na rede de saúde seria mais seguro. Seguro mesmo, principalmente para a vida sendo gerada, claro, é não haver aborto algum. - A mulher tem que ter direito sobre o próprio corpo, podendo fazer dele o que quiser. Ela já tem esse direito, podendo fazer ou não filhos (a não ser, claro, no caso de estupro). Agora, engravidou, está formando um novo ser, não se trata mais do corpo dela, e sim do nascituro. Sobre este ela não tem qualquer direito, só o dever de cuidá-lo da melhor maneira possível. Não é preciso recorrer a nenhum argumento religioso para mostrar a fragilidade desses argumentos.'
