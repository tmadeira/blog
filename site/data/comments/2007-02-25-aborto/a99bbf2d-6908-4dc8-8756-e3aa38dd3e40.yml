body: 'Mais um assunto bem polêmico. Mas eu acredito que devemos primeiro tentar achar uma solução combatendo a causa e nào a consequência. O que faz com que mulheres queiram abortar? Serem estupradas; Má condição de vida; Discuido ao ter relações. Por isso, acho que devemos tentar mudar esse quadro. Incentivando o uso dos preservativos, diminuindo com a criminalidade, e dando uma vida melhor às pessoas. "É melhor prevenir do que remediar."'
