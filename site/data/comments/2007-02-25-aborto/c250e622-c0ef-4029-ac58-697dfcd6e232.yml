body: 'Sou totalmente contra, isso só iria aumentar o n° de jovens e adolescentes irresponsáveis, que não tomam precauções e ingravidam antes da hora. Nem sempre o aborto é feito por falta de condições financeiras (que poderia ser o caso mais perto do aceitável) e sim por meninas que não queriam engraviadar mas engravidaram, por não tomarem qualquer precaução para evitar o fato, e dos parceiros que mts vezes não colaboram na hora de se proteger. Então não acho que a legalização não é o caminho para a solução da gravidez indesejável. Se as pessoas tivessem mais responsabilidade e amor a própria vida não haveriam tantos abortos. Não é justo que uma vida que está sendo formada e nem tem noção do que se passa no mundo fora da barriga, pague com a própria vida a irresponsabilidades dos pais.'
