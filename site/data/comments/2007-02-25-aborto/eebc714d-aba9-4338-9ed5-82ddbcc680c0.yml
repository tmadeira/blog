body: 'A vida é algo precioso demais pra que se acabe antes mesmo que comece. É lindo e glorioso ter um bebê no colo, ouvir seu chorinho, ver ele dormir (é o mesmo que ver um anjo)! Quem aborta não tem consciência do que faz, aborto é assassinato, é matar um anjinho que poderia trazer razão e alegria de viver não só pra si, mas pra muitas pessoas. Esse novo ser será um dia, uma mãe ou pai, amigo, companheiro de alguém. Respeite a vida, é um direito do bebê que Deus lhe confiou!'
