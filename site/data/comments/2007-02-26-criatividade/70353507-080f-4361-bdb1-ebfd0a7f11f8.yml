body: 'Garoto, Sequer te conheço, mas o google está aí para isso!!! Estudo Ciência da Computação e sou só um pouquinho mais velha do que você.. Ministrando um curso de C voltado para a produção de jogos e boas práticas em programação, decidi passar como exercício algumas trivialidades da OBI. Estava justamente fazendo uma pesquisa das propostas (eu gosto bastante dos problemas da OBI em geral... Mas depois de pegar o traquejo, eles ficam meio parecidos demais!!) quando me deparei com seu blog! Fiquei muito feliz com isso, com tudo isso. O conhecimento une as pessoas, a iniciativa livre em software, em pensamento, em contribuição para o conhecimento... Tudo isso muito me alegrou e me senti inclinadíssima a deixar um comentário. Esta geração da gente (late 80''s early 90''s) é f%da!!!'
