body: 'Tiago, se o micro estiver reiniciando, o provável é que seja problema de refrigeração. Diga à Carol usar o micro com o gabinete aberto, se não reiniciar, quase certeza que o problema está no cooler do processador que está com desempenho baixo \[já peguei vários casos assim\]. / Se o micro desliga mesmo, é um provável problema da placa-mãe ou da fonte que não está mandando energia o suficiente. / Mas à distância é mesmo difícil. O ideal é levar à manutenção.'
