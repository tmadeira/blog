body: 'Bah...concordo com bastante coisa ai, mas tu tocou em pontos fundamentais do que chamamos historiografia. Historiografia é uma matéria que só se estuda em faculdades de história e discute exatamente as formas de escrita da história, contextualizando o momento em que isso aconteceu e tentando vislumbrar todas as imbricações possíveis... Digo isso porque "historiográficamente falando" é impossível narrar uma história que não esteja imersa em "pré-conceitos". A imparcialidade não existe porque é impossível estarmos no local para analizarmos o que aconteceu. Nosso contato com a história é mediado por fontes que foram produzidas por alguém, em determinado momento e com determinado interesse. Nosso papel é cruzar essas fontes, interpretá-las de forma coerente com o período donde surgiram e, a partir daí tirar conclusões que nos auxiliem a entender nossas angústias pessoais. Historiadores não são jízes do passado. Resta o que Nietzsche falou em "A Gaia Ciência": Quanto mais desconfiança, mais filosofia.'
