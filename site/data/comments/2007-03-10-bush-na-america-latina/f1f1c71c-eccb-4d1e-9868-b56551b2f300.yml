body: "> **orgulho:**do Germ. ûrgoli s. m., exagerado conceito que alguém faz de si próprio; sentimento elevado da sua dignidade pessoal;\n\nSe você se orgulha, por que é anônimo? Desculpe, mas não consigo entender como você consegue ser anônimo e orgulhoso ao mesmo tempo. Isso pra mim é uma antítese e você deve no mínimo ter vergonha da sua opinião pra postar um comentário como anônimo. Quando (e se) você se identificar, eu adorarei discutir com você. Aproveito a oportunidade pra dizer que se nós quiséssemos comentários anônimos, nós não pediríamos nome nos comentários e que se existirem muitos comentários anônimos eles serão deletados. > Quanto ao Bush, ele que garanta o desenvolvimento dos EUA a partir dos EUA e não da exploração e devastação de outros países…\n\nConcordo plenamente. Nacionalismo é bom, mas é problema quando você prejudica outra nação."
