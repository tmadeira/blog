body: 'Eu realmente queria não existir. Devo minha existência à falecida Vera, tia minha que fez com que minha mãe desistisse do aborto e me desce à luz a um defensor do aborto. Para o bem ou para o mal aqui estou. Ou mesmo talvez para mostrar que bem ou mal não existem. Obrigado pelos elogios. A minha freqüência de posts diminuiu muito devido aquele projeto que você com certeza já está me ajudando. Ibrahim é a forma árabe de Abrão, Abraham, como preferir, todos me chamam pela forma como se escreve em português ou seja, ibraim, porém meu nome pronunciado corretamente soa como eibraheim ou algo assim quase Abrão mesmo. Que, não custa lembrar é o "pai" das religiões monoteístas do Ocidente e ia matar seu filho pois ouviu a voz de deus. César foi o grande imperador romano. Não era e nem mesmo sou ninguém na internet, adoraria voltar aquela freqüência de três postagens por dia mas eu tentei escrever um livro várias vezes e o pior é que somente à umas duas semanas é que finalmente acertei a mão. Mas vou voltar Aá boa forma logo logo. E eu realmente não entendia nada de blogs mas se tem uma coisa de que me orgulho é minha capacidade de "entender" as coisas. Me dê cinco minutos e me torno um especialista. O problema é que eu nunca sei até que ponto eu compreendo a coisa mesmo e quanto é um dos meus jogos de manipulação erística (fruto do discordianismo e de schopenhauer). Agora o terceiro ponto não vejo como se defender vou ter que emuldurar e pendurar no meu quarto, quem sabe não me arruma uma garota? E eu falei demais. Ahh... Dia 23 de Maio o mundo vai mudar :)'
