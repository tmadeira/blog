body: 'Acredito que há algo que transcende esse mundo cientificista. Tomo por impossível que a ciência um dia prove a não-existência de deus, entendo por deus, uma força alheia, ao mesmo tempo que comum, ao cristianismo, judaísmo, hinduísmo, etc. Pouco tempo atrás li em uns blogs uma tentativa de formular felicidade. Tentando não abusar de clicheragem, não acho que seja possível formular com precisão coisas como felicidade, amor, amizade... Exatamente aí é que testemunho manifestações do sagrado. E ah.. tou curioso pelo meme religioso...'
