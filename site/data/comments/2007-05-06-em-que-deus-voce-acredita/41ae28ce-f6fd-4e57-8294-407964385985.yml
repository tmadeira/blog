body: 'Eu acredito em um Deus que é pai do seu filho único Jesus Cristo que veio a terra e nos deixou duas leis, a primeira é amar a Deus acima de todas as coisas e a segunda que é semelhante a essa, ama a seu proximo como a si mesmo, se vivermos essas duas leis, e não adianta apenas interpretar com a razão, é preciso vivenciar e praticar, para perceber os efeitos disso em fatos concretos, então entederamos toda a doutrina católica, amar a Deus acima de todas as coisas é amar ao criador, ao que tem poder sobre todas as coisas, ao controlador da história, q apesar de ter esse poder tb tem o amor infinito para deixar livre sua criação mais perfeita, ele nos deu o dom do livre arbitrio, mas amar a Deus não é dizer a todos : eu amo a deus...eu sinto deus, ele me traz paz, falar assim é fácil, mas isso não é amar a Deus, para amar a ao pai acima de tudo é preciso realizar atos concretos, atos que são sinais do dom máximo que Deus nos deu do o livre arbitrio que eu já disse acima, ele nos dá a possibilidade de nos libertarmos de todas as amarras do mundo, do poder que o dinheiro exerce sobre nós, abdicar dos idolos para se tornar livres e não se tornar escravos de coisas desse mundo, a liberdade plena é a única forma de ser feliz, esses 64% de brasileiros que se dizem católicos, realmente, "se dizem católicos", mas na realidade poucos o são, quem sabe menos de 10%.'
