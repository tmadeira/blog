body: 'É, eu também acho que é um negócio muito legal... Os bloggers postam sobre coisas que acham interessantes e divertidas, dependendo do caso (o meu, por exemplo) não gastam mais do que em média 10 minutos/dia pra escrever e ainda ganham dinheiro por fazer isso... Mas ela acha que o Google é explorador, que ganha um monte enquanto quem trabalha postando ganha pouco... Só tome muito cuidado quando for falar disso com ela, aliás, acho melhor nem comentar... É perigoso, estou te avisando... A gente decidiu nunca mais conversar sobre blogs por causa de discussões sobre adsenses e googles...'
