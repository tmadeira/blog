body: 'Eu defendo a tese de que o aluno de curso superior não necessita de professores. Nunca utilizei uma linha do que vi na universidade durante os 10 anos em que fui professor. A primeira semana de sala de aula me fez retomar os livros do Ensino Médio para rever todo o conteúdo. Um amigo que leciona na faculdade de medicina da UFRGS sempre comenta como médicos são autodidatas: o professor recomenda os livros e depois cobra em provas quilométricas, no meio-tempo, lê a Veja. Didática e tudo a que ela se relaciona estão mais distantes da prática do que água do deserto. Como diplomar um aluno sem professores? Isso já é outra discussão.'
