body: 'Não perde o gosto de estudar quem aprendeu a estudar. Quem descobriu como aprende (metacognição) tem mais chances de aprender e aprender em qualquer lugar, também na escola. Um dos indicadores de quem aprendeu a estudar é, segundo Paulo Freire, "ter assumido uma titude curiosa diante de um problema. É enviável ensinar sem aprender. E é impossível aprender sem ensinar e sem ensinar-se."'
