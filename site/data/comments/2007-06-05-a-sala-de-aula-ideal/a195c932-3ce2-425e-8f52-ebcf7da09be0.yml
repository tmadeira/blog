body: '"Como é possível **dar** aula..." acho que esse é um dos maiores problemas. Aí concordo com o Beto, o primeiro a comentar, a leitura de Paulo Freire seria muito conveniente. Afinal, "ninguém educa ninguém. Ninguém se educa sozinho. Os homens se educam juntos, na transformação do mundo". O que quero dizer é que essa postura de profº detentor do saber é que complica tudo... penso que se ele fosse um bom motivador, ou problematizador de aprendizagens, haveria espaço na escola para as diferenças, os ritmos de aprendizagem e interesse de cada um. De maneira geral as crianças gostam muito de ir para a escola e gostar de aprender me parece ser algo inerente ao ser humano. Nas férias as crianças contam os dias para voltar a estudar... onde se perde este encanto?'
