body: 'Esse filme me parece mais uma campanha publicitária da cultura americana. Coloca as pessoas numa posição total de Deus, onipotente, numa posição de super-homem, que tudo pode. Olha que coisa perigosa, podemos justificar a miséria no terceiro mundo com esta filosofia barata. Neste caso, a culpa seria toda desses "miseráveis" que não pensam positivo. Justifica inclusive os empresários dos EUA explorarem o trabalho destes povos. Em parte concordo com esta mensagem, por acreditar que somos parte de Deus. Mas e se as outras partes que compõem este Deus desejarem justamente o oposto daquilo que desejamos? Quem ganha a briga? Acredito que Deus é a ordem natural do universo, e que a melhor forma de termos nossos desejos atendidos é estarmos conectados com esta ordem natural e acreditar nela. Não basta termos desejos, é preciso que estes desejos signifiquem uma harmonia com tudo que existe. É muito normal termos desejos egoístas, que nos levam para um caminho de escuridão. Na minha opinião, o filme é raso, não apresenta justificativas científicas, mas tem um lado bom. Pensar positivamente e proativamente, é muito melhor do que ficar mergulhado numa depressão.'
