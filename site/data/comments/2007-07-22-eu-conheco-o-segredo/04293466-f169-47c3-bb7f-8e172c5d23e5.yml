body: 'O grande segredo é inventar uma baboseira como essas e vender livros, filmes e palestras pelo mundo inteiro, faturando uma fortuna nas costa de gente crédula, disposta a acreditar em milagres. Todo mundo quer uma coisa fácil pra se fazer e conquistar tudo de bom na vida. Tipo emagreça sem esforço, use esse aparelho 10 min. por dia e fique com o corpo escultural, ganhe dinheiro fácil, compre um milagre e um pedaço do céu baratinho, e por ai vai... Tá cheio de gente ganhando se aproveitando da fé pública, existe até tipificação criminal pra isso. Mas as coisas definitivamente não são assim. Manter o moral elevado é importante, mas acreditar que só porque vc pediu ao universo, tudo de bom vai cair do céu é incrivelmente estúpido. Acredito em fazer o melhor e esperar pelo melhor, isso é ser pró-ativo e otimista, agora esperar que as coisas vão acontecer por si, só porque eu pensei positivo é pura idiotice.'
