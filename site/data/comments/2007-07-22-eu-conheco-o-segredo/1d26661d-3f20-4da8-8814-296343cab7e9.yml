body: 'Uma coisa que creio é no fim do mundo para nós humanos, pois pensamos como se fôssemos uma espécie única ( e a mais forte) da face da Terra. Lembre-se, os dinossauros viveram aqui, eram monstruosos e o fim do mundo chegou para eles. Agora, a minha pergunta é a seguinte: Qual seria a diferença, tirando a imagem física, entre nós e os dinossauros? Bem, como sabemos somos os animais mais desenvolvidos intelectualmente, o nosso pensamento, a nossa forma de pensar é mais desenvolvida. Talvez, não sei, isso pode ser uma hipótese da nossa espécia ainda não ter sido extinta. Vai saber.. Acho que o Diabo que é tão temido pela Igreja, nada mais é do que esse medo do fim. Pois o fim, a destruição de algo é completamente terrível. Geralmente há dor. E isso sempre foi temido pelo homem.'
