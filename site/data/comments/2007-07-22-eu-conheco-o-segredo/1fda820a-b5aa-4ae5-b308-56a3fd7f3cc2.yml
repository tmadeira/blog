body: 'Aqui fica uma sugestão de um filme que já tem 3 volumes e é maravilhoso "Deixados para Trás" assista e surpeenda-se . Somos livres para fazer escolhas em nossas vidas, somos livres para servir ao Deus verdadeiro ou livres para servir as enganações que são comercializadas como grandes descoberta cientifica. Cabe a cada um de nós usar a inteligência e a fé, admitir que existe um Deus que tem todo o poder em suas mãos e que nos criou pra sua Honra e Glória. Maranata vem Senhor Jesus.'
