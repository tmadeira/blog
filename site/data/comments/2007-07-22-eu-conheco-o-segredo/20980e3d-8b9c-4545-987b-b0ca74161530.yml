body: 'eu até posso entender, de acordo com os estudos da física quantica e de algumas doutrinas espirituais, que a visualisação, a energia das palavras e pensamentos tem lá suas influências... mas que filmezinho ridículo meu deus.. realmente muito difícil de assistir... o pior de tudo está na forma que a idéia é apropriada pelo estilo norte americano de se fazer filmes.. um ritmo, uma forma de expressar as coisas bem típico dos enlatados.. e o pior também está no espírito capitalista do filme, como sempre passado para nós como "a" ordem a ser seguida.. os desejos sempre apontam para o consumo de bens materiais.. até mesmo encontrar um grande amor "perfeito", como se estivesse adquirindo um produto "perfeito", dentro dos padrões, que poderá acompanhá-lo na vivência de uma vida dentro dos padrões burgueses.. Pelo menos para mim, este filme serviu como piada.. foi divertido, ri muito daqueles babacas dando os seus depoimentos. O filme parece uma sátira da forma de se viver, de se pensar e de se fazer filmes pelos norte americanos de tão dentro dos padrões que está.. como sempre eles são especialistas em transformar coisas profundas, belas e especiais em coisas pláticas, descartáveis, razas e massificadas. Aproveito o espaço para sugerir o documentário "A carne é fraca". abraços, carolina aires.'
