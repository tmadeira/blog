body: 'Creio que devemos ter cautela em tudo que fazemos, falamos ou escremos. Ainda não estou a vontade para fazer ou acatar qualquer crítica a respeito do livro The Secret - O Segredo, assim como estou engatinhando no entendimento da lei da atração. Prefiro, primeiramente, confiar na minha capacidade de julgar e avaliar aquilo que bom para a minha vida. E se não estou destruindo ou prejudicando o outro, não vejo motivos para tanto estardalhaço. Creio que é incorreto querer que os outros pensem como nós. Nem todas as pessoas são cristãs no planeta terra. Você poderia afirmar que se não acreditam e nem praticam o que está escrito na Bíblia Sagrada não serão salvos (?). Quem somos nós para sabermos o que é certo ou errado. Não devemos impor nossas limitações ou crenças aos outros é preciso mais respeito. Eu, por exemplo, fui criada dentro do cristianismo e nem por isso creio que é a sua crença em Deus que ira tirar -nos do "atleiro" um dia, mas muito mais do que isso: é a nossa honestidade, o respeito pelo outro, a caridade em face as fraquezas dos semelhantes, o amor a si e aos outros, etc.'
