body: 'Olá Pessoal, bem, eu concordo com vocês em alguns aspéctos, como o fato das pessoas ridicularizarem alguns assuntos, como o que está em questão "O Segredo". Na minha opinião a história em si é um pouco fantasiosa, sim. Mas se virmos pelo lado da Física Quântica (Que por sinal está na moda) que tem por traz disso, podemos pensar em algumas hipóteses. Mas enfim, não estou aqui para falar e nem criar hipóteses. O Fato é, eu não deixo de ter uma crença a respeito das maravilhas que a parte Quântica tem a nos dar, pois só de pensarmos que o universo está cheio de mistérios, leis, e que fazemos parte disso tudo, pois estamos incluídos nele,e isto já faz nascer em nós a curiosidades a respeito dessa ligação entre nós. Mas isso é um assunto, em termos, muito recente para os nossos cientistas e os de outras partes, não podemos chegar a uma conclusão, assim, tão simples a respeito de algo tão complexo.'
