body: 'Olá..!! VOCÊ CONHECE A LEI DA ATRAÇÃO??? Então convido-o a ler com atenção o texto abaixo e a participar desta experiência que para mim está trazendo resultados que jamais pude imaginar. Se dê esta chance e leia primeiro antes de decidir! Recebi este e-mail a aproximadamente 2 semanas.Sou totalmente contra correntes.Até já participei de uma corrente contra as correntes e quando recebi o e-mail abaixo pensei em tratar-se de mais uma destas correntes criadas para tirar dinheiro fácil de alguém.Mas resolvi apostar todas minhas fichas ( ou melhor, apenas R$6,00 ) na LEI DA ATRAÇÃO. Seja honesto para que o universo conspire a seu favor! SE DÊ UMA CHANCE E LEIA ATÉ O FINAL E PERMITA QUE A PROSPERIDADE ACONTEÇA NA SUA VIDA!!! Com um pequeno investimento de R$ 6,00 se pode ganhar MUITO MAIS DO QUE PODEMOS IMAGINAR.... desde que se mande para o número máximo de pessoas cadastradas no seu e-mail....O que custa??? Desejo a todos boa sorte!!! Um abração e muita prosperidade à todos... O RESULTADO É GARANTIDO, QUANTO MAIS CONTATOS MAIS DINHEIRO, AINDA NÃO VI QUEM NÃO TIVESSE TIDO BONS OU EXCELENTES RESULTADOS, ALÉM DO MAIS R$ 6,00 SE GASTA TODA HORA E SEM VOLTAR PRA NOSSA MÃO..!!! Leiam estes depoimentos 1: Meu nome é Maria Clara. Sou publicitária no Rio de Janeiro e descobri que o Segredo funciona de verdade. Postei todo o meu depoimento no meu orkut, pois é maravilhoso o que está acontecendo comigo e quero dividir com todos, pois como bem ensinado no Livro “O Segredo”, o universo se arranja para dar-nos aquilo que queremos. Espero que gostem e que seja útil também na vida de todos vocês. Acreditem, estou ganhando muito dinheiro com a lei da atração recebi essa mensagem abaixo há um mês. Acreditem... já recebi até agora, R$ 1.455,00. Foram 1455 transferências para a minha conta. Estou mandando para todos os meus amigos. O negócio é FANTÁSTICO! Vamos continuar nos ajudando mutuamente. Depoimento 2: Meu nome é Elias, sou um pequeno empresário. Em junho de 2002, recebi pelo