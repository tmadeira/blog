body: 'Já li muitos livros de auto ajuda e principalmente de Nova Era. Quando li a Bíblia tudo fez sentido. A Bíblia é o único livro que quando desafiado por cientistas foi provado que TUDO que esta escrito é VERDADE. Jesus dizia: Conhecereis a verdade e ela o libertará. Jesus é o caminho e como já foi citado anteriormente: "Venha o teu reino, seja feita a tua vontade, assim na terra como no céu”, (Mateus 6:10 na Oração do Senhor). e NÃO A NOSSA VONTADE. DEUS QUER O MELHOR PARA NÓS. POR ISSO SUA VONTADE É O NOSSO CAMINHO PARA A FELICIDADE !!! Leia a BIBLIA, ore, converse com o verdadeiro e Único DEUS e sua vida terá um motivo claro de existência. Voce crendo ou não, Jesus é o principio e o fim de todas as coisas.'
