body: 'Na minha opiniao e na opiniao de todos que consideram-se em sã consciência, esse filme não passa de uma tremenda babozeira, só quem é cego nao ve que isso só foi um pretesto para o autor desse tal "segredo" ganhar dinheiro nas custas dos menos afortunados, fazendo-os pensar que tudo que quizerem se materializaria num piscar de olhos, mas a unica coisa que se materializa nesse piscar de olhos é a conta bancaria do senhor mentiroso, autor da grande babozeira que iria fazer "aliás ja fez" fortuna nas custas das pessoas sem nenhum grau de instruçao, fracassadas mentalmente, sem raciocinio logico para entender tamanha panaquisse. Obs: "O autor desse livro está induzindo o nosso governo a construir menos escolas e mais hospicios."'
