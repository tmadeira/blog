body: 'O Ser Humano busca tantas "receitas" de vida feliz e próspera, mas não busca no lugar certo. Leia a biblia, ore, converse com o verdadeiro e Único DEUS e sua vida terá um motivo claro de existência. Jesus é o Grande Segredo Divino revelado á nós esse sim salva, purifica, torna sua mente sadia e vc crendo ou não, ele é o principio e o fim de todas as coisas.'
