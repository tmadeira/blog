body: 'Pessoal, eu simplesmente posso falar por mim. Acredito que realmente uma criança pobre e desfavorecida em algum canto do mundo não tenha muito a fazer para mudar sua realidade, mas tambem acredito que eu posso fazer algo por ela, e que ao invés de criticarmos algo que está melhorando muitos momentos das vidas de milhões de pessoas poderíamos fazer a nossa parte, embasada em nossa capacidade de agir, ou você que está criticando ja fez alguma coisa realmente em sua vida que fizesse alguem mais feliz. Seja a lei da atração verdadeira ou não pra quem critica eu sou a prova viva. Nasci em São Paulo em uma família desestruturada e inconsequente, cresci em meio a miséria, mas sempre acreditei que esse não seria a minha realidade, acreditei, pedi e não em um passe de mágica mas sim a custo de muito trabalho e proveito das oportunidades que me foram colocadas venci, sou hoje tudo que queria ser, pra mim funcionou, ou será que foi a Besta que me ajudou, como tem gente comentando nesse espaço. Você pode usar o mundo de acordo com o seu ponto de vista, pode fazer a paz na mais profunda verdade, ou pode continuar acreditando que Deus quer te impedir de ser pleno e transformar sua vida em algo que só vivencia o que está vendo.Como pode duvidar da inteligência da natureza, do poder de Deus em te devolver o que mais se dedica.Você ja é um vencedor por natureza, antes de ser você ja era um ser inteligente e com um objetivo, ou não teria lutado com milhões de espermatozóides para estar nesse momento saudável, lúcido ao ponto de estar lendo esse depoimento. Não seja menos inteligente que uma célula e perceba que veio pra cá para significar algo, para realizar algo, e não apenas sugar o que lhe foi concedito de graça. Para você que não acredita na Lei da Atração tenho a dizer que a vida não faz sentido em um mundo onde as pessos acreditem que Deus permitiria a presença de um capetinha feito só pra nos perturbar, atentar se ele é onipresente como poderia realizar disputas com o Diabo, Besta, Capeta, Anti-Cristo, ou seja la o que for. Deus está em você e o Diabo é o seu pessimismo, sua fúria, sua fraqueza, sua depressão, sua ignorância, sua incredibilidade. Seu mundo pode ser lindo agora, se não acredita tente agora mesmo sair do ambiente que se encontra e procurar um lugar bonito ao seu ponto de vista, chegando la observe só o que existe de belo (Deus), respire fundo, é de graça, sorria, é de graça, ame, é de graça, faça algo pela criança com Aids pode ser de graça, melhore o dia da criança pobre comentou acima(Deus) faça algo pelo seu mundo e verá Deus, ou se refugie na sua realidade de críticas e não faça nada para mudar o seu mundo, continue não acreditando que Deus ou Universo ou Massa Pensante (chame como queira)não são plenos e te concedeu o poder de escolha para ter a plenitude em sua vida. Babozeira, papo furado, balela como se referiu a idéia da autora de O Segredo pode ser pra você que deve ter uma vidinha cheia de nada, cheia de vacuo, continue acreditando algo tem que te impedir de conseguir seja la o que deseja, ou pode tacar um sorriso nesse rosto e contemplar só o que é de bom e mudar sua vida e ser alguem que possa ajudar muitas pessoas como é o caso da Ronda e de tantos outros que acreditam que o mundo pode ser melhor, basta acreditar.'
