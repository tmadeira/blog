body: 'Assisti, há pouco tempo, um filme chamado “O Segredo”, emprestado por uma colega de trabalho. O filme prega que nós, homens, podemos conseguir tudo o que queremos: dinheiro, bens materiais, curas de doenças, bons relacionamentos pessoais, etc., através do “pensamento positivo”, bastando focar o pensamento naquilo que queremos, pois “tudo aquilo que pensamos se materializa, coisa boas ou ruins”. Usa, inclusive, a metáfora do “gênio da lâmpada”, onde o Universo é o “gênio” que atende aos nossos desejos conforme nossa vontade, tentando infiltrar na cabeça do espectador que a realidade é maleável, basta pensar positivo e tudo pode acontecer! Quanta bobagem! O filme parece estar preparando as pessoas (não salvas) e o mundo para a religião única que será implantada pelo falso profeta e a Besta no período da Grande Tribulação, que será baseada na adoração da imagem da Besta, mas também, muito provavelmente, no Esoterismo e na Nova Era Atente a outro detalhe: no final do filme, depois de toda a indução à mentira, há ainda uma música sutil, bonita até, mas cuja letra diz simplesmente o seguinte: “Agora vou conseguir o que quero e ninguém vai me impedir”. É uma afirmação assustadora, o auge do espírito de rebelião contra Deus, que pode ser perfeitamente atribuída ao “espírito do anticristo, a respeito do qual tendes ouvido que havia de vir; e agora já está no mundo” (I João 4:3b). Para a maioria das pessoas, “O Segredo” é apenas um filme inocente que só quer o nosso “bem”, com “comprovação científica” e “filosófica”, e que nos deixa mais tranqüilos e “harmonizados” com o Universo, mas trata-se, na verdade, de mais uma evidente armadilha do Diabo. Fuja disso! O Universo não está submisso à vontade ou ao pensamento do homem, mas sim ao do Criador e Soberano Deus, e de Nosso Senhor e Salvador Jesus Cristo! Tudo está em Suas mãos, tudo está sob Seu controle e dentro de Sua vontade perfeita ou permissiva. Por isso, não precisamos de “segredos” da física quântica, não precisamos de visões místicas, não precisamos de “revelações” adicionais ou de “ciências da felicidade”. Mas precisamos, urgentemente, de uma grande quantidade de estudo da Bíblia. Na Bíblia, somente na Bíblia, encontramos a Verdade Viva (Jesus Cristo) e as normas para a vida. O Espírito Santo revela perfeitamente a verdade de Deus em Sua Palavra, e Jesus Cristo, Seu Filho, expõe essa verdade perfeitamente. Deus pôs tudo em Suas mãos e deu-lhe Seu Espírito sem medida: “E o governo estará sobre os seus ombros” (Isaías 9:6); “E, aproximando-se Jesus, falou-lhes, dizendo: Foi-me dada toda a autoridade no céu e na terra” (Mateus 28:18). Porém, temos aí mais um sinal dos tempos, lembrando das palavras do apóstolo Paulo: “Pois virá o tempo em que não suportarão a sã doutrina; ao contrário, sentindo coceira nos ouvidos, juntarão mestres para si mesmos, segundo os seus próprios desejos. Eles se recusarão a dar ouvidos à verdade, voltando-se para os mitos” (II Timóteo 4:3-4). “O Segredo”. “Numa perspectiva amplamente histórica e factual, O Segredo é uma narrativa embasada em um segredo da era antiga, digamos de 4.000 anos atrás, o qual era conhecido somente por alguns afortunados, conforme têm dito os maiores líderes do nosso tempo. O Segredo revela ao mundo esse grande conhecimento, ou seja, o segredo de como serem conseguidos riqueza, amor, felicidade e bons relacionamentos... O Segredo da própria vida.” Trata-se do segredo do universo finalmente revelado! Não deveríamos correr depressa para tal chamado? Não ficamos todos excitados? As palavras supra citadas estão impressas no kit publicado para O Segredo. No verso do kit está um logo circular e rodeando o logo estão as palavras “o que está em cima é como o que está em baixo” – o que está no céu é como o que está na terra. Este é um dos preceitos da Nova Era, o qual desafia o verdadeiro ensino bíblico, pois o céu nada tem a ver com o nosso mundo. Conforme Deus admoestou o seu povo rebelde, há muito tempo: “Porque os meus pensamentos não são os vossos pensamentos, nem os vossos caminhos os meus caminhos, diz o SENHOR. Porque assim como os céus são mais altos do que a terra, assim são os meus caminhos mais altos do que os vossos caminhos, e os meus pensamentos mais altos do que os vossos pensamentos” (Isaías 55:8-9). A idéia do céu na terra desafia a Trindade do Pai, Filho e Espírito Santo, negando que Cristo morreu na cruz pelos pecados do homem, que “todo aquele que nele crê não pereça, mas tenha a vida eterna” (João 3:15). Quando falece o que é mortal - o corpo - a alma dos que nEle crêem vai viver com Deus na eternidade. João disse ainda: “Eu sou o caminho, e a verdade e a vida; ninguém vem ao Pai, senão por mim” (João 14:6). Deus \[através do Apóstolo Paulo\] disse em Gálatas 3:26-28: “Porque todos sois filhos de Deus pela fé em Cristo Jesus. Porque todos quantos fostes batizados em Cristo já vos revestistes de Cristo. Nisto não há judeu nem grego; não há servo nem livre; não há macho nem fêmea; porque todos vós sois um em Cristo Jesus”. Os novaerenses não acreditam que haja eternidade, mas que existe apenas o aqui e agora, o céu sobre a terra, e que tudo que está em cima é como o que está em baixo. Na sexta feria 16/02/2007, dois dos promotores de venda de O Segredo apareceram pela segunda vez no Oprah Show da TV. Saibam que o que saiu dos lábios desses dois homens, Michael Beckwith e James Ray, foi Nova Era pura. Uma senhora que se identificou como cristã mostrou dúvidas quanto ao aparente foco de O Segredo. Depressa ela foi silenciada por Beckwith e Ray e por Oprah Winfrey, a qual afirmou ser também cristã. No final das contas, se Oprah Winfrey é uma cristã e apóia O Segredo, isso não serve de endosso a todos os cristãos? “Porque tais falsos apóstolos são obreiros fraudulentos, transfigurando-se em apóstolos de Cristo. E não é maravilha, porque o próprio Satanás se transfigura em anjo de luz” (2 Coríntios 11:13-14). Lembremo-nos de Oprah Winfrey e Marianne Wiliamson, uma líder e guru da Nova Era, em seu show de 1992, no qual Winfrey endossou o livro de Williamson, tendo-a projetado à fama, junto com o livro - A Course of Miracles - expondo as virtudes da Bíblia da Nova Era. (Fonte: http://www.reinventingjesuschrist.com). Agora Williamson aparece no Oprah and Friends XM Satellite Radio, como “amiga e contribuinte”. Dentro de alguns segundos, depois que aquela senhora havia proclamado a sua dificuldade para entender o foco de O segredo, Michael Bleckwith anunciou a todos que “Deus está dentro”. Este é outro preceito da Nova Era - que Deus mora dentro de todas as pessoas, que o homem é divino, (auto-divinização); que Deus e a humanidade são um! Isso novamente desafia o ensino bíblico da Trindade e de como Deus é a exclusiva e Maior Autoridade. O resultado natural fica evidente através da ideologia da Nova Era: “afirmações” centradas no homem - declarações de desejos e atributos positivos, repetidos continuamente tornar-se-ão verdadeiros: crer para receber, minha vontade seja feita. Se eu desejar um Lamborghini vermelho e crer, ele virá para mim, eu o receberei \[Isso me faz lembrar a senhora Valnice Milhomens, pregando a “teologia da fé”, na Igreja Assembléia de Deus Betesda (de Ricardo Gondim), lá em Fortaleza, nos anos 1980 - MS\]. Não é isso que a Bíblia ensina. Ela diz que a vontade de Deus é que deve ser feita “Venha o teu reino, seja feita a tua vontade, assim na terra como no céu”, (Mateus 6:10 na Oração do Senhor) Deus não nos diz: “desejem qualquer coisa material e elas serão suas, logo que mas pedirem”. Ele diz “Eu sou o Senhor, a única Autoridade, e seja feita a minha vontade”. Além de tudo que se tornou muito aparente, à medida em que o show continuava, o principal foco de O Segredo era: dinheiro - quanto mais, melhor, e quanto mais dinheiro no bolso dos promotores, melhor ainda. Voltem e leiam o que está impresso no kit supracitado. Qual é a primeira coisa revelada pelo livro O Segredo? “o segredo de como se conseguirem riqueza, amor, felicidade e bons relacionamentos... O Segredo da própria vida.” Se você continuar lendo o website de O Segredo, então verá em destaque nesse livro - O Segredo - a ciência para se tornar rico. Os promotores de O Segredo não estão de modo algum interessados em fazer o bem, mas apenas em busca de lucro. Será que a riqueza é a medida de nossa obediência a Deus? Claro que não! A riqueza é a medida de desejarmos ou não passar a eternidade com Deus? Claro que não! A riqueza é a medida da graça? Claro que não! “Não ameis o mundo, nem o que no mundo há. Se alguém ama o mundo, o amor do Pai não está nele” (1 João 3:15). “Não ajunteis tesouros na terra, onde a traça e a ferrugem tudo consomem, e onde os ladrões minam e roubam; Mas ajuntai tesouros no céu, onde nem a traça nem a ferrugem consomem, e onde os ladrões não minam nem roubam. Porque onde estiver o vosso tesouro, aí estará também o vosso coração... Ninguém pode servir a dois senhores; porque ou há de odiar um e amar o outro, ou se dedicará a um e desprezará o outro. Não podeis servir a Deus e a Mamom” (Mateus 6:19-21,24). Também fica evidente no kit impresso de O Segredo a promoção do livro de John Canfield, um guru altamente gabaritado da Nova Era. Discípulo de gente como Alice Bailey, ele é promotor da educação confluente - de colocar crianças em estados de consciência alterada - conhecida de muitos como orientada por fantasias induzidas e visualização, cujo propósito é entrar em comunicação com espíritos guias. Conforme Warren Smith e Brian Flynn - ambos ex-adeptos da Nova Era e ex-médiuns - confirmaram: Os espíritos guias não procedem de Deus, mas de Satanás; eles são demônios. Por coincidência, ou talvez não, na quinta feira 15/02/2007, o Oprah Show recebeu como convidado John Edward, um médium psíquico. No website Oprah.com, havia sido publicada uma promoção, em busca de participantes: 1. Você acredita no sobrenatural? 2. Você acredita serem legitimas as habilidades do sexto sentido? 3. Você acredita que os espíritos humanos podem sobreviver após a morte? 4. Você acredita que é possível os médiuns psíquicos verem, escutarem e falarem com uma pessoa falecida? 5. Após observar esse episódio no Oprah Winfrey Show, suas opiniões sobre este assunto podem mudar? 6. Se você já visitou um médium psíquico para tentar se comunicar com um parente falecido, essa foi uma experiência bem sucedida? Respondi “sim” a todas as perguntas 1 e 2; respondi “não” às perguntas de 3 a 5 e deixei a pergunta 6 sem resposta, visto nunca ter consultado médiuns psíquicos. Cliquei o “submeter-se” e os resultados da pesquisa vieram precedidos por um “você estaria programado para um show futuro.” Ora, viva! Devo estar no Oprah Show, para ser visto na presença de Sua eminência, a rainha da TV! Como é excitante! Sob os resultados da questão 4, havia um link pedindo ao participante para dizer-nos porque você acredita ou porque você não acredita que é possível os médiuns psíquicos verem, escutarem e falarem com os mortos. Respondi, declarando que os médiuns psíquicos não se comunicam com os mortos, mas com os demônios, cujo único propósito é conduzir as pessoas para longe do Senhor Jesus Cristo. Sugeri Brian Flynn como o próximo convidado ao Oprah Show: “Não vos virareis para os adivinhadores e encantadores; não os busqueis, contaminando-vos com eles. Eu sou o SENHOR vosso Deus” (Levítico 19:31). Vocês não imaginam a minha decepção, quando recebi a resposta do Oprah Show, conforme a seguinte: “Agradecemos o seu e-mail. Sua mensagem é importante para nós. Infelizmente, devido ao volume de mensagens eletrônicas recebidas diariamente, não podemos garantir que o senhor receba uma reposta pessoal. Sinta-se à vontade para nos contatar sobre as nossas freqüentes questões para auxílio adicional”. (http://www.oprah.com/tows/program/tows.prog.main.jhtm). O que? Nenhuma oferta para aparecer no Oprah Show? Que devastação! Será que isso teria algo a ver com o fato de eu ter denunciado John Edward como alguém que se comunica com os demônios? Imaginem qual seria a minha surpresa quando, durante a entrevista com John Edward, quando ele cometesse o erro de referir-se aos seus espíritos “guias”, Oprah não lhe pedisse para explicar, mas logo mudasse a entrevista! “Quando, pois, vos disserem: Consultai os que têm espíritos familiares e os adivinhos, que chilreiam e murmuram: Porventura não consultará o povo a seu Deus? A favor dos vivos consultar-se-á aos mortos? À lei e ao testemunho! Se eles não falarem segundo esta palavra, é porque não há luz neles. E passarão pela terra duramente oprimidos e famintos; e será que, tendo fome, e enfurecendo-se, então amaldiçoarão ao seu rei e ao seu Deus, olhando para cima. E, olhando para a terra, eis que haverá angústia e escuridão, e sombras de ansiedade, e serão empurrados para as trevas” (Isaías 8:19-22). Então, fica bem claro que o que essas pessoas, inclusive Oprah Winfrey, estão empurrando é pura filosofia e religião da visão mundial da Nova Era. Mas, será que essas pessoas não têm direito às suas crenças? Claro que sim! Então, se você não toma parte nas mesmas, por que, então, deveria ficar preocupado? Por uma simples razão. A visão mundial religiosa da Nova Era é a “dimensão espiritual”, a qual está inextricavelmente engajada na transformação da América, de uma República Constitucional para uma Democracia Participativa. Em resumo, o intuito, a agenda dessas pessoas, é que elas consigam declarar uma nova religião mundial embasada exclusivamente na visão mundial da Nova Era. Observe que, conquanto você esteja permitindo as suas crenças religiosas, eles não estão querendo permitir as suas. De fato, nos jornais não publicados do mundo futurista (nome fantasia para a teosofista Nova Era), ela declara enfaticamente (sic) que todos nós somos átomos de uma molécula (representando o conceito social de um sistema mundial) e que os átomos radicais (dissidentes) devem ser exterminados, para o bem maior de toda a coletividade. Você ainda precisa pintar um quadro? A visão mundial da Nova Era, e o seu primo legítimo, o Humanismo, permeiam o desenvolvimento governamental nas escolas públicas, no local de trabalho com o Gerenciamento da Qualidade Total, e estão rapidamente se infiltrando nas igrejas, sob o nome de Movimento de Crescimento da Igreja, ao mesmo tempo em que os pastores são iludidos com promessas de uma inundação de membros em seus bancos. Vivemos hoje, infelizmente, rodeados de pessoas que estão voltadas muito mais para os mitos e fantasias do que para Deus e Seu Filho Jesus Cristo, e como a maioria acredita em tudo que americano inventa, a tendência é que esse tipo de “auto-ajuda” continue aumentando. Sola fide, sola scriptura! Arno Quevedo'
