body: 'Lewis Carol era o pseudônimo do matemático C. L. Dogson (1832 - 1898) que, além de "Alice no país das maravilhas" se notabilizou como um dos maiores criadores de jogos (puzzles) do século XIX. A lógica matemática pode ser vista no julgamento de Alice, quando não sabia por onde começar o rei dá uma dica: "comece pelo começo...". Um dos enigmas propostos por Lewis Carol era: "O que você prefere, um relógio parado ou um que atrasa um segundo por hora?" Pense bem. O relógio parado estará certo pelo menos duas vezes por dia, enquanto o outro levará anos para estar certo uma vez no dia.'
