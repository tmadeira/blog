body: 'Sobre linguagens... Acho que esse não é nem realmente _o ponto_, mas há um professor da UFPR que, numa discussão sobre a primeira linguagem de um BCC (numa aula equivalente a "Introdução a Computação"), defendeu o Pascal. A idéia dele é simples: o Pascal é uma linguagem que o aluno nunca vai usar (na vida real) e por isso vai se focar nos algoritmos e vai aprender realmente a programar, além de ser forçado a depois escolher e estudar uma linguagem por conta própria, sem a influência dos professores. De fato muita gente que começa aprendendo Java não aprende mais nada a vida inteira. Não é interessante?'
