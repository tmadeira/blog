body: 'Parabéns pelo blog! É difícil encontrar quem comente os assuntos do curso de Bacharelado em Ciências da Computação da forma como se deve. Esse texto que você postou me fez lembrar de quando fiz graduação numa Universidade particular de Belém do Pará. No primeiro dia de aula, numa reunião com o coordenador, ele estava explicando a turma ingressante o que era o curso. Então, ele comentou sobre as linguagens de programação, algoritmos... Eis que um aluno pediu a palavra e disse já sabia sobre windows, word e Excel e que ele achava que seria fácil, pois pensou ser um curso avançado das ferramentas básicas que ele disse conhecer. O coordenador respondeu a ele que passava longe disso e se ele não tinha habilidade com os conceitos fundamentais da computação e nem com matemática, era melhor ele desistir no começo. O rapaz desapareceu da turma... Enfim, isso é só o retrato da confusão que muita gente faz com o curso. Att, Michelle.'
