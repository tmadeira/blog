body: 'A liguagem é vital no processo. Isso ficou claro. A tecnologia tem evoluído muito. Os campos de trabalho estão cada vez mais amplos e com isso conseguimos verificar a evolução da profissão e a demanda por profissionais competentes. Para acompanhar a evolução do mercado é necessário também que as pessoas busquem qualificação de referência. Uma bela dica é a graduação oferecida pelo IESB em Brasília, Ciência da Computação mesmo, é muito bem avaliada pelo MEC. Vale a pena conferir.'
