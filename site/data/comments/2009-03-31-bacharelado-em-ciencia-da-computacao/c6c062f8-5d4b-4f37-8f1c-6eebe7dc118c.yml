body: 'Eu até complementaria que Eng. da Computação é um curso um tanto superior a CC, porque aprende-se a parte hardware e software, enquanto que CC só software. É como se fosse comparar pisiquiatria(pos de medicina, corpo+ a mente) e pisicologia(apenas a mente). ''''Se nós já sabemos que funciona, pra que provar?'''' Algumas vezes é melhor saber de menos do que saber de mais, por falta de tempo.O exemplo é o livro de Spivak, que alem de ser desnecessario no curso perda-se muito tempo. Enquanto a matematica discreta, existem bons livros como: -Titu Andreescu, Zuming Feng - A Path to Combinatorics for Undergraduates. Counting Strategies -Titu Andreescu, Zuming Feng - Combinatorial Problems -Challenging Problems in Combinatorial Analysis -Counting\_and\_configurations.\_Problems\_in\_combinatorics,\_arithmetic,\_and\_geometry São livros de grau insano de dificuldade, mais ao mesmo tempo não exige matematica rebuscada apenas criatividade, tempo e paciencia. Enquanto o ultimo é exelente pois tem teoria e pratica, e a pessoa vai adiquirindo conhecimento tecnico bastante aprofundado gradativamente. É da AMS(American Math Society) e Dover Publisher.'
