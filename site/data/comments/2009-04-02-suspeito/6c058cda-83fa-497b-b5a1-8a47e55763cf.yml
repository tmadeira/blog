body: 'Aqui no Rio a situação é pior, e nem por isso as pessoas são doidas assim. Eu estava em SP esse fim-de-semana passado pro encontro do Partido Pirata, tava de noite no ponto de ônibus esperando, e tinha uma mulher na minha frente, de costas pra mim. Num determinado momento ela virou, olhou pra minha cara, tremeu toda e deu um gritinho. Disse que tinha um cara no ônibus olhando meio torto pra ela e ela confundiu.'
