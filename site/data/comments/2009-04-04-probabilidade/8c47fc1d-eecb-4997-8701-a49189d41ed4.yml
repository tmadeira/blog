body: 'Tiago, eu ainda não tive a disciplina de probabilidade e estatística na faculdade, mas já li um pouco sobre espaços de probalidade e gostei muito, isso porque queria entender um pouco de processos estocáticos ue muito massa e genial. Eu assisti um curso de introdução aos processos estocásticos que teve na escola de verão daqui e gostei muito, apesar de ter entendido bem pouco, porque pra ter um domínio completo desse tipo de processo é preciso dominar teoria da medida e teoria da probabilidade. Na verdade teoria da medida já é bom saber pra entender profundamente a de probabilidade, pois, por exemplo, a partir da primeira é possível saber se podemos ou não atribuir uma probabilidade a um subconjundo do espaço amostral. O professor que compara mulheres com a algebra emprestou pra mim um opúsculo do colóquio brasileiro de mtm do impa sobre otimização estocástica, cujo autor se chama Claudio Landim. Achei bem interessante a introdução, até porque é a cara do professor. O livro promete que é possivel otimizar a escolha de uma mulher perfeita por otimização estocástica. Aqui está o começo que já dá uma idéia: "Este opúsculo pretende ensinar ao jovem aluno de matemática como escolher ser futuro cônjuge, como selecionar um emprego e mostrar-lhe que com a agual política de natalidade do mundo ocidental, caminhamos inexoravelmente para o desaparecimento da espécie humana".'
