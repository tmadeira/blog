body: 'O H-Cálculo é um honors course rigoroso de Cálculo que faz parte do Programa Avançado de Matemática do CFM-UFSC. A diferença dele pra um curso normal de cálculo é que tudo é provado rigorosamente a partir dos axiomas básicos dos reais e não há exercícios repetitivos. O livro-texto é o Spivak e a bibliografia inclui Apostol e Elon.'
