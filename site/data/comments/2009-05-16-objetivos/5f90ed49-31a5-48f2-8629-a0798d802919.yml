body: 'Bem... Sem dúvidas estudarei a vida, então acho que devo dizer que sim. Se usarei as teorias da biologia atual... Aí já não sei. Provavelmente darei uma lida em algumas, mas talvez a abstração de algumas delas torne muito difícil de inovar. Talvez justamente por assumir elas é que ninguém tenha descoberto ainda a cura do câncer. Então creio que reformularei (ou criarei novos) modelos. Claro que não é meu objetivo desprezar as teorias atuais ou a sabedoria de curandeiros, mas não sei se vale a pena se prender a elas. De qualquer forma, como eu disse, se já soubesse como descobrir a cura do câncer já teria o feito. Ainda preciso estudar muito antes disso.'
