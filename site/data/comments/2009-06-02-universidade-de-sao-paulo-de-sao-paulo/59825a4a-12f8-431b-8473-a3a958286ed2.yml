body: 'Bem, é provável que alguns pensem que a USP é a Universidade do Estado de São Paulo... mas desconfio que se você aprofundar nos números vai ver que a maioria dos alunos é da "Grande São Paulo" (capital e municípios vizinhos). Continuando no "chutômetro", eu acho que os grandes limitantes são a barreira (financeira e psicológica) de se mudar para outra cidade para estudar e a dificuldade em se preparar para um vestibular concorrido. Vir a SP para fazer a prova em si não deveria ser problema para uma pessoa determinada. Mais importante que fazer a prova em outros estados seria a USP oferecer bolsas e alojamento (o que na minha época - 25 anos atrás - era bem limitado). A USP também tem poucas opções de curso noturno, o que dificulta o aluno trabalhar para se sustentar. Eu tenho um primo que morava em Brasília e queria fazer o ITA. A solução dele foi passar duas longas temporadas na nossa casa, principalmente para fazer cursinho. Na primeira tentativa ele chegou a entrar na USP, mas ele fez questão do ITA (imagino que o alojamento e comida inclusos pesaram nesta decisão).'
