body: 'A mais ou menos 4 meses (ainda estou pagando pelo mesmo), não fiz testes com win32 nem com Ubuntu 32 com 4Gb, apenas com os sistemas de 64 bits, com eles o reboot era sempre aleatório não tinha nada com taxa de processamento da CPU. As vezes vc abria um programa qualquer e o micro rebootava, em seguida vc tentava abrir o mesmo programa e nada de errado acontecia. Outro ponto interessante é que eu não consegui instalar nenhum SOP de 64 bits com os 4 Gb instalados. Precisei instalar com 2 Gb ou 3 Gb e depois colocar os 4Gb para os testes. Eu já havia lido sobre as informações no forum do clube do hardware, quase comprei um processador T6400 mas em função daquela advertência do fato de já ter perdido a garantia do equipamento, preferi não arriscar... Abs.'
