body: 'Oi, Thiago! Mais um relato sobre o micro: Ao que parece, o chipset não faz remapeamento de memória (o GM965 - de nossa máquina - deveria fazer, mas dá problema. Seguramente o GM945 não faz). Para o Windows (e o Linux 64 bits), reconhecer 4GB de RAM implica que o chipset reonheça 8GB (e no manual, ele só reconhece 4GB). Resultado: reboots constantes. Quando fala pro Windows Vista 64bits que você tem 4GB (tanto faz se 4000, 4095 ou 4096 MB) num chipset que não faz remapeamento, ele se comporta como uma máquina de 32bits, ou seja: reconhece 3GB e deixa 1GB reservado pros periféricos e memória de vídeo on-board. Funciona, mas você perdeu 1GB... Pelo visto, meste caso, tanto faz você ter 3 ou 4 GB instalados. Dá no mesmo, Acabei de colocar o Kubuntu 9.10 64bits. Funciona, SE você, ao instalar, informar mem=2048M. Depois, você tem de informar no Grub um mem=4000M (pode ser mem=4096M, mas a máquina fica instável e não há ganho de RAM). Como falei, meu Kubuntu 64 bits funciona perfeitamente, mas com o mesmo problema do Vista: Só reconhece 3GB. Aí cai num dilema: SE eu sou apenas um usuário comum de LInux (navego na Internet, leio e-mails e documentos do Office), não há porquê sair dos 32 bits, com 4GB (acho que o kernel usa PAE, que gerencia remapeamento em 32 bits). SE eu sou um usuário avançado, que gosta (e precisa) recompilar pacotes e/ou desenvolver aplicativos, aí não tem jeito: deixa os 64 bits com 1 GB a menos. Mas estou voltando ao Linux 32 bits agora. mas mesmo assim, a luta continua, pois a Amazon PC não pode se esquivar de problemas causados no Vista 64.'
