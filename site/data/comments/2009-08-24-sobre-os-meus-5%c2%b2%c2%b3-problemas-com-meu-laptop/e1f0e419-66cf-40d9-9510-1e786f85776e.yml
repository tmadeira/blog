body: "> Todos os modelos COMPAL FL90/91 , FT00 VBI ou Original Design perdem a garantia face ao fabricante se montados com os novos processadores INTEL Core 2 Duo PENRYN\n\nIsso quer dizer que temos alguma garantia com a Compal? Porque, pelo que entendi: se tivermos devemos usá-la; senão, não há motivo para preocupar-se em perdê-la. A preocupação é o processador não funcionar continuadamente sem problemas, porém o T5750 não funciona continuadamente sem problemas. Acho que o jeito é testar pra decidir entre o que sabemos que não funciona e o que a Compal diz que não suporta... Vou perguntar se o pessoal que trocou no Clube do Hardware teve algum problema (e há quanto tempo trocaram)."
