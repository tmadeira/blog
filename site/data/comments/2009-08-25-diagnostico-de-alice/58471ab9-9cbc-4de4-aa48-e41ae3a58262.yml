body: 'Bom dia. O blog não aceita mais posts? Alias, descobri que se você preencher o website, ele NÃO posta! Em todo caso, o meu L92 também funciona só com 4000MB, no Vista Home 64, como você falou. Só agora irei colocar um Kubuntu 64 bits (o de 32 bits funciona bem pra mim). Eu levei meu notebook pra conserto, e houve uma troca de placa-mãe e memória. Alegaram interface Ethernet ruim (eu não a usava. O Wi-Fi funciona). Me restam apenas 30 dias de garantia. Acho que vão enrolar o máximo que puderem. Por mim, tudo bem se a máquina funcionar com 3GB (comprei-a com 2GB e ganhei 2GB de brinde), mas será a ÚLTIMA vez que compro algo da AmazonPC. Nem 0800 eles tem mais. Absurdo!! E é com pesar que falo isso, pois adoro meu L92. Leve e completo. Nem penso em comprar um Netbook por causa dele. Uma dúvida: Alguém tem conseguido fazer o micro voltar da hibernação? No meu Kubuntu 32 bits, se a máquina suspender pra RAM, o micro não volta quanto o religo (às vezes vem um terminal exibindo erro de RAM). No Vista, parece funcionar. Sugestões?'
