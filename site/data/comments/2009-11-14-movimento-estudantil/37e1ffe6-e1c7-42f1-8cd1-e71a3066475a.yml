body: 'Participar desse tipo de movimento contribui para o aperfeiçoamente de todas os segmentos do campo estudantil frente ao Estado e a sociedade como um todo. É importante! É necessário! E isso você leva pela vida toda, como fonte de experiência, por lidar com pessoas e com situações de stress e luta por direitos e conquista por espaços. Felizes são as instituições que possuem pessoas que lutam por seus ideais e objetivos. Aqui em Brasília isso muito acontece, tanto na instiuição pública como nas privadas, dá orgulho de ver.'
