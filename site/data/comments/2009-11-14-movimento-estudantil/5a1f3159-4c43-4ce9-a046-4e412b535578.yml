body: 'Oi Tiago Madeira, Fico muito contente por vc participar das discussões, e ter interesse na luta, e de participar cada vez mais delas. Quanto às eleições para o DCE, sabemos das dificuldades como tb das limitações do ME, mas é atuando, participando que fazemos o movimento acontecer e melhorar (e não ficando fora dele), e isso vale p/ todas as outras frentes de luta, mov. sindical, social, e até revolucionário. Nesse sentido parabenizo sua iniciativa, de sua participação numa chapa, etc. Não tem nada de errado em atuação política, nem se desculpe por isso, pelo contrário, o nosso grande problema é que (infelizmente) a maioria da juventude não quer saber de política, pois confundem com politicagem, mas é ao não se mexerem e atuarem é que ficamos na mão da politicagem. A tal neutralidade de muita gente, que diz não querer ou gostar de política, e que por isso não participa das discussões, dos movimentos, (pasmem!) nem se solidadarizam com os trabalhadores, com os pobres, com os estudantes, etc, é a pior forma de ajudar a direita, a burguesia, a classe dominante, os pelegos e burocratas, que continuam sossegados mandando e desmandando por todos os lados. Nós podemos não gostar das opiniões, do jeito, etc, de algum grupo politico, chapa, partido, pessoas, etc, mas não é afastados deles que conseguiremos fazer os embates, muito menos as coisas acontecerem do jeito que achamos correto. Temos que disputar as idéias sim, debater as posturas, as linhas politicas, os oportunismos, encaminharmos as tarefas, etc. Bom, boa campanha, boa luta (é dureza sim ...e nunca foi diferente), nos encontraremos qq hora nos debates, e nas lutas, um grande abraço. Saudações classistas e socialistas. Até.'
