body: 'Olá, companheiro! (pode parecer um jargão, mas tod@s que não se calam diante das inúmeras injustiças e desigualdades pelas quais passamos e vivenciamos em diversas situações de nossas vidas, e as quais está submetida a maioria de nosso povo, certamente são companheiros) Vou me ater a uma questão que apontou: a possibilidade de sermos manipulados e que creio que seu próprio post a responde. Penso que é justamente nossa atuação sincera e honesta que permite cada vez mais encantarmos corações e mentes para uma construção que deve ser feita a muitãs mãos, vozes, cores e opiniões. E é essa disposição que demonstra para nós mesmos individualmente, mas também para os demais o que propomos. E você expõe muito bem no post! Essa é a atuação que impede que as pessoas sejam manipuladas e, mais do que isso, coloca a possibilidade de que sejam protagonistas na mudança de sua própria realidade. Fazer política é isso, e penso também que dificilmente você deixará de ser "um político". Espero que assim como você se encantou, mais pessoas possam se encantar com a sua, a minha e a nossa atuação coletiva por uma universidade de fato pública, mas também por uma sociedade justa, igualitária, digna e fraterna. Pra terminar, cito Raulzito: "Um sonho que se sonha sozinho, é apenas um sonho que se sonha sozinho; mas um sonho que se sonha junto, é realidade" Persigamos nossos sonhos! abraços grandes, Vinagre! (das C. Sociais hehe)'
