body: 'Caro Tiago, Sem dúvida, um post para emocionar todos que estão em nossa chapa. Tanto os organizados em partido, como eu, como os não organizados: sabemos, ambos, que não nos bastamos, que precisamos fazer um Movimento Estudantil amplo. Agora vencemos! Parabéns! A responsabilidade é gigantesca. As mudanças não aconteceu num estalar de dedos. Mas, ao menos, as primeiras notas de uma melodia iremos tocar. Na FFLCH, no IME, nos campi e cursos. Abração, Pedrinho.'
