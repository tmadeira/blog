body: 'Thiago, você vai perceber que essa experiência vai valer muito a pena. Faço ela há 5 anos e admito que tem sido difícil, mas que sei todos os dias o quanto isso vale a pena porque éa justamente isso que me realiza, que me faz e fez decobrir novos caminhos com os quais me identifico. Não são apenas os cursos de exatas que costumam ficar fora do eixo politizado, os cursos de biológicas, extremamente técnicos também pouco dão espaço para refletirmos sobre nosso papel na sociedade. O mais importante é ter coragem, o receio sempre fará parte, mas é a coragem e a ousadia que nos faz caminhar. Ser politico é não ficar apático diante da realidade, é defender as causas que acreditamos.Não há nada de mal nisso, na verdade isso é construir a realidade ao invés de aceitá-la. Se precisar conversar com alguém, pode contar comigo. Pra terminar, poeticamente como escreveu vc ao longo de todo o texto, cito Eduardo Galeano: "A utopia está lá no horizonte. Me aproximo dois passos, ela se afasta dois passos. Caminho dez passos e o horizonte corre dez passos. Por mais que eu caminhe, jamais alcançarei. Para que serve a utopia? Serve para isso: para que eu não deixe de caminhar" Um grande beijo, Erika(Kinha) - da nutri!!!'
