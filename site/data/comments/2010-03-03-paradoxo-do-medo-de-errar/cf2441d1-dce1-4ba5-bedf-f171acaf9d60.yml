body: 'Usei as duas primeiras frases pra chegar a qual o maior erro da vida. m = ter medo de errar e = errar M = praticar o maior erro de todos m ⇔ M = "O maior erro na vida é ter medo de errar" \[1\] !m ⇒ !e = "Então, para não errar, não vou ter medo de errar” \[2\] Mas !m ⇔ !M (por 1) e, portanto, !M ⇒ !e \[3\] 3 é equivalente a e ⇒ M \[3''\], isto é, errar é praticar o maior erro de todos. Agora, obviamente, praticar o maior erro de todos é também errar e M ⇒ e \[4\]. Concluímos por 3'' e 4 então que o maior erro da vida é errar (M ⇔ e) \[5\]. Aliás, m = "Então vou continuar com medo de errar" \[6\] Então M acontece (por 1) e consequentemente e acontece (por 5). Como 2 é equivalente a e ⇒ m, temos que e ⇔ m. Logo, e ⇔ m ⇔ M. O maior erro do mundo é errar e ter medo de errar ao mesmo tempo. Podemos concluir que ter medo de errar é errar e que TODOS os erros são os maiores do mundo. E que ter medo de errar é um erro (esta seria a contradição da segunda frase, mas não há equivalencia aí, certo?). Acho que na terceira frase, você assumiu que o maior erro do mundo é único (sob as minhas hipóteses, ele é tão banal quando qualquer outro erro).'
