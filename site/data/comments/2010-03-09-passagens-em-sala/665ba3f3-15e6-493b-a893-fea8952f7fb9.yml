body: 'Oi Tiago, tudo bom? Bom... lendo seu post imagino que as três hipoteses de fato devem ocorrer com pessoas diferentes... E concordo com sua reflexão de que podemos estar reproduzindo a hierarquia entre aluno e professor. No entanto, o instrumento de passagem em sala facilita a divulgação de informação, já q são vaáaarias pessoas na sala e se fossemos procurar cada uma para apresentar o material, simplesmente não teríamos tempo de respirar. Acho que o problema não é a passagem em sí, mas a imagem construída (que nós temos o papel de desconstruir) de quem são as pessoas do ME. Se a nossa gestão reafirma sempre que quer construir um movimento amplo, democrático, minha esperança é que, ao fazer isso, esses mesmos estudantes ouçam coisas que condizem mais com suas realidades, ao passarmos nas salas e se disponham mais a ouvir, observando aquela pessoa como uma referência sobre determinado tema para um debate posterior que possa vir a rolar. Não sei se fui mto clara... Mas acho que é isso! bjo!'
