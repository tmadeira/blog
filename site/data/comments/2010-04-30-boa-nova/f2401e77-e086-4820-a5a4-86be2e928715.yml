body: "> Def. Carreiras são conjuntos disjuntos não-vazios de cursos universitários que em geral tem algo em comum (e.g., uma carreira pode ter Engenharia de Produção e Ciência da Computação porque ambos são cursos pra seres humanos — não sei se poderia haver alguma outra razão mais específica, sem ser através da Lei dos Cinco, mas creio que não).\n\nPerdoe-me pela ambiguidade. Mas minha definição (como mostra o exemplo) fala que \\[carreiras são formadas por \\[cursos que em geral tem algo em comum\\]\\]. Uma carreira tem cursos que tem coisas em comum (ideias, matérias), não são as carreiras que tem elementos (cursos) em comum. Sua definição de conjunto disjunto está correta, mas sua interpretação da minha frase não. E as carreiras da Fuvest **são** conjuntos disjuntos pela definição que você apresentou (que é equivalente a que eu apresentei no comentário anterior)."
