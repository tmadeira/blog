body: 'Juliano, Linux é maioria nos servidores e em ambientes de produção e desenvolvimento. Se quer discutir nesse nível, seu uso de Windows é que é uma brincadeira perto dos lugares onde usam Linux. Software livre está crescendo não somente por causa da filosofia, mas porque temos softwares livres muito melhores que softwares proprietários. Além do sistema operacional, posso citar sendmail, gcc, Ruby, PHP, Python, Perl, LaTeX, por exemplo. Muitos já passaram de percentuais pequenos (veja estatísticas de uso de Apache), mesmo em usos em desktops (veja estatísticas de uso do Firefox e do Chromium, ou de clientes de bittorrent) e outros em desktop é questão de tempo (o crescimento do Linux com distribuições voltadas pra isso como o Ubuntu é notável, fora que o sistema operacional que é tendência nos celulares é o Android, baseado em Linux). Pra mim não se trata de uma disputa apenas política no sentido de ser apenas sobre demarcação de posição (embora eu assuma: tem sim fundo político e ideológico), mas em geral por mais qualidade na minha profissão: contra patentes de software, por conhecimento compartilhado, por algoritmos públicos, contra DRM, por padrões web e navegadores que sigam eles, por formatos abertos de vídeo e áudio, pela _ciência_. Mas gostaria de deixar claro que, além disso, eu uso Linux desde muito antes de conhecer esses motivos políticos, simplesmente por causa da sua qualidade mesmo. E não sou o único. Sem dúvidas a questão não é nem um pouco política (muito menos socialista) pra empresas gigantes como IBM, Sun, Google, Intel e Red Hat (sem contar a própria Microsoft!), que hoje investem pesado em software livre. Sinceramente sinto muito por você estar tão acostumado com Windows que gosta de trabalhar com ele, mas acho que sua questão é completamente pessoal (um mau gosto mesmo): pra mim, por exemplo, ele não é nem um pouco produtivo. E, meu caro, comparar um SDK pesadão e limitado como o Visual Studio com um compilador da qualidade e robustez do gcc, que é usado em diversas situações, com diferentes processadores, arquiteturas e otimizações, revela uma imensa falta de conhecimento.'
