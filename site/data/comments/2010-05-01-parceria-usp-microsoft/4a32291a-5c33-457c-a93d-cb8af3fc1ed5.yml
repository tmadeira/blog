body: 'Tiago, encontrei seu blog e li a parte técnica muito boa, mas ao tocar neste assunto de software livre x ''império do mal'' você pisa na bola, como é tão comum com defensores apaixonados de uma causa aparentemente tão pura e perfeita. Se a universidade conseguir apoio oficial da Microsoft ajuda muito para conseguir a custo zero ou perto disso os tais softwares, que, segundo você já decidiu, ''não servem para nada''. Tive a sorte de me formar em matemática computacional antes do ambiente acadêmico ficar poluído com essa guerra ideológica do software livre. E comprei meu computador do Paraguai, como era comum na minha época, antes desta palhaçada de ''inclusão digital'' entrar na agenda de político socialista, como maneira de envolver os techies e nerds do software livre no bonde deles. Acho que misturar tecnologica com movimento político é uma péssima idéia. Se você for ver qual é o software que roda nas lans-houses do Brasil, o que você acha que vai ser? Vai ser um Windows pirata. Porque não usam software livre? Porque nem dando de graça esse produto vai passar de um percentual pequeno. Porque é difícil de usar sem ter caras como você arrumando cada probleminha que acontece. Na minha vida profissional uso matemática, programação. Podia estar cercado de software livre. Mas é muito mais produtivo eu usar Windows e outros softwares caros como MATLAB e Visual Studio do que ficar no Linux, Octave e gcc. Pagar não é problema, quando você usa a tecnologia para produzir algo, e não só pra brincar.'
