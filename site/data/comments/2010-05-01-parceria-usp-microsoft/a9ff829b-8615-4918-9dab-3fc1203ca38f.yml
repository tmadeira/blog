body: 'Parabéns Madeira! Vejo com outros olhos agora. A melhor parte foi "criar cozinheiros ensinando a colocar lasanha da Sadia no micro-ondas" huahauhauhauhuahuah... excelente!!! Mas eu continuo com uma sensação de utopia, entende?! Esse discurso todo é foda! Faz todo sentindo, não da pra esperar algo benevolente de uma empresa tipo Microsoft. Mas eu me pergunto, também,até quanto podemos contar com a USP. E tem a novela, complicadíssima que é, da relação publico/privado no brasil, em especial no estado de são paulo, que sempre envolve caixa 2 (para desinformados leia sobre Daniel Dantas (banquiero) no google ou o livro O Brasil Privatizado - Aloysio Biondi) em países de 1o. mundo, com orgãos regulamentadores, isso não acontece ou pelo menos são severamente punidos, como por exemplo a Telefônica espanhola que foi multada em não sei quantos milhões de euros e aqui em são paulo, ao invés disso, criamos um balcão só pra ela no PROCON. Fui longe com o assunto né?! Enfim... e fica a pergunta: O que é mais ingênuo: esperar "inclusão social e digital" de uma Microsoft ou esperar isso da USP, da Universidade pública em geral ou até dos que dela usufruíram? OBS: gcc V.S Visual Studio é tipo Scarlett Johansson V.S batoré.'
