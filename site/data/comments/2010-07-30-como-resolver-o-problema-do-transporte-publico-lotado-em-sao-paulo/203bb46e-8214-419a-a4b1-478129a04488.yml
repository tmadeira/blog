body: 'Depois de meia década vemos que a merda continua. A única coisa que progride aqui é igreja, especialmente na periferia. Lá você tem tranporte público de merda, não tem emprego, tem que se deslocar vários km por dia perder tempo se locomovendo nessa merda de cidade de são paulo para ganhar salário também de merda e ter que pagar altos impostos para sustentar programas sociais no nordeste que nunca que resolverão os problemas lá também. Precisamos da melhor francesa já criada. A guilhotina. Colocar cada corrupto safado nela e expor suas cabeças pra todos os desonestos verem o que pode acontecer com ele. Como um amigo me diz e hoje eu concordo: cada povo tem o governo que merece. Se o povo é uma merda, o governo será....'
