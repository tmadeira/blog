body: 'Depende do <tt>--prefix</tt> que você colocar no ./configure. Seu Fluxbox provavelmente está instalado em /usr, então colocar <tt>--prefix=/usr/local</tt> deve instalar num lugar diferente, por exemplo. Aqui eu usei <tt>--prefix=/tmp/fluxbox/build</tt> e iniciei com <tt>startx /tmp/fluxbox/build/bin/fluxbox -- :1</tt> (vou instalar de verdade depois que escrever um ebuild pra não sujar o Gentoo :))'
