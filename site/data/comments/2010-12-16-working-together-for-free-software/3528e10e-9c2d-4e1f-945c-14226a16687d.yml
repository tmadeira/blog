body: 'Tiago, sua confusão provavelmente é porque você não conhece software livre. O termo “free software” em inglês não é traduzido pra software de graça (como em free beer), mas para software livre (a liberdade como em liberdade de expressão). Software livre não é sinônimo de software de graça, nem significa que seus desenvolvedores não sejam pagos. É equivocada a ideia de que software livre é algo que o desenvolvedor faz sem retorno; há um retorno muito maior no software livre (em termos financeiros, científicos e culturais). Ademais, você talvez se surpreenda, mas os softwares usados nas aplicações mais críticas hoje (grandes servidores, computadores científicos, questões de segurança internacional etc.) são livres (Linux, Apache etc.). Software proprietário é que é pra coisa pequena, em geral para empresas que não podem ou não tem interesse em investir em conhecimento. A ideia de software proprietário é que é muito não-natural, historicamente e culturalmente. Recomendo fortemente os textos da Free Software Foundation sobre o tema: http://www.fsf.org/ Abraços, Tiago.'
