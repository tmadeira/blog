body: 'Está errado isso aí no primeiro parágrafo. 2005 já é "estouro" das redes sociais, orkut 2004 no Brasil. Blogs são anteriores. 2002 já usava-se o blogger adoidado. O fato de uma parte ter ido para a plataforma mais ''pro'' wordpress depois não muda isso no tocante aos "blogs". A questão toda começou com a popularização e desenvolvimento das linguagens dinâmicas em detrimento do html estático... que acabou sendo chamada da tal web 2.0 lá por 2004. O PHP não era nada, e os webmasters usavam os scripts em perl no diretório de cgi-bin. Nos repósitórios de scripts PHPs, que foi lentamente se tornando preponderante, não sem antes batalhar e muito com o asp da microsoft, lembro de ter visto o wordpress como mais um script, sem nenhum atrativo a mais, nas versões iniciais, e achei o nome deles muito pretensioso.. Bom, é que misturou com a onda dos novos "gerenciadores de conteúdo" que surgiram em php na época, com interface de webadmin e promessas de facilitar a trolha toda, o primeiro a fazer sucesso o medonho php-nuke, depois post-nuke etc e tal, isso em termos de "site em geral", porque "pedaços"de funcionalidades também tinham suas áreas admin e o surgimento dos blogs é uma derivação disso.'
