body: 'Interessantíssimo! Eu uso mais o Facebook pra receber/compartilhar coisas rápidas, justamente coisas que não vou querer/precisar procurar depois, e justamente com pessoas mais próximas. Talvez seja um uso limitado, mas acho que é no momento a ferramenta perfeita pra isso. Pra conversas mais aprofundadas ainda uso fórum (as pessoas ainda usam isso?), que é até mais democrático do que um blog, e aí a facilidade de um sistema de busca (não o do fórum, que é uma porcaria) me ajuda muito. Mas gosto da ideia de blogs, quem sabe com essa nova empreitada sua até me animo a voltar com o meu! Abraço!'
