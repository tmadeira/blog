body: 'Fiquei pensando nisso com o cara que me passou o problema e depois também para resolver o problema do SPOJ... É interessante esse problema! Me parece que temos que generalizar a soma de PAs para PAs de "graus" maiores (não sei se isso tem algum outro nome). - grau 0: 1 1 1 1 1 1 1 1 ... - grau 1: 1 2 3 4 5 6 7 8 ... - grau 2: 1 3 6 10 15 21 28 36 ... - grau 3: 1 4 10 20 35 56 84 120 ... ... Da mesma forma que com 2 bolas em 100 andares começamos do andar 14 (14+13+12+... >= 100), no caso de 3 bolas começaríamos jogando do andar 36 (36+28+21+15+10+6+3+1 >= 100). Se estourar, voltamos pro problema com 2 bolas e 35 andares (resolvemos o problema com 1+8 jogadas). Se não, jogamos no andar 36+28 = 64. Estourando temos o problema com 2 bolas e 28 andares (resolvemos o problema com 2+7 jogadas) e por aí vai.'
