body: 'A questão é que não é uma publicidade lateral (como eles sempre fizeram e nunca reclamei). O que eles estão fazendo é diminuir a frequência com a qual você vê os posts em geral (como escrevi no início) para fazer quem paga ter um desempenho melhor (e melhor aqui é = como tinha antes). Não é honesto. Além de não parecer nem um pouco necessário para a receita bilionária que eles já têm com os anúncios normais. Há ainda o fato de que não estamos falando de publicidade convencional, mas de atualizações de status do Facebook. Você não está pagando para anunciar sua empresa, mas pra compartilhar uma foto da sua família. Ainda que seja uma empresa privada, acho racional criticar e refletir sobre o que ela está fazendo e o sentido do que ela está fazendo, principalmente mais quando se trata de uma rede social usada por mais de 1 bilhão de pessoas. Acho esse novo recurso muito prejudicial à rede.'
