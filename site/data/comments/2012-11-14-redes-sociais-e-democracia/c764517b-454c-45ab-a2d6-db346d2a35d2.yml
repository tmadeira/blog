body: 'Sim, um espaço onde pequenos poderiam ter a mesma chance que grandes. Onde o que deveria mandar era o conteúdo, a informação e a interação, está mandando os amigos. Ultimamente estava usando uma página no Facebook para manter uma relação mais profissional e compartilhar artigos, informações e conteúdo que fosse sobre comunicação e marketing digital, porém via me sentindo muito prejudicado pelo Facebook. Foi que criei um Tumblr, para ter essa função. Talvez mais pra frente vá migrando aos poucos para o Google+. Mas infelizmente essa mudança só é realmente favorável quando as pessoas também estiverem lá. Parabéns pelo texto Tiago, abraços =)'
