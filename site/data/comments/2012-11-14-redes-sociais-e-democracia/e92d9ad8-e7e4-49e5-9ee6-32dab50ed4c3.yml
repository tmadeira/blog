body: 'Dando uma de advogado do diabo, se eles fizerem isso de forma transparente (ou seja, informando os usuários que isso está sendo feito) e se eles precisam/querem essa fonte de renda para manter (ou tornar) o negócio viável/lucrativo, não vejo problemas. Eles são uma empresa e devem fazer aquilo que é necessário para manter o negócio, eles não são uma organização sem fins lucrativos com o objetivo de estabelecer a comunicação entre pessoas. Fazer as coisas de uma forma alegando que estão fazendo de outra, seria imoral, mas fazer da forma que estão fazendo me parece razoável. É semelhante ao que o Google faz com as propagandas nas ferramentas de busca: quando você busca por "viagem"ele coloca alguns resultados no começo com a mensagem: "Anúncios relacionados a viagem", mas logo depois ele coloca os resultados ranqueados automaticamente pelo algoritmo deles, sem intervenção humana e sem dinheiro envolvido.'
