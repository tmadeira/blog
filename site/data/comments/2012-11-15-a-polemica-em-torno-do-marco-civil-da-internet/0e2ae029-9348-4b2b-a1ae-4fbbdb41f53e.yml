body: 'Os parlamentares que fazem as leis representam quem? Este é um Estado de classe... Eles não nos representam! Como pode uma proposta que se chama de marco civil (cidadão) de internet sequer citar a necessária universalização do acesso à internet? Sendo que para podermos falar de cidadania hoje, o acesso à rede è necessário (em que quase tudo passa pela rede). Isso é mais desigualdade social e o fnômeno tem até nome: exclusão digital. Este "marco" serve, sim, é para controlar e vigiar a sociedade; não é à toa que aparecem 12 vezes palavras que mostram esse controle.'
