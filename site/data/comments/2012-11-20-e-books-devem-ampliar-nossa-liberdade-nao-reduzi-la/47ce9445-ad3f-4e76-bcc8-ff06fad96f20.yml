body: 'A ideia da taxa (em vez de imposto, porque imposto não prevê necessariamente que o dinheiro arrecadado seja revertido ao fato gerador) não me pareceu muito acertada também. Como ficaria se eu comprasse um livro traduzido? E um livro no original, de outro país? O repasse dependeria de um distribuidor no meu país? Bom, o problema realmente existe, mas a "solução" do Stallman ainda não resolveria o problema, na minha opinião. Pensando numa analogia do livro físico, um compartilhamento onde ambos continuam com acesso ao livro é basicamente uma foto-cópia, o que também é considerado ilegal. A ideia de emprestar, dar ou vender um livro físico seria o mesmo que transferir o "direito de uso" da obra digital para outro, significando que cedente não poderá mais ter acesso. Em resumo, o problema está enraizado, fica mais crítico no caso de obras digitais (porque você deixaria de poder emprestar, dar ou vender, além do que já é proibido no meio físico - copiar). Há vários autores que disponibilizam a compra em versão impressa e versão PDF, sem DRM e compartilhável. Não sei exatamente como funcionam os e-book readers, mas acredito que o mais próximo do ideal seria o próprio autor ter este poder de decisão, sem ficar limitado à uma política pré-estabelecida pela empresa de distribuição. Mas, claro, não é o o que ocorre.'
