body: 'Esse Tony vazou do F5. Tarde diaga-se de passagem. E o Márcio é um coitado, um boçal. Além burro, porque em primeiro lugar a Folha e o Estadão disponibilizam conteúdos diferentes para o usuário e para o google. Usar o cache não tem nada de errado porque foram os portais que enviaram a informação, e ela está lá, disponível para quem quiser. Em segundo lugar, o que roda no meu computador eu administro da forma que eu quiser, inclusive impedindo que sites rodem scripts que eu não quero. Essa atitude das duas figurinhas aí condiz bem com a forma que a grande mídia disponibiliza informações: conforme lhes convém!'
