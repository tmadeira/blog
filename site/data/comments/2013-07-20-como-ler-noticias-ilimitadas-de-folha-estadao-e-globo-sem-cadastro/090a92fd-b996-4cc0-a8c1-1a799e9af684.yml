body: 'Tiago, Primeiro parabéns pela iniciativa. Eu nem ia comentar porque já foi demostrado o alto nível de estupidez, de comentários como os de Tony e Márcio. Mas uma coisa acho importante lembrar: A teoria da seleção natural funciona muito bem para a evolução da tecnologia e para a evolução das relações comerciais/humanas. Se você não produz nada de útil, como boa parte dos jornalistas por ai, que alias só copiam noticias e temas de outros lugares (vejo muito isso em estadão, folha, o globo e coisas do tipo) e ainda assim conseguem reproduzir mau o que copiam, fatalmente serão descartados. Pode chorar e fazer biquinho, porque é uma realidade cruel, e isso não muda o fato de que serão descartados. Quem é competente ou tem algo de interessante pra oferecer não fica reclamando das mudanças, ao contrario, aproveita as mudanças para produzir algo novo e mais interessante do o produzido anteriormente. Tony e Márcio parecem boas amostras do porque é tão difícil ver coisa boa nos principais jornais do pais (estadão, folha, o globo, ...).'
