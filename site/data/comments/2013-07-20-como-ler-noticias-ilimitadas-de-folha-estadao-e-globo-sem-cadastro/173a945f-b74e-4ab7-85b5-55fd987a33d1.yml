body: 'Encontrei seu blog da mesma forma como o leitor Fernando Sampaio:pesquisando no Google para saber como copiar uma matéria publicada pela Folha de S. Paulo Parabéns pela matéria. Meus desabafo a respeito: Será que toda fonte de informação desses sites de notícias vêm só dos seus jornalistas? Duvido. Agora não podemos também copiar um conteúdo. "Ótimo". Ainda bem que não existe monopólio desse tipo de mídia. Ainda posso buscar onde quiser. Sites enchem o saco com tanta publicidade. A publicidade alimenta os meios de comunicação falado, impresso e televisivo. Assino TV a cabo a ainda assim tenho que ver publicidade. Eles têm sim de onde tirar dinheiro. Basta ter menos ganância. NÃO ASSINO FOLHA ONLINE! Se eles, por exemplo, pararem de gastar com empresas daquele pessoal de telemarketing chato que fica nos apurrinhando com oferta de assinatura, com certeza não precisarão demitir tantos jornalistas. Desculpe por meu comentário tão "reclamão". Mas estou muito brava por precisar de um texto que não poderei copiar no e-mail da minha filha...'
