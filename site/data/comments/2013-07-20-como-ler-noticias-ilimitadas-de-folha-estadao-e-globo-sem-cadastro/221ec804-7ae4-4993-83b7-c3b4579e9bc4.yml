body: 'De forma alguma eu propûs que os jornalistas trabalhem de graça. Quem acha algo parecido com isso são as redações, que pagam mal e demitem em massa seus funcionários. As três empresas supracitadas lucram horrores. Só a publicidade das suas páginas já é mais que suficiente para pagar seus jornalistas. O que proponho é que as pessoas não precisem se _cadastrar_ (no caso de Estadão e Globo, não é nem _pagar_, porque o cadastro é gratuito -- para você ver que não tem nada a ver com prejudicar os jornalistas) para ler informações na internet. Paywall não combina com democratização da informação e internet livre.'
