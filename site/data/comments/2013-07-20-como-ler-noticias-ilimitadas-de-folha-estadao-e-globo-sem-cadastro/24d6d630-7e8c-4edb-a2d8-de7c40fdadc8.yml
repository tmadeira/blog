body: 'The Economist faz controle de acesso por meio de COOKIES. Para ler as notícias, basta deletar os cookies daquele site e visitar a página novamente. Isso pode ser feito de várias maneiras, manual ou automático. Automaticamente: - configurar o browser para deletar todos os cookies sempre que for fechado, depois basta fechar e abrir novamente para acessar o site. - abrir uma aba no modo privacidade. - usar bloqueadores de cookies (addons no browser). - usar Adblock e criar um filtro específicio para os cookies do Economist.'
