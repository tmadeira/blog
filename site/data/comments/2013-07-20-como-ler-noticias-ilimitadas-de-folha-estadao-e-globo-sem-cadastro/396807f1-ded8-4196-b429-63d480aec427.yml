body: 'Desde o começo dos tempos (na mídia impressa) se sabe que jornais e revistas não se mantem com assinaturas e/ou vendas em bancas. O que banca (perdão pelo trocadilho) seus custos são os anúncios, só que anúncios na internet não são tão lucrativos pra quem anuncia (por causa dos ad-blockers da vida). O fato de ter outros meios de comunicação que ainda não optaram pelo paywall comprova isso, prejuízo esses veículos não estão tendo. Se o jornalista ali em cima ganha mal, a culpa não é dos leitores do jornal, mas do dono que o contratou e que lhe paga mal. Não é porque estão burlando um paywall que vão demitir todos os funcionários do jornal, se alguém perdeu o emprego ou é porque estão cortando custos ou por pura incompetência do empregado ou até mesmo pelos motivos mais escusos, como política. O custo de um jornal ou revista online é infinitamente inferior ao de uma versão impressa (considerando que os salários dos jornalistas são iguais em ambos os casos - se o jornal paga menos se você é apenas contratado pra fazer a edição online, azar o seu), e pela velocidade da internet, os jornais impressos se tornaram praticamente obsoletos, pelo menos com relação às manchetes e rapidez de informação. Coisas que aconteceram agora só aparecerão na edição de amanhã do jornal impresso, enquanto na internet você tem acesso imediato. É muito mais eficiente ir direto na versão online. E os donos das empresas de comunicação descobriram a galinha dos ovos de ouro, o paywall.'
