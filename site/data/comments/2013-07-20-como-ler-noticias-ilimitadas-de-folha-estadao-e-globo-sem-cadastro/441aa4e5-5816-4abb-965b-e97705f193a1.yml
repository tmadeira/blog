body: 'Não sei se esse Tony Goes ainda está lendo estes comentários, mas eu gostaria de dizer a ele apenas uma coisa: eu jamais nem jamais pretendo fazer cadastro em coisa alguma (muito menos pago) para ler notícias na Internet. Se eu não puder ler notícias no site da Folha, simplesmente vou a outro lugar. Então, para a Folha não faz rigorosamente nenhuma diferença se sigo as dicas do Tiago ou não, pois não vou pagar mesmo.'
