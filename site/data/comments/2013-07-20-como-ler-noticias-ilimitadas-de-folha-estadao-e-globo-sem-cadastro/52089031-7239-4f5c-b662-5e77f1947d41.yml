body: 'Esse post é um serviço de utilidade pública. Lamentável a maneira que o autor foi tratado, com acusações e xingamentos. Interessante perceber que muitos ponderam o nível de honestidade ou desonestidade de alguém baseando-se em regras escritas por quem tem dinheiro para ter mais dinheiro. Se os veículos de comunicação desejam cobrar pelo seu conteúdo, basta torná-lo inacessível o que é praticamente impossível em termos de internet. A obra uma vez concebida é um ente autônomo. Se tornada pública, pública é! Chamar o autor de ladrãozinho? Reprovado.'
