body: 'Então você acha que jornalistas devem trabalhar de graça? Que ninguém que trabalha nesses jornais e sites merece ser remunerado pelo seu trabalho? Muito hipócrita da sua parte dizer que "restringir o acesso às inofrmações é antidemocrático". É uma das contorções mais absurdas que jea viu para justificar o que é, simplesmente, ROUBO. Tem gente do outro da tela trablhando para coletar as informações e escrevê-las de maneira que você possa lê-las. Eu sou uma delas: escrevo no site F5 da Folha de São Paulo. Se todo mundo ler de graça o que eu escrevo, serei demitido e perderei uma fonte de renda. Legal, né? Suuuuper democrático. A imprensa ainda precisa descobrir uma maneira de monetizar seus serviços online. Cobrar assinaturas, vender anúncios, alguma coisa. Não dá para fornecer notícias de graça. O que você propõe é mais do irreal: é quase criminoso. Que vergonha!'
