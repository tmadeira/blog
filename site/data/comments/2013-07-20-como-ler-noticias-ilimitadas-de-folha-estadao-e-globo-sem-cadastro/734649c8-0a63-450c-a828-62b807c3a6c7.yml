body: 'Não entendo como as pessoas são tão ingênuas a ponto de pensar que grandes jornais e revistas impressas estão falindo por conta da internet. Claro, a versão impressa desse tipo de mídia talvez. E deveria mesmo! Não compro mais revistas impressas, nem consumo jornal impresso. Que nos dias de hoje, não são mais que um desperdício de papel (já que jornais e revistas são mídias descartáveis). Basta abrir uma revista para perceber que o marketing desesperado que se faz nesse meio é inviável para a sobrevivência da mesma. Folheie qualquer "grande" revista e perceba que de dez páginas, umas duas são de matéria, as demais, propaganda! Ou seja, você está comprando propaganda. Sério mesmo isso?! Não insultem minha inteligência dizendo que não há como pagar os jornalistas para trabalhar porque o jornalismo morreu com o advento da internet, e o crescimento dos blogs e afins. Informação é informação, mas o blogueiro (claro que nem sempre) é alguém dando sua opinião, baseado apenas em seu parco conhecimento de cidadão comum. Exatamente o que estou fazendo agora. E isso é maravilhoso! Seria ótimo, que cada um, além de ter uma opinião própria, a divulgasse, não é? Por que não? Lê quem quer! Mas, o jornalista, esse deve (pelo menos é o que se espera) debater com propriedade qualquer assunto a que se proponha emitir opinião. E isso é essencial pra que nós, baseados num conhecimento mais amplo, emitamos a nossa própria. E quanto à máquina financeira por trás disso? É muito mais barato colocar uma matéria no ar num site de um jornal, do que imprimir e distribuir. Parece simples concluir isso pra mim. Mas a mídia impressa não irá morrer. A gente evolui, as novas tecnologias nos permitem migrar para algo mais avançado, como: do rádio à TV, da TV a Internet. E esse é também o destino dos jornais e revistas, por que não? Para os saudosistas, ou os mais minuciosos, sempre restará a opção daquilo que não superaram, como o vinil, por exemplo. Não se iludam! Vender o produto (jornal, revista) é bom, imagino que seja uma boa grana, claro! Mas, e os anúncios no site? Ou não notaram? Eles não estão ali à toa, não são favores, rola uma boa grana por cada pedacinho que eles ocupam. Como você acha que o Facebook e o Google fazem dinheiro? Se eles (jornais e revistas) estivessem realmente preocupados com o barateamento e/ou a reprodução gratuita do trabalho intelectual desses profissionais, os pagariam melhor, e baixariam o custo do acesso ao seu conteúdo. Eu ficaria muito feliz de pagar um preço justo. Feliz por mim, é claro. Mas não por uma pessoa que tem uma renda menor, e tudo o que pode é ler resumos desses mesmos assuntos em sites menos confiáveis, despretensiosos ou tendenciosos. Porém, o preço por esse conteúdo é um absurdo. Eu só teria condições de assinar apenas um desses grandes jornais (e a versão digital), e isso, talvez me deixasse doutrinada, já que a mídia nunca é totalmente imparcial. É quase como se eles fossem burros de não perceber que se o preço fosse acessível, mais gente assinaria, mais gente seria informado, e todos ficariam contentes. Mas não! Perdoem meu pensamento errático anterior, é como se eles quisessem que a grande maioria de nós se contentasse em "não saber de nada" e que continuássemos "burros"!'
