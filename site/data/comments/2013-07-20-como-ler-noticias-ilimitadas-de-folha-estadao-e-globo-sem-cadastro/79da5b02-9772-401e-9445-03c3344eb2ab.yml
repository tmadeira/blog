body: 'Uma coisa é fazer algo errado. Isso em si já é um erro. Outra é tentar se convencer que está certo. Assim são dois erros, talvez o segundo bem pior que o primeiro. Achar que tem o DIREITO de burlar o paywall é muita hipocrisia. Achar que só porque "a página chegou ao seu computador eu tenho o direito de lê-la", é a mesma coisa que falar que é legal desbloquear o sinal de TV de satélite com aparelhinho pirata pois "afinal o sinal já está no ar mesmo..." Muita gente não conhece economia e não entende que, não importando se as "corporações do mal" ganhem ou não "rios de dinheiro", elas também pagam o salário de toda a cadeia produtiva (desde do fabricante de papel, dos motoristas de caminhão, etc). Isso é fato. Achar que é correto se apropriar do trabalho dos outros é "INVERTER AS COISAS". É hipocrisia. É falta de CARÁTER. Depois os mesmos hipócritas vão, todos bonitinhos no facebook, postar mensagens politicamente corretas do tipo "os políticos são corruptos, mas nós, brasileiros, temos que dar o exemplo, não dando propina pro guarda, não furando fila, não estacionando em fila dupla, blah blah blah"... Como se fossem virtuosos. Eu assumo que vim a este site para aprender como acessar as notícias pelas quais eu não quero pagar. Da mesma forma como pirateei milhares de jogos de computador e videogame, baixo torrent para ver filme, baixo mp3 sem pagar. Sei que tudo isso é ERRADO. Mas pelo menos, tenho a hombridade de assumir, e não arranjar as piores desculpas possíveis para encobrir a falha do meu caráter.'
