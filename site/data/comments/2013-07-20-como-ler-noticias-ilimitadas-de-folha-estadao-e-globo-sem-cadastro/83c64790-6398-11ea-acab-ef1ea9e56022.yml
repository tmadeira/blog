  Modelo de negócios? Fazer jornalismo de qualidade, oferecer conteúdo idôneo,
  sem preferências políticas, fazer jornalismo investigativo. O mais importante:
  saber entender a realidade de forma crítica. Mas vocês jornalistas são todos
  formados sob as asas do marxismo e da dialética materialista, por isso se
  tornaram incapazes de enxergar erros, hipocrisias e contradições no discurso
  da esquerda enquanto ela esteve no poder, pois beberam da mesma fonte. Por não
  serem críticos mas apoiadores de ideologias políticas vocês perderam
  credibilidade e os respectivos empregos. Não podia ser diferente.
