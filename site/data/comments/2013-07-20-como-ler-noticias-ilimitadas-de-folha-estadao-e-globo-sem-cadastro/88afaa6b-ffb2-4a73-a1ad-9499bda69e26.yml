body: 'Excelentíssimos jornalistas Tony e Márcio, Uma VERGONHA, tremenda, é a vossa insistência na proliferação da ignorância tecnológica. Não percebem que a proposta deste jovem é simplesmente a oferta de uma dose de alfabetização digital? Então aproveitem, aceitem. Até quando pensam que devemos continuar operando nossas máquinas, cegamente atuando como meros usuários dos sistemas, sem a mínima curiosidade de entender os delicados processos disparados entre um clique e outro? Entendam este artigo como uma consultoria gratuita para o departamento de TI de seus jornais. Algo que um profissional cobraria milhares de reais para executar. E agradeçam ao rapaz por sua boa vontade, e pelo serviço prestado. Agora, apontar suposta burla em paywall como causa de demissão em massa dos funcionários da casa só pode ser mais uma das manchetes vazias de um jornalista boca-de-farofa como esse tal de Tony Góes. Uma sugestão pra você, meu caro: aproveite que o Sérgio D''Ávila trabalha em seu prédio e, no próximo encontro de elevador, procure levantar este assunto ao invés de lustrar-lhe as bolas.'
