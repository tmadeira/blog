body: 'Que ótimo! Estou na torcida. Só não entendi o papo de ladrãozinho. Roubando o quê? A Folha me manda um conteúdo e sugere que meu computador rode um programa para que meu próprio computador me proíba de ler. Eu rodo o programa que eu quiser, assim como uso o navegador que eu quiser com os complementos que quiser. Leio Folha, Globo e Estadão para saber o que estão falando e porque \[ainda que sejam péssimos comparados a outros jornais internacionais\] tem muito mais estrutura e patrocínio do que os concorrentes (por causa da falta de democratização da mídia no Brasil) -- não defendo a existência deles.'
