body: 'Interessante a polemica. Mas eu sou totalmente a favor da circulaçao da noticia livre. Eu por exemplo não me interesso pela folha, nem pelo o globo. Mas de vez em quando tem uns jornalistas ideológicos falando besteira então quero compreender qual argumento.Da minha parte bloqueio mesmo a chave de impedimento que o globo ou qualquer outro rogão quiser me impedir. A casa é minha e eles não tem o direito de trancar minha porta. Eles nunca reclamaram dos jornais televisivos adentrarem a casa das pessoas e ficarem impondo noticias vendidas.Minha unica alternativa é o controle remoto. A internet veio revolucionar os meios noticiosos, e a exemplo do uber este mimimi todo de jornalistas dizerem que é roubo de noticia é uma grande bobagem, na realidade toda tranqueira desta guerra tem a ver com reserva de mercado e ou licenças uqe são adiquiridas para manter seu cartório noticioso funcionando. Outro fato é que eu me informo muito mais rapidamente no facebook do que nas midias tradicionais. Exemplo. Enquanto os jornalistas da Gobo news estavam la noticiando mimimi do terror em Nice, e tentando infundir a pauta da ideologia do politicamente correto de como lidar com a situação, e para ilustrar ficavem mostrando repetidamente como um gift pessoas correndo na rua, só isto. Enquanto isto pessoas que estavam na França mostravam nua e cruamente a noticia em tempo pela na internet no facebook o ataque terrorista e as pessoas mortas. Qual a diferença? Prefiro me informar pelo facebook aonde cada cidadão tornou-se um jornalista para tranasmitir em tempo real algo que interessa a sociedade, e cada um faça sua própria leitura da situação. Jornalistas vendidos, reiventen-se pois a internete veio para revolucionar.'
