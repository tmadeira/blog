body: 'Tiago Madeira: cheguei ao seu blog pesquisando no Google para saber como copiar uma matéria publicada pela Folha de S. Paulo em 02/04/2014. Trata-se de uma entrevista do Chico Oliveira, muito lúcida, sobre esse nosso Brasil, país tão bizarro, extravagante e exótico. A entrevista está neste link: http://www1.folha.uol.com.br/poder/2014/04/1433906-o-exercito-brasileiro-nao-era-de-nada-diz-o-sociologo-francisco-de-oliveira.shtml. Tenho 76 anos e passei a admirá-lo por suas respostas serenas e equilibradas aos dois jornalistas provocadores e da agora em diante serei leitor do seu Blog.'
