body: 'Claro que depois de ler todos esses comentários e ver a repercursão de um comentário feito há 2 anos, não pude deixar de colocar minha opinião. Existe uma diferença entre ACESSO Á INFORMAÇÃO e PIRATARIA. Acesso a informação não é crime, não leva ao lago de fogo, não causa morte e destruição, não leva ao caos. Ao contrário. Torna pessoas mais inteligentes e atualizadas a respeito do que acontece no mundo. Pirataria sim. É crime. É lucrar com o esforço de outra pessoa. É tirar proveito de outro. É a mesma coisa que ser carregado em um trabalho e ao final, tendo tirado a nota máxima dizer: Eu fiz esse trabalho. Não pago - nem aconselho a pagar - 30$ (dinheiro do pão do mês), a um jornal que irá falar sobre a novela das 21h (a qual abomino). Também não irei deixar de ter acesso à INFORMAÇÃO, a qual o vestibular que vou prestar vai me cobrar saber. Ora, se não me fosse útil ela, não a buscaria. Da mesma forma, se fosse REALMENTE importante ao jornal a sua matéria, iria impedir aos internautas, de uma forma mais rígida ao acesso a essa informação. Não estou tirando o dinheiro de alguém deixando de pagar. Não sou obrigado a pagar por nada. Alguém acima citou a respeito de cadeia produtiva. Pois bem, falemos dela: A perda de um cliente só vai gerar: busca por outro. Se um fornecedor de papel tem sua venda diminuida para imprensa, esse papel vai para outras fontes. Bem como o caminhoneiro que não faz entrega APENAS de papel, mas TAMBÉM de papel. Aos empregados do jornal, não são culpados de um ou dez jornais deixarem de ser vendidos. Mas não cabe a mim paga-los, e sim ao jornal. Não pago, não porque tenho e sou ganancioso. Mas porque estudo, minha irmã estuda, e minha mãe trabalha até a meia noite para pagar as contas. Sabe o que acho de verdade? Que tudo isso não deveria tratar a respeito do dinheiro. Pois é um BÔNUS. Mas da importância do conteúdo que está sendo passado. Não vê o quanto é importante isso? Sou jovem. AGORA, jovens da mesma idade estão: Jogando, namorando, jogando conversa fora, praticando esportes, fumando, ou, infelismente, trabalhando duro. A maioria agarrados a um smartphone. Deixando passar as atualidades. Esses jovens vão ouvir de um político: EU FIZ! EU FIZ! EU FIZ! E vão adorar a ele e assim a informação vai sendo passada. Por um "disse que me disse". Eu estou buscando conhecimento por mim mesmo. Então, o propósito final do jornal é passar essa informação para quê? Pelo dinheiro, ou por INFORMAR A SOCIEDADE DO QUE ACONTECE NO MUNDO? A quem vai comprar o jornal será dito: "Custa apenas R$30" ou "fala tudo sobre tudo"? É ambos, mas primeiro vem "fala tudo sobre tudo" e então "custa apenas R$30" Então o texto muda. Pois o dinheiro passa a ser um bônus dessa incrível função do jornal. Sendo assim: Pago se puder. Porque? Porque não tenho, porque é caro, porque preciso da informação. Se fosse acessível pagaria? Ora, estou aqui porque li "R$1,90 - no primeiro mês" Se tivesse dinheiro, pagaria? CLARO! Da mesma forma como pagaria R$25 para o Change.org, para o Greenpeace, para o Avaaz, e infinitos outras fontes de informação. Sente culpado em acessar a conteúdo que pedem para pagar? Por buscar conhecimento... não. Por NÃO SER LADRÃO do meu próprio dinheiro -o qual é tão batalhado para conseguir? Não. Se todos acessassem a esse conteúdo dessa forma? Então nosso país seria o país com as pessoas mais conscientes DO MUNDO. E as publicidades pagariam dezenas de vezes mais por um anúncio num jornal com 100 a 150 milhões de leitores. Dessa forma, vou sim, acessar ao conteúdo que desejo ler, sabendo que o que estou fazendo não está agredindo de forma alguma a pessoas em específico, e usufruindo de meios LEGAIS de acessar ao que eu desejo conhecer.'
