body: 'Só queria fazer uma sugestão... Triste ver o blogueiro e o jornalista trocando farpas. A Folha tem direitos sobre seu conteúdo, e devemos entender isso. O internauta ativista pela total demonetização da informação não tem direitos sobre o conteúdo que ele não produziu. Tivesse a Folha implementado o Paywall a partir do servidor, jamais haveria um post como esse. Por ter provavelmente uma equipe de T.I. medíocre, ou, um chefe de setor que não sabe nada e que decidiu que o bloqueio seria pelo lado do cliente, não anteviu problemas como esse, nem a proliferação de posts como esse. No momento agora em que escrevo, me parece que já foi resolvido. Estão passando tudo pelo lado do servidor. Mas numa coisa a Folha precisa de mais sabedoria. Acho R$ 29,90 por mês muito caro para mim. E nem vou ler o site todo. Era o caso o jornal implementar mais planos para diferentes públicos. Eu pagaria R$ 5,00, R$ 10,00 por planos mais modestos. Deste modo, mais gente se disporia a pagar uma baixa quantia (resultando em mais receita), e assim todos ficariam mais contentes.'
