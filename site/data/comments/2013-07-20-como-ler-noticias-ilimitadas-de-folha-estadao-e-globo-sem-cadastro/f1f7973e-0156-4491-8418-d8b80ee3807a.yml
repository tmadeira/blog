body: 'Já que o nível baixou para "empulhação", "garoto" e "otras cositas mas", vamos lá: vá pedir emprego na Kodak como embalador de filmes para máquinas fotográficas analógicas. Se você está temendo perder o emprego, procure outro. Só não queira que as pessoas paguem por aquilo que está disponível na net. O jornalismo enquanto profissão morreu, meu caro. Levante a bunda da cadeira e procure outra fonte de subsistência, ou mude-se para Cuba ou Coreia do Norte. Lá a coisa é mais fechada, e você pode até dar certo. Você está tal qual o ferreiro dantanho querer impedir o trem para manter as suas ferraduras. Tacanho.'
