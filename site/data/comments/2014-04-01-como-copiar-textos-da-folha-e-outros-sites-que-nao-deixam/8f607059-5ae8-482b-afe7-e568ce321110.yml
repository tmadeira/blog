body: 'Aqui no meu Chrome não funcionou o USERSCRIPT nem o BOOKMARLET, de jeito nenhum. Depois de muito sofrer, consegui achar uma solução definitiva: desabilitar o JavaScript para o domínio folha.uol.com.br nas funções avançadas do Chrome. Segue o passo a passo: Configurações > Mostrar configurações avançadas... > Configurações de Conteúdo > JavaScript > Gerenciar exceções... > Bloquear \[\*.\]folha.uol.com.br > Concluído!'
