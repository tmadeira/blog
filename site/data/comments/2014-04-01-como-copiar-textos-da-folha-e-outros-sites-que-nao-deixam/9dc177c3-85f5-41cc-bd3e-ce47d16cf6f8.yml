body: 'No Chrome: Digite chrome://settings/ na barra de endereços e dê enter Clique em Mostrar configurações avançadas... Em Privacidade, clique em Configurações de conteúdo... Em JavaScript clique em Gerenciar exceções... Digite o site a ser desbloqueado na caixa e selecione a opção bloquear na caixa suspensa. Pronto. Reinicie a página e pode copiar e colar a vontade. Créditos: https://www.youtube.com/watch?v=q5kAcpYMw\_I'
