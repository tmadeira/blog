body: 'Olha, eu li essa reportagem e vi as dicas de como burlar a proibição do copia/cola da Folha.Uol. Até então não tinha precisado copiar nenhum texto de lá, até apouco... Aí eu precisei copiar um trecho de uma reportagem e como já tinha lido as dicas sabia que foge um pouco da praticidade habitual da Internet, tais alternativas.. então pensei um pouquinho "Perai, deve ter algo mais fácil." E de fato na primeira ideia prática que tive obtive sucesso na ''burlação'' desse procedimento da Folha. Pasmén voces.. Tudo oque voce precisa fazer é muito simples.. Apenas copia tudo oque for do seu interesse, depois com o botão direito do Mouse clica na opção "Pesquisar bla, bla, bla, bla"... ou seja todo o texto na internet. Dai, é lógico ao te redirecionar pro campo de pesquisa do Google, o texto pesquisado já não está mais bloqueado, então é só voce "Selecionar tudo" depois recortar e colar onde voce bem entender.. Muiiiito Fácil héin... #chupaFolha, hehe!! A Folha vai ter que fazer melhor que isso pra nos policiar, KKKKKKKK... Abraços galera. E tenho dito...'
