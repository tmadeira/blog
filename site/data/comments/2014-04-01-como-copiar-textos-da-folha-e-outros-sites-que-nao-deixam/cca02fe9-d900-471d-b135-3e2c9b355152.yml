body: 'Mais simples e fácil que isto, caso queiram testar: SELECIONE O TEXTOe cliquem em IMPRIMIR. Quando abrir a janela do texto de impressão, basta COPIAR. Observem que se clicarem em IMPRIMIR sem selecioná-lo, o mesmo texto de segurança irá sobrepor o conteúdo: "Para compartilhar esse conteúdo, por favor utilize o link http://www1.folha.uol.com.br/fsp/bla-bla-bla ou as ferramentas oferecidas na página. (...)" Também descobri ao acaso. Boa sorte'
