body: 'Caro Tiago, Eu era editor de um site de clippings. Não existia, e nem existe um serviço igual ao que eu fazia. Eu simplesmente, selecionava e separava por editoria as principais notícias dos principais jornais e revistas do Brasil e do mundo. Um achado. Dava trabalho, mas eu fazia com gosto. Permitia o acesso à informação relevante para muitas pessoas. Copiar e colar era a forma mais eficaz e rápida para colocar conteúdo nos meus clippings; Quando surgiu essa manobra dos sites, por exemplo, o site do jornal Valor Econômico. Solucionei de forma fácil (no meu caso eu uso o Chrome), Olha como é simples: eu seleciono matéria e arrasto para outra aba, onde tem um editor de e-mail (no meu caso Gmail), arrasto a seleção para outra aba e pronto. Sem problemas, lá está o texto. Se eu copiar e colar, como você bem disse, aparece aquele blablablá de Copyright. Obrigado pelas dicas. Forte abraço,'
