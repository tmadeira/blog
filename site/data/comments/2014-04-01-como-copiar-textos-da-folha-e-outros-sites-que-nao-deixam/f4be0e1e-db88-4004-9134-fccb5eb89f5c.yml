body: 'É TÃO simples! Basta selecionar o texto que queira copiar, clicar com o botão inverso sobre a seleção e escolher a opção IMPRIMIR. Vai abrir uma janela com o texto para visualização. Basta NESTA janela selecionar novamente todo o texto que queira copiar e simplesmente COPIAR. Simples, ele vai colar normal, sem nenhum problema. (fiz isso com o site Folha, normal)'
