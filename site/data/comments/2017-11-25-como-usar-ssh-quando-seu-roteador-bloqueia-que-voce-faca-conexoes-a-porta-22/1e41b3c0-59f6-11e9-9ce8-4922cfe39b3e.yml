body: "Pessoal, \r\nTenho esse modem problemático da NET que bloqueia a porta 22. Resolvi o problema de uma forma bem simples.\r\nInstalem o Tor e conectem ssh via tor. É bem simples, vc conecta ao servidor usando $torify ssh user@server.com\r\nDessa forma não tem bloqueio."
