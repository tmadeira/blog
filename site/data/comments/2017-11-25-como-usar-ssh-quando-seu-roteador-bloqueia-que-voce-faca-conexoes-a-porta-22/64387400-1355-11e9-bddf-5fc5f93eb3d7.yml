body: "Pessoal, na verdade minha conversa com a NET foi de 5 min e resolvi o problema de uma forma prática para quem possui CNPJ.\r\nO serviços da NET com liberação de Porta de Segurança, só são feitos para quem tem contrato Empresa, o Residencial vem bloqueado por padrão e não permite a liberação, a não ser que você desabilite seu roteador Net e o utilize somente como modem, colocando outro roteador externo por conta própria também pode resolver. \r\nNo meu caso troquei a titularidade do meu contrato NET para CNPJ, e resolveu em 24hs."
