body: "Me ajudou muito o comentário do amigo acima sobre trocar o modem. \r\nEu tinha internet de 35 MB e o modem não tinha bloqueio SSH. Troquei a conexão para 120mb e eles vieram trocar o modem, de cara testei conexão SSH com o técnico aqui e não funcionou. Solicitei pra ele tentar trocar o modem pra ver, aí ele colocou o modem da marca ARRIS  modeloTG1692A e de cara funcionou! E o modem que ele tentou instalar de primeira era TechniColor (que não funciona SSH).\r\nEntão fica a dica para quem passar pelo mesmo.\r\n\r\nObrigado a todos e ao autor do post."
