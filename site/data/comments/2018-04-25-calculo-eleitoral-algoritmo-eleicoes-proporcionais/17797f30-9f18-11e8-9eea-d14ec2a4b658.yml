body: "Gostaria de saber como será feito o calculo baseado na reforma politica para preenchimento de vagas no caso de sobras, ou seja, se o partido não atinge o quociente partidário, qual será o critério para que este participe do calculo das sobras.\r\n\r\nExemplo :   41  vagas \r\nQuociente eleitoral  90.000 votos.\r\n\r\nColigação A   1.900.000 votos - faz 21  (sobra ,11)\r\n\r\nColigação B    1.500.000 votos - faz 16 (sobra, 66)\r\n\r\nColigação C      300.000 votos   - faz 3 (sobra  ,33) \r\n\r\nColigação D      89.999 votos -  Nenhum\r\n\r\n\r\nTotal de vagas preenchidas - 40 vagas\r\n\r\nSobra 1 vaga\r\n\r\nQual o critério para a Coligação D participar e conquistar a vaga a ser preenchida?"
