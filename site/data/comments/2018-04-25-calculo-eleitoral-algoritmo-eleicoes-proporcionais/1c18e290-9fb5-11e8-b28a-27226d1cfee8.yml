body: >-
  É uma mudança que não faz diferença na maioria dos casos, mas permite que se
  possa eleger um deputado mesmo ficando um pouco abaixo do quociente. Nesse
  sentido, creio que de fato torna o negócio um pouquinho (pouquinho mesmo) mais
  democrático. Um caso que teria sido diferente com essa nova regra seria a
  eleição de Luciana Genro como deputada federal em 2010. Ela não foi eleita,
  mas a diferença entre a votação da chapa federal do PSOL e o quociente
  eleitoral naquele ano foi muito pequena. Ela teria sido eleita pela sobra com
  a nova regra.
