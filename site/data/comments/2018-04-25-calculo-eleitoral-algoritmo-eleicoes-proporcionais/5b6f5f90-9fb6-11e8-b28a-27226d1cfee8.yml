body: "É só aplicar o método de D'Hondt:\r\n\r\nA: 1.900.000 / 22 = 86.363\r\nB: 1.500.000 / 17 = 88.235\r\nC: 750.000 / 4 = 75.000\r\nD: 89.999 / 1 = 89.999\r\n\r\nPortanto, a primeira sobra aqui seria da coligação D -- porque, pela nova regra, ela não precisa ter mais votos do que o quociente. Mesmo que a coligação D fizesse 88.236 votos a primeira sobra seria dela (ela ainda teria uma sobra maior que a coligação B)."
