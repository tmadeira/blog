{{ define "main" }}
  <!-- vim: set syntax=gohtmltmpl: -->
  <header class="index-header">
    <h2 class="index-title">{{ .Title }}</h2>
  </header>

  {{ $paginator := .Paginate (where .Data.Pages "Type" "ne" "page") 5 }}
  <ul class="index-list">
    {{- range  where .Paginator.Pages "Type" "ne" "page" -}}
      <li>
        {{- partial "article" . -}}
      </li>
    {{- end -}}
  </ul>

  {{- partial "paginator" . -}}
{{ end }}
