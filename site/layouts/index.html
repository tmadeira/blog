{{ define "main" }}
  <!-- vim: set syntax=gohtmltmpl: -->
  {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") 5 }}
  <ul class="index-list">
    {{- range .Paginator.Pages -}}
      <li>
        {{- partial "article" . -}}
      </li>
    {{- end -}}
  </ul>

  {{- partial "paginator" . -}}
{{ end }}
