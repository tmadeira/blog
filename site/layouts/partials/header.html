<!DOCTYPE html><!-- vim: set syntax=gohtmltmpl: -->
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ block "title" . }}{{ if ne .Title .Site.Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
  <meta name="theme-color" content="#0a3641" />
  <link rel="icon" sizes="128x128" href="/assets/favicon.png" />
  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}
  {{ hugo.Generator }}
  {{- partial "opengraph" . -}}
  {{ if .OutputFormats.Get "RSS" }}
    {{ with .OutputFormats.Get "RSS" }}
      <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
      <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{ end }}
  {{ end }}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-266727-19"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());gtag('config', 'UA-266727-19');
  </script>
</head>

<body>
  <header class="header">
    <div class="wrap">
      <h1 class="header-title">
        <a href="/">Tiago Madeira</a>
      </h1>

      <ul class="header-menu">
        <li><a href="/" title="Blog">Blog</a></li>
        <li><a href="/sobre/" title="Sobre o autor">Sobre</a></li>
      </ul>
    </div>
  </header>
